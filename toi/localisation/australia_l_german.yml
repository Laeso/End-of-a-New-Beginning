l_german:
 AST_gold_rush:0 "Goldrausch"
 AST_gold_rush_desc:0 "Auf unserem Land wurden große Goldvorkommen gefunden! Einwanderer kommen von weit her, um Wohlstand zu finden, und unsere eigene Wirtschaft beginnt zu blühen!"
 AST_minor_gold_rush:0 "Kleiner Goldrausch"
 AST_minor_gold_rush_desc:0 "Auf unserem Land wurden Goldvorkommen gefunden! Einwanderer kommen aus den umliegenden Gebieten, um ihren Wohlstand zu steigern, und unsere Wirtschaft verbessert sich."
 AST_last_prisoners_britain:0 "Die letzten Gefängnisschiffe"
 AST_last_prisoners_britain_desc:0 "Unser Erbe als Strafkolonie geht zu Ende. Die Zahl der ankommenden Gefangenen sinkt, es gibt jedoch immer noch einige. Viele sind dagegen, aber wir können die Vorteile nicht bestreiten."
 AST_eureka:0 "Auswirkungen der Eureka-Stockade"
 AST_eureka_desc:0 "Vor wenigen Jahren begann eine große Gruppe von Bergleuten eine kleine Revolte gegen die neuen Steuern und Vorschriften für den Bergbau. Sie gewannen, was sie wollten, verloren jedoch die Schlacht insgesamt. Das Ergebnis davon ist noch nicht abgeschlossen, und seine Auswirkungen werden noch lange auf sich warten lassen."
 AST_unexplored_lands:0 "Unerforschte Regionen"
 AST_unexplored_lands:0 "Große Gebiete unseres Landes sind derzeit noch unerforscht. Dies bedeutet, dass wir nicht wissen, wie viele Ressourcen, wie viel Wohlstand oder wie viele potenzielle Städte in einem Großteil unseres beanspruchten Landes vorhanden sind."
 AST_aboriginal_tribes:0 "Unterdrückung der Aboriginal Tribes"
 AST_aboriginal_tribes:0 "Die Ureinwohner dieser Länder kontrollieren immer noch etwas von den unerforschten Gebieten unserer Nation. Sie sind natürlich gegen unsere Herrschaft. Sie scheinen auch unorganisiert und unübertroffen zu sein, obwohl sie ein viel glücklicheres Leben zu führen scheinen als wir Europäer, zumindest bis wir das Land für Großbritannien beanspruchten. Sie scheinen für uns eine große Wirkung zu haben und sterben ziemlich schnell an Krankheiten ab, was unglücklich ist."
