 acw.1.a:0 "For Union!"
 acw.1.b:0 "For Dixie!"
 acw.2.t:0 "Fort Sumter Issue"
 acw.2.d:0 "The last traces of the Union are being swept from us, but some of it still leeches onto us. Fort Sumter off the coast of Charleston, South Carolina, still waves the Yankee flag. It is necessary to take them out of there. \n \nIf we do not demand the fort, we will be percieved as Weak by foreign powers."
 acw.2.a:0 "Demand the Fort be ceded!"
 acw.3.t:0 "South demands Fort Sumter!"
 acw.3.d:0 "We have recieved alarming news today. The Confederates have sent a envoy demanding that Fort Sumter, one of the forts the Union has left in the South, be ceded to them. Congress, aswell as the soldiers in the fort, are adament that they do not given the fort. \n \nIf we send a Diplomatic Envoy to discuss this with the Confederacy, then we are technically legitimizing their illegal action of secession."
 acw.3.a:0 "Send a Supply Ship. Support the Fort"
 acw.3.b:0 "Send a Diplomatic Envoy."
 acw.4.t:0 "The Union Stands Firm."
 acw.4.d:0 "Recently the Union seems to have sent their reply in the form of a supply ship to the fort. Unacceptable to the commanding officer surrounding the fort, he ordered a siege on the Fortress. \n \nNo lives on either side were lost, but the War has only just begun."
 acw.4.a:0 "There is no turning back..."
 acw.5.t:0 "Lee Joins the Confederacy!"
 acw.5.d:0 "When our messengers offered Robert E. Lee to become the Commander of the United States Army in response to the Confederate uprising, he sadly refused. He states that although he desired for the country to remain intact, he had to follow the will of his home state of Virgina, who joined the Confederate cause. He, aswell as several officers, had left the Union and are now leading the Confederate Armies! With another blow to our leadership, we are certainly feeling its effects..."
 acw.5.a:0 "Damn!"
 acw.6.t:0 "The American Civil War"
 acw.6.d:0 "The United States has been divided. To the South, the rebellious Confederacy stands opposing to their former country in the North, the United States. The people are rallying to our cause, and our forces are mobilizing against the foe. We either bleed and die or we stand and rise!"
 acw.6.a:0 "For the [Root.GetName]!"
 acw.7.t:0 "Appomattox Surrender"
 acw.7.d:0 "In the Appomattox Court House, Virginia, Ulysses S. Grant and George G. Meade encountered and defeated Robert E. Lee's army. After the skirmish, Confederate General-in-Chief Robert E. Lee surrendered to General-in-Chief Ulysses. With the surrender of the Chief General of the Confederate Army, the Confederacy crumbled. \n \nThe Dreams of a Confederate Victory had long been questioned, and this final act of Surrender left the Confederacy to be steamrolled under the weight of the United States. \n \nThe American Civil War has ended, and the United States shall stay United."
 acw.7.a:0 "Victory for the Union!"
 acw.7.b:0 "Dixie will never die!"
 acw.8.t:0 "Chicago Surrender"
 acw.8.d:0 "In the Chicago Court House, Illinois, Robert E. Lee encountered and defeated Ulysses S. Grant's army. After the skirmish, Union General-in-Chief Ulysses S. Grant surrendered to General-in-Chief Lee. With the surrender of the Chief General of the Union Army, aswell as the Confederate push into the North, the Union is struggling. \n \nThe Dreams of a Re-United States had long been questioned, to this final act of Surrender left the Union to be steamrolled under the Confederacy. \n \nThe American Civil War has ended, and the United States have been divided."
 acw.8.a:0 "The Broken Eagle..."
 acw.8.b:0 "Victory for Dixie!"
 acw.9.t:0 "The Trent Affair"
 acw.9.d:0 "Our spies have reported that two Confederate Diplomats are on a ship, named the RMS Trent, and are intending on sailing to Europe in order to convince the United Kingdom and France into joining the war against us! Some of our advisors have pushed for the President to order a capture of these Diplomats in order to make sure they do not get aid from Europe, however such a action may lead to a international incident..."
 acw.9.a:0 "Capture the diplomats!"
 acw.9.b:0 "Just ignore them..."
 acw.10.t:0 "Our Diplomats Captured!"
 acw.10.d:0 "Yesterday, our Diplomats that we sent to the United Kingdom and France had been captured! On route to Europe, they were intercepted and captured by Unionist forces! This will be concerning, but it may be the push that will bring Europe into the war!"
 acw.10.a:0 "Curse the Union!"
 acw.11.t:0 "Confederate Diplomats Captured!"
 acw.11.d:0 "Yesterday, Confederate Diplomats that were sent to the United Kingdom and France had been captured! On route to Europe, they were intercepted and captured by Unionist forces! Many in the United Kingdom have been infuriated by this action!"
 acw.11.a:0 "Demand the Diplomats returned!"
 acw.11.b:0 "Oh, well..."
 acw.12.t:0 "British Response!"
 acw.12.d:0 "The British has sent a delegation, demanding that the Confederate Diplomats kept in captivity are to be released and allowed to sail to Europe. There was a great debate in Congress, but eventually, our reply was..."
 acw.12.d_a:0 "The British have had a debate within their nation, and it seems as though they have finally succumbed to us. They have yet to respond to the capture of the Confederate Diplomats. The capture of the diplomats have seemed to be a success."
 acw.12.a:0 "That will teach them!"
 acw.12.b:0 "... to Refuse!"
 acw.12.c:0 "... to Accept!"
 acw.13.t:0 "American Response!"
 acw.13.d:0 "The Americans have finally sent us a reply. It seems like they have stood firm, with our delegation being sent back to London empty-handed. It seems our demands have fallen on deaf ears..."
 acw.13.d_a:0 "The Americans have had a debate within their nation, and it seems as though they have finally succumbed to us. They have responded to our demands, and have seemed to have accepted the release of the Confederate Diplomats."
 acw.13.a:0 "That will teach them!"
 acw.13.b:0 "Telegram France! Tell them to prepare for War!"
 acw.13.c:0 "Just... nevermind."
 acw.14.t:0 "British Ask For Our Aid Against the USA!"
 acw.14.d:0 "Some weeks ago, Confederate Diplomats that were sent to the United Kingdom and France had been captured! On route to Europe, they were intercepted and captured by Unionist forces. These diplomats were taken from a British ship, and they have been objecting to the Americans who had captured the Diplomats. The Americans have refused a offer by the British to release the Diplomats, and the British have come to ask us for aid in a war against the USA!"
 acw.14.a:0 "No, we'd rather not..."
 acw.14.b:0 "Mobilize Forces!"
 acw.15.t:0 "French Response"
 acw.15.d:0 "The French has given us their response. They have given us their full support, and with their aid, we can convince Parliament to go to war against the United States!"
 acw.15.d_a:0 "The French has responded, but not in the way we expected. It seems like the French are not willing to go to war with the United States. Without their support, it will be hard to convince Parliament to push for war against the United States. It may still be possible, however..."
 acw.15.a:0 "Time to make the Americans pay!"
 acw.15.b:0 "We can't go to war without France..."
 acw.15.c:0 "Damn them both! TO WAR!"
 acw.16.t:0 "Terms of our Offer"
 acw.16.d:0 "If we are to make peace with the Confederacy, we must present them our terms of surrender. They may be willing to take some more lands from us, especially if they percieve to be winning this war..."
 acw.16.a:0 "Nevermind."
 acw.16.b:0 "Offer Peace..."
 acw.16.c:0 "... granting them Olklahoma..."
 acw.16.e:0 "... and the New Mexico territories."
 acw.17.t:0 "Union offers us Peace?"
 acw.17.d:0 "The Union has seemed to offer us a peace offer. Depending on what they offer us, we should evaluate whever or not we should accept the terms. \n \nThey have sent the following peace offer: \nConfederacy is granted its independence.\nThe United States recoginizes the Confederate government.\nThe Borders between the Union and Confederacy is stripted between the states that left the Union.\n \nShall we accept?"
 acw.17.d_a:0 "The Union has seemed to offer us a peace offer. Depending on what they offer us, we should evaluate whever or not we should accept the terms. \n \nThey have sent the following peace offer: \nConfederacy is granted its independence.\nThe United States recoginizes the Confederate government.\nThe Borders between the Union and Confederacy is stripted between the states that left the Union, aswell as the Olklahoma Territory.\n \nShall we accept?"
 acw.17.d_a:0 "The Union has seemed to offer us a peace offer. Depending on what they offer us, we should evaluate whever or not we should accept the terms. \n \nThey have sent the following peace offer: \nConfederacy is granted its independence.\nThe United States recoginizes the Confederate government.\nThe Borders between the Union and Confederacy is stripted between the states that left the Union, aswell as the Olklahoma and New Mexico Territories.\n \nShall we accept?"
 acw.17.a:0 "Refuse!"
 acw.17.b:0 "Accept Status-Quo"
 acw.17.c:0 "Accept Olklahoma"
 acw.17.e:0 "Accept the Territories"
 acw.18.t:0 "Cheater Detected?"
 acw.18.d:0 "Have you been cheating? The United States does not have as much troops as it originally had, and it is very unlikely that you attacked a nation or were attacked. Nevertheless, please don't let that happen. At least be thankful you didn't delete ALL of your units."
 acw.18.a:0 "I only lost a few..."
 acw.18.b:0 "I did lose some..."
 acw.18.c:0 "I got rid of a bunch of them!"
 acw.19.t:0 "WE DON'T LIKE CHEATERS HERE"
 acw.19.d:0 "Hey there pal, it's me PresidentStorm, the lead dev of the US in End of a New Beginning. I have broken the 4th wall today to ask: Why? Why did you delete the US army as you switched over to the CSA? \n \nMost likely, you did it as a cheat. You thought you were clever in deleting all of your units, that you could simply bypass the struggle of fighting for your freedom. Is that why you are here? \n \nOr how about you are here for the challenge? Do you know of the terror that awaits you pass this event? Are you sure you can handle it? Well, if you came here for the challenge, of course you know what happens next. But if you want to waste time, that is on you. \n \nIf you just came here to show the Internet what happens if you try to cheat, then good for you. You can take that remark as both sarcastic and genuine, as now people will rush to attempt to preform this or they will acknowledge this and avoid trying to cheat. \n \nBy whatever means, for the deletion of units, you are hereby punished for attempting to cheat. I understand that you would like to have a easier fight as the Confederacy, but you need to put in the effort for it. However, if you are here for the challenge, then I hope you have a plan for doing this. I would like to thank you again for playing End of a New Beginning."
 acw.19.a:0 "Bring it on!"
 acw.20.t:0 "Cheater Defeated"
 acw.20.d:0 "The Cheater has been defeated, and now we wi- Oh. Hello there, player. I see you've tag switched to the USA. Well, I hope you've learned your lesson. Oh yeah, don't worry, you'll get the Cheater Defeaters removed and such, and you will forever hold the scar that you tried to cheat to win the ACW. That is, of couse, until you restart the game and play fairly."
 acw.20.a:0 "Ok"
 acw.21.t:0 "Population Donates Weapons!"
 acw.21.d:0 "Our population, stirred up to rally to win the war, have donated their weapons and gear in order to help our cause!"
 acw.21.a:0 "For the Confederacy!"
 acw.21.b:0 "For the Union!"
 acw.24.t:0 "Obseving the American Civil War"
 acw.24.d:0 "As the American Civil War rages in the West, some of our military advisors and officers had gone west in order to observe the battles that are taking place there. They would then take note of these battles and would use this knowledge to help our own nation."
 acw.24.a:0 "Great!"
 acw.25.t:0 "Observers return"
 acw.25.d:0 "As the American Civil War comes to a close, our observers that we had sent over are now coming back, as there is no more war to observe."
 acw.25.a:0 "Alright."
 acw.26.t:0 "Observers return"
 acw.26.d:0 "As we are no longer neutral in the American Civil War, sending observers would be practically pointless now, as we now must take a torch in the fight."
 acw.26.a:0 "To war!"
 acw.27.t:0 "The Dakota War"
 acw.27.d:0 "For too long, the white men have oppressed us, fought us, and denied us. They hold our ancestral lands of Minnesota and most parts of Dakota. They claim to have diplomacy with us, and yet they attack us at every oppertunity, and refuse every treaty that does not grant them full power over us. Now, however, is a oppertunity. They are embroiled in a war against itself, and if we can push forward, we can recapture our former territories. However, we must be careful, for should they fight us back they may bring this war into our territory."
 acw.27.a:0 "They are too dangerous..."
 acw.27.b:0 "Yes, but one step at a time..."
 acw.27.c:0 "It is time! Onwards!"
 acw.28.t:0 "Reinfuriated Revanchism"
 acw.28.d:0 "As a response to the loss of territory to the Confederacy, people have begun to take the Confederate uprising more and more seriously, and in response, have offered more support to the federal government."
 acw.28.a:0 "Good!"
 acw.29.t:0 "Reinfuriated Revanchism"
 acw.29.d:0 "As a response to the loss of territory to the Federal Government, people have begun to take the Confederate revolt more and more seriously, and in response, have offered more support to the confederate government."
 acw.29.a:0 "Good!"
 acw.30.t:0 "Dakota Conflict - Victory!"
 acw.30.d:0 "In a shocking event, we have managed to push the white men back! Our forces had been able to encircle and defeat their forces through knowledge of the land and tactics! This is a great victory!"
 acw.30.d_a:0 "In the recent conflict, our forces have been successfully able to push the invading natives back! They had not been able to anticipate our efficiency and coordination, and must be fearing for themselves now!"
 acw.30.a:0 "Great!"
 acw.31.t:0 "Dakota Conflict - Defeat!"
 acw.31.d:0 "Although our warriors fought courageously, they could not hold back against the white man's push into our territory! We need to reorganize ourselves before it is too late!"
 acw.31.d_a:0 "Our forces fought bravely, but had been defeated by the natives! This is a serious embarassment, and we must reorganize and effectively push them back!"
 acw.31.a:0 "Terrible!"
 acw.32.t:0 "Dakota War - Reconquest"
 acw.32.d:0 "We have made a push through! We have been able to reach to our old lands in Minnesota! It is a glorious victory for us! We can assert our claims and treaties, and demand that the white men in Washington recognize us!"
 acw.32.a:0 "Send a diplomat to Washington"
 acw.32.b:0 "We can't stop until we have marched on Washington!"
 acw.33.t:0 "Dakota War - Firm Defense"
 acw.33.d:0 "Now that the Sioux have been pushed back, we can be able to send a offer of peace! Although we would gladly like to punish them for their insolence against us, many believe we must focus our attention on the Confederacy before we turn our attention back at the Sioux."
 acw.33.d_a:0 "We have been able to successfully push the Sioux back! Now we are at a impass, should we settle this dispute and offer peace, or should we punish the Sioux for their aggression against us?"
 acw.33.a:0 "That is enough war for now."
 acw.33.b:0 "There must be consequences!"
 acw.34.t:0 "The Dakota War"
 acw.34.d:0 "The people of the Sioux have recently been launching skirmishes at Union garrisons in South Dakota! They have proclaimed that they are liberating their former territory, and although it is not a full on invasion, should we not stop them they can capture the Dakota Territory and even Minnesota!"
 acw.34.d_a:0 "The people of the Sioux have recently announced that they have offically declared war upon us! They have launched campaigns into our territories in the North, attacking people and garrisons alike! We must divert our resources towards them, for if they take Minnesota and their former territories they can then proclaim victory!"
 acw.34.a:0 "Damn!"
 acw.35.t:0 "Attack into North Dakota!"
 acw.35.d:0 "Our forces have been replenished, and now march north to commit skirmishes against the white men for control of the Northern Dakota lands!"
 acw.35.a:0 "Onwards!"
 acw.36.t:0 "Strike for Minnesota!"
 acw.36.d:0 "Our target is within reach! We have reorganized, and we shall now push for our final offensive against the white men! We shall liberate our lands and our people!"
 acw.36.a:0 "Onwards!"
 acw.37.t:0 "The Dakota War - Sioux Victory!"
 acw.37.d:0 "Success! We have marched our forces towards Minneapolis, and against all odds we have pushed back the White Men from our ancestral homes! This is a glorious day! We shall prove that we can stand against these whtie men and win!"
 acw.37.a:0 "Victory!"
 acw.37.b:0 "Not Enough! We must regain ALL land!"
 acw.38.t:0 "Recapture North Dakota!"
 acw.38.d:0 "Now that we have stopped the native advance, we must push forward and recapture the territory of New Dakota before those British can dare claim they can have it!"
 acw.38.a:0 "Onwards!"
 acw.39.t:0 "Reconquest of South Dakota!"
 acw.39.d:0 "We have held against the Natives, but they still have taken progress in our South Dakotan territory! We must deal with them here, and finish this war!"
 acw.39.a:0 "Onwards!"
 acw.40.t:0 "The Dakota War - American Victory!"
 acw.40.d:0 "Victory! We have held back against the native onslaught, and they are now retreating back into their own territories! This is a great day for the United States of America!"
 acw.40.a:0 "Victory!"
 acw.40.b:0 "We are not done yet!"
 acw.41.t:0 "Question of Monroe"
 acw.41.d:0 "We have engaged in a civil war against ourself, and in order to win we must put everything we have towards the Confederate traitors. However, this also puts into question the Monroe Doctine. It was stipulated that the US can intervene in any attempt by a European Nation to recolonize the Americas, but now that our nation is under great threat and alarm, we must wonder if we can hold up to our bargin while in this time of need..."
 acw.41.a:0 "We are too occupied..."
 acw.41.b:0 "Monroe will never die!"
 acw.42.t:0 "Restoring the Monroe Doctrine"
 acw.42.d:0 "Now that the civil war is over, we must begin to think about reestablishing the Monroe Doctrine. Mexico is a example in this, with the French Invasion that had gone by without our ire. However, if we are to truly reestablish Americana, we must declare the Monroe Doctrine to be in full effect again."
 acw.42.a:0 "Long Live Monroe!"
 acw.42.b:0 "Why bother?"
 acw.43.t:0 "Officers Leave for the Confederacy!"
 acw.43.d:0 "Numerous officers of our United States Army have defected to the Confederacy! Citing that they must stand with their states, we have recieved several orders of resignation from our armed forces, only for such men to join the ranks of the Confederate National Army!"
 acw.43.a:0 "Damn!"
 acw.44.t:0 "Former Officers Rejoin the Army!"
 acw.44.d:0 "Several Union officers have recently rejoined the Army in response to the uprising in the Confederacy! Two of the leaders were Ulysses S. Grant, who was previously forced to retire for his drunkenness, and William T. Sherman, who was superintendent at the Louisiana Seminary of Learning & Military Academy. Of the 200 West Point Graduates that prevoiusly left the army, 102 joined the Union Army, while the rest scattered to the Dixies."
 acw.44.a:0 "Hoorah!"
 acw.45.t:0 "Equality Act of [GetYear]"
 acw.45.d:0 "Despite the tension and outrage that had occured as a result of the coup against the President-Elect, the Radical Republicans met in congress to discuss their next moves. They attempted to get Abraham Lincoln, who was close towards winning the election, to become the President. However, Lincoln refused to join because of the coup, and the House of Representitives eventually elected John C Frémont.\n \nAfter this, Congress quickly pushed for the Equality Act of [GetYear], and was accepted by the President. This has sparked outrage across the Union, and many slave states are threatening to leave the Union because of this."
 acw.45.a:0 "Pass the Act!"
 acw.46.t:0 "The American Civil War"
 acw.46.d:0 "\"It is time, the pieces are in their place. This day, will be the day that we shall remember forever, the day in which we as Americans rose against the evils of the world, and so proudly triumph over it. We may bleed from Pennsylvania to California, and though the Mississippi shall turn red, we shall fight for the rights of those who were oppressed for so long. As Christ died to make men holy, let us die to make men free!\""
 acw.46.a:0 "For Liberty!"
 acw.47.t:0 "The Liberty Bell Tolls"
 acw.47.d:0 "After a long and grueling war, our forces have finally done it. Our armies parade in the cities of San Fransisco, Boston, and New York. Now, it is time for the grand parade in Washington D.C. \n \nOur soldiers marched down the streets of Washington D.C., and they have been met by cheering crowds. As they reached the Capitol building, John Bell would step up the stairs. After he gave a passionate speech about the need to protect American democracy, he proclaimed that he would try to protect the people from any other attempt at seperation or destruction on Democracy. \n \nLet American Democracy never again be threatened!"
 acw.47.a:0 "For Union!"
 acw.48.t:0 "Confederate Policy"
 acw.48.d:0 "Now that we have assumed the position of United States, we have begun to resume diplomatic relations with nations across the World. However, we must also decide what to do with the Confederacy. We hold the unique opportunity that we could attempt to sway them to our side, and reintegrate them into our nation. Only problem is, the Confederacy will have to accept what we would ask, and they may still thirst for blood."
 acw.48.d:0 "Now that we have assumed the position of United States, we have begun to resume diplomatic relations with nations across the World. However, we must also decide what to do with the Confederacy. We could send a peace request, but the Confederacy will have to accept what we would ask, and they may still thirst for blood."
 acw.48.a:0 "Take them by force!"
 acw.48.b:0 "Let them be"
 acw.48.c:0 "Offer Readmission"
 acw.49.t:0 "Offer from the Yankees"
 acw.49.d:0 "We have recieved a message from the Yankees, who had finally pulled themselves together after their Civil War. [USA.GetLeader] had won, and they are requesting that we offically sign a peace treaty between us, and that we do not need to go to war."
 acw.49.d_offer:0 "We have recieved a message from the Yankees, who had finally pulled themselves together after their Civil War. John Bell had won, and is asking if we would like to rejoin the Union!"
 acw.49.a:0 "Peace at last!"
 acw.49.b:0 "We'd prefer Independence"
 acw.49.c:0 "Let us rejoin."
 acw.50.t:0 "The Confederacy Responds"
 acw.50.d:0 "We have recieved a positive response from the Confederacy, who has agreed to the terms of peace."
 acw.50.d_nojoin:0 "We have recieved a negative respone from the Confederacy, who still wish to be independent. The only way we can convince them now is through bloodshed."
 acw.50.a:0 "Good..."
 acw.50.b:0 "We can't afford war"
 acw.50.c:0 "Rally the men!"
 acw.51.t:0 "The Confederacy Rejoins!"
 acw.51.d:0 "Upon hearing news of the defeat of the Radical Republicans, the Confederacy had held debates over rejoining the Union or not. Now, they had come to agreement, and have decided to rejoin our union."
 acw.51.a:0 "Great news!"
 acw.52.t:0 "Rise of Norton"
 acw.52.d:0 "As a result of the current chaos that has undertaken our nation, a new challenge to our authority rises in the West. Joshua Norton, who proclaimed himself as Emperor of the United States back in 1859, has risen a militia across the state of California. The National Guard of California, which had mutinied against our officers, joined him and has helped raised him as a legitimate threat against our nation. \n \nNorton had issued an ultimatum for the other splinter nations to surrender, and to grant him a coronation in Washington, DC, None have taken this demand seriously, but the threat that America could be ruled by Kings again worries many."
 acw.52.a:0 "Join, or Die!"
 acw.52.b:0 "Long Live the King!"
 acw.53.t:0 "The Manhattan Commune"
 acw.53.d:0 "As a result of the current chaos that has undertaken our nation, a new challenge to our authority rises in the East. Josiah Warren, who has led the community of Modern Times since 1851, has declared an emergency rising of militiamen across Long Island, New York. The Community had held a grudge against the Government since their restriction on commerce. \n \nJosiah, although still a believer of economics, has let socialists and communists rise in his community in order to gain power and influence. Now, he has used this influence to take the city of New York from us! Although his influence is smaller than the other splinter states, they have taken control of one of the most important cities in the United States."
 acw.53.a:0 "Laughable!"
 acw.53.b:0 "For a Utopia!"
 acw.54.t:0 "John Bell's Rebellion"
 acw.54.d:0 "Our forceful overthrow of the President-Elect has been met with fury by the south, but it has also caused tension in the north. Unhappy with the coup that they believe would set a precedent, the Constitutional Union Party fled to New England and has established a rival government. They proclaimed that John Bell, who was in forth place in the Election of 1860, be instituted as President of the United States after Lincoln and Douglas refused to join, citing their wish to keep the Union together. \n \nThe new rebels have been able to establish a foothold in New England and in Upstate New York, but were unable to take New York City under their influence."
 acw.54.a:0 "For Liberty!"
 acw.54.b:0 "For Democracy!"
 acw.55.t:0 "The Emperor of the United States"
 acw.55.d:0 "After a long and grueling war, our forces have finally done it. Our armies parade in the cities of San Fransisco, Boston, and New York. Now, it is time for the grand parade in Washington D.C. \n \nThe Soldiers surrounding the carriage marched down the packed streets, Americans everywhere onlook to the grand parade. As the parade reaches the Capitol building, Norton stepped up the stairs. After giving out a charismatic and passionate speech, he took his crown and placed it on his head.\n \nLong live Emperor Norton the First! Emperor of these United States!"
 acw.55.a:0 "Long Live the Emperor!"
 acw.56.t:0 "The Second American Revolution"
 acw.56.d:0 "After a long and grueling war, our forces have finally done it. Our armies parade in the cities of San Fransisco, Boston, and New York. Now, it is time for the grand parade in Washington D.C. \n \nAs the soldiers marched, they encouraged the people to march along with them. As they reach the Capitol building, the leaders of the revolution, including Josiah Warren, stepped up the stairs. After giving out a righteous and ethical speech, he proclaimed to the world of the Second Republic of America.\n \nLet the tyrants across the world tremble before the worker's might!"
 acw.56.a:0 "Workers Unite!"
 acw.57.t:0 "Peace Between the States"
 acw.57.d:0 "After being pushed back on all sides, the Government of the United States has been forced to send a offer for peace to the Confederacy. It is blatant that it is intended so they can deal with internal problems and splinter states. Nevertheless, the treaty was signed and peace has come to the states... Atleast for now."
 acw.58.t:0 "Peace at last!"
 acw.58.d:0 "After years of strife and warfare, we have finally entered into a period of peace!"
 acw.58.a:0 "Good!"
 acw.59.t:0 "Rekindled Spirits"
 acw.59.d:0 "With the Union forced to sign a treaty with the Confederacy, this has given our people more confidence, and they have started to contribute much more towards the war effort!"
 acw.59.a:0 "Good!"
 acw_news.1.t: "Battle of Fort Sumter"
 acw_news.1.d: "The tensions between the United States and the unrecognized Confederate States has reached a boiling point. \n \nOutside of Charleston, South Carolina, Fort Sumter has remained under Union control even after South Carolina declared independence. After negotiation talks went nowhere, the Confederate Forces that surrounded the Fort opened fire on April 12th, 1861. Although there would be no deaths in the siege, the new President of the United States has declared the action illegal and the secession of the Confederacy to be a illegal move. \n \nBoth Union and Confederacy are now mobilizing their soldiers towards the border. The American Civil War has begun."
 acw_news.1.a: "The American Civil War has begun..."
 acw_news.1.b: "For Union!"
 acw_news.1.c: "For Dixie!"
 acw_news.2.t: "Fall of Washington"
 acw_news.2.d: "Confederate Forces have been reported to have marched on Washington D.C. and, against all odds, took over the heavily fortified city. \n \nThe threat of Confederate invasion made the city become a fortress. There were intensive fighting along the streets, with the Union forces stationed there fighting hard to defend the path to the Congress building. However, with superior tactics by the Confederate Commanding Officer, the Union garrison eventually succumbed to the invasion. It is believed that the President and Congress had fled North during the battle, and the President is expected to address the nation for this event."
 acw_news.2.a: "A setback for the Union..."
 acw_news.2.b: "Retake it at all costs!"
 acw_news.2.c: "For Dixie!"
 acw_news.3.t: "Fall of New York"
 acw_news.3.d: "Confederate Forces have been marching north for some time now, but it came to a suprise as the Confederate armies stormed the City of New York. \n \nThe Union Garrison and Union Militia engaged in heavy street fighting against the Confederate soldiers, as citizens would panic and attempt to flee came to a horrible point in the war; as Innocent Citizens would be massacred as they were squeezed between the fighting forces. After days of fighting, the Union forces eventually fled North of the city to regroup. \n \nThe Confederacy is another step closer to independence, while the Union reels from this loss."
 acw_news.3.a: "A setback for the Union..."
 acw_news.3.b: "Retake it at all costs!"
 acw_news.3.c: "For Dixie!"
 acw_news.4.t: "Fall of New Orleans"
 acw_news.4.d: "The Mississippi River is a strategically important river that connects the Confederacy. However, reports come in stating that Union Forces stormed the City of New Orleans. \n \nNew Orleans, on the Mouth of the Mississippi, is extremely vital as not only a means of transportation, but as a connection between the East and the West of the Confederacy. This made the river a High Priority for Union forces, who attacked and were able to take over New Orleans, aswell take control of the Mississippi River, effectively cuts the Confederacy in half. \n \nThe Confederacy reels from the major blow of the loss, while the Union celebrates."
 acw_news.4.a: "A setback for the Confederacy..."
 acw_news.4.b: "Another step towards Union!"
 acw_news.4.c: "Regroup and Counterattack!"
 acw_news.5.t: "Fall of Charleston"
 acw_news.5.d: "Charleston, a prominent city in South Carolina, has recently fallen under Union forces who have been advancing on the city for a while now. \n \nThe city's defenders held out for a while, but as they began to run low on supplies, they fled to Fort Sumter, which was outside of the City. The Union forces eagerly followed and seiged the Fort, similar to how the Confederates did the same during the beginning of the war. The Fort eventuallly surrendered, and the Union Flag once again flew over Fort Sumter and Charleston. \n \nSuch a symbolic action shows the to the world of the state of the Confederacy, and experts are predicting a Confederate surrender."
 acw_news.5.a: "A setback for the Confederacy..."
 acw_news.5.b: "Another step towards Union!"
 acw_news.5.c: "Regroup and Counterattack!"
 acw_news.6.t: "The Appomattox Surrender"
 acw_news.6.d: "Earlier this morning, Union Commanding General Ulysses S. Grant encountered and defeated Confederate Commanding General Robert E. Lee at the Appomattox Court House, where Lee was captured by Union forces. \n \nOn terms that he and his men would be spared, Lee offically surrendered and resigned as Confederate Commanding General. This move shattered the Confederacy, with other armies surrendering as they lose hope in the Confederacy. The Confederate government is reported to have fled into exile, believed to have fled to the Carribean. \n \nWith the Confederacy broken and defeated, the United States is United once more."
 acw_news.6.a: "The United States remains United."
 acw_news.6.b: "Hoorah!"
 acw_news.7.t: "The Chicago Surrender"
 acw_news.7.d: "Earlier this morning, Confederate Commanding General Robert E. Lee encountered and defeated Union Commanding General Ulysses S. Grant at the Chicago Court House, where Grant was captured by Confederate forces. \n \nOn terms that he and his men would be spared, Grant offically surrendered and resigned as Union Commanding General. This move shattered the Union, with other armies surrendering as the lose hope in the War. The President was forced to address and have offered a peace with the Confederacy, not wishing to see more terror. \n \nWith the Confederacy triumphant, the United States have become the Divided States. "
 acw_news.7.a: "The United States becomes Divided."
 acw_news.7.b: "Forgive us Washington, we have failed you..."
 acw_news.7.c: "Hoorah!"
 acw_news.8.t: "The Trent Affair"
 acw_news.8.d: "On the morning of November 8th, 1861, the USS San Jacinto intercepted the RMS Trent and captured two Confederate diplomats - James Mason and John Slidell. The two envoys were on-route for Britain and France to attempt to convince them to join the war on the side of the Confederacy, or to atleast recognize the Confederate Government. This has sparked anger in Britain and France, especially in Britain as the Diplomats were captured on a British Ship. \n \nAn international incident is expected to come from this..."
 acw_news.8.a: "Interesting development..."
 acw_news.8.b: "For Union!"
 acw_news.8.c: "How dare they?!"
 acw_news.8.e: "They did what?!"
 acw_news.9.t: "The Trent Affair Resolved"
 acw_news.9.d: "After the Trent Affair, the British people had demanded that the Government act in response to the defiance that the Americans had done. However, the British Government, which did not want to go to war with the United States, instead has not yet sent a response to the United States. \n \nThe Confederate Diplomats have now been transported to a POW camp until further notice, and as each day passes, the anger from the Trent Affair slowly fades..."
 acw_news.9.d_a: "After the Trent Affair, the British people had demanded that the Government act in response to the defiance that the Americans had done. In turn, the British Parliament sent a delegation to the United States which demanded that the Diplomats were to be released. Just now, the Confederate Diplomats have been released from captivity and are now continuing on-route to Euope again. \n \nIt seems as though the Americans had heeded to the British demands, and do not wish to risk them getting involved in the war."
 acw_news.9.d_b: "After the Trent Affair, the British people had demanded that the Government act in response to the defiance that the Americans had done. After sending a envoy to Washington, the envoy returned to London empty-handed, it seemed as though the Americans had stood firm against British demands. \n \nSuprisingly, the British had faltered. They had rescended, and have not taken further action. Either being their own choice or if France had refused to join the war is yet to be cleared to the Public."
 acw_news.9.a: "Things are calm again..."
 acw_news.9.b: "Thankfully, no intervention..."
 acw_news.9.c: "Damn! No intervention..."
 acw_news.10.t: "The Trent Affair Escalated"
 acw_news.10.d: "As of last night, the United Kingdom and France has officaly declared war against the United States, and will support the Confederacy in their struggle for independence. \n \nThe United States has refused demands by the British to release the Captured Diplomats, with this offense angered the British and French populations, who demanded for war against the US. As the tensions spiralled out of control, the governments of the European Nations had decided to jointly declare war. \n \nTime will tell what this will bring..."
 acw_news.10.d_a: "As of last night, the United Kingdom has officaly declared war against the United States, and will support the Confederacy in their struggle for independence. \n \nThe United States has refused demands by the British to release the Captured Diplomats, with this offense angered the British population, who demanded for war against the US. Although the United Kingdom offered France a oppertunity to strike at the USA, the French nation had declined the offer. Nevertheless, the United Kingdom would still declare war against the United States, without French aid. \n \nTime will tell what this will bring..."
 acw_news.10.a: "Oh dear..."
 acw_news.10.b: "How dare they?!"
 acw_news.10.c: "Yes!"
 acw_news.10.e: "Britain Sails To War!"
 acw_news.10.f: "France Marches To War!"
 acw_news.11.t: "End of the Confederate War of Independence!"
 acw_news.11.d: "The North American continent is silent again, as leaders between the United States and the Confederacy have met and finally signed a peace treaty, signifying the end to the war in America. \n \nThe Confederacy has fought long and hard to preseve its indepenedence, and as it seems the Confederacy will indeed preseve such independence. The North and South had convened in Saint Louis and had offically signed the Peace of Saint Louis, which scripted that the Confederate and Union borders would be that of the Original Confederacy and the states that joined after the war begun. \n \nThe War in America is over."
 acw_news.11.d_a: "The North American continent is silent again, as leaders between the United States and the Confederacy have met and finally signed a peace treaty, signifying the end to the war in America. \n \nThe Confederacy has fought long and hard to preseve its indepenedence, and as it seems the Confederacy will indeed preseve such independence. The North and South had convened in Saint Louis and had offically signed the Peace of Saint Louis, which scripted that the Confederate and Union borders would be the Original Confederacy, the states that joined after the war, and Olklahoma. \n \nThe War in America is over."
 acw_news.11.d_b: "The North American continent is silent again, as leaders between the United States and the Confederacy have met and finally signed a peace treaty, signifying the end to the war in America. \n \nThe Confederacy has fought long and hard to preseve its indepenedence, and as it seems the Confederacy will preseve such independence. The North and South had convened in Saint Louis and offically signed the Peace of Saint Louis, which scripted that the Confederate and Union borders would be the Original Confederacy, the states that joined after the war, and the New Mexico and Olklahoma Territories. \n \nThe War in America is over."
 acw_news.11.a: "Peace at last?"
 acw_news.11.b: "We just couldn't continue..."
 acw_news.11.c: "For Dixie!"
 acw_news.12.t: "The American Civil War"
 acw_news.12.d: "The tensions that had boiled over the debate of slavery has spilled over, and now the United States is locked in a multi-front civil war. \n \nAfter the Coup of 1860, the Confederacy had declared independence, and several states joined in. In the North, the Constitutional Union Party, led by John Bell, has declared that the government is voided because of the coup, and have declared themselves as the legitimate United States. Other, smaller splinter nations had sprung up, though most were put down quickly. \n \nThe world looks in wonder for what will become of this."
 acw_news.12.a: "Oh dear..."
 acw_news.12.b: "For Liberty!"
 acw_news.12.c: "For Democracy!"
 acw_news.12.e: "For Freedom!"
 acw_news.13.t: "Bell Retakes the Union!"
 acw_news.13.d: "The American Civil War is over, and as the dust clears, the Free States of America stood triumphant over the Union. \n \nAfter protesting the Coup of 1860, John Bell and his supporters fled to New England to gather support for a revolt against the Government. Now, he has been able to live that dream, and was paraded down Washington D.C.\n \nAlthough the South is still under Confederate hands, they will have to open up communications with the new Union."
 acw_news.13.d_nocsa: "The American Civil War is over, and as the dust clears, the Free States of America stood triumphant over the Union. \n \nAfter protesting the Coup of 1860, John Bell and his supporters fled to New England to gather support for a revolt against the Government. Now, he has been able to live that dream, and was paraded down Washington D.C.\n \nNow that the North and South are firmly in their control, they have opened up communcations with the rest of the world."
 acw_news.13.a: "Interesting"
 acw_news.13.b: "For Democracy!"
 acw_news.13.c: "Let's see what happens now..."
 acw_news.14.t: "The South Rejoins the Union!"
 acw_news.14.d: "Suprising reports have come in, confirming rumors that the Confederacy would rejoin the United States. \n \nThe Confederacy declared its independence as a result of the Coup of 1860, which put the Radical Republicans in power. With the defeat of the Radicals by the hands of John Bell, he was able to convince the Confederates to rejoin the Union. \n \nOnly time will tell what this would bring."
 acw_news.14.a: "Interesting"
 acw_news.14.b: "For Union!"
 acw_news.15.t: "Norton Takes the Union!"
 acw_news.15.d: "The American Civil War is over, and as the dust clears, the Imperial States of America stood triumphant over the Union. \n \nAfter protesting the Coup of 1860, Norton gathered support in California for a revolt against the Government. Now, he has been able to live his dream, and was coronated in Washington D.C. as Emperor Norton the First.\n \nAlthough the South is still under Confederate hands, they will have to open up communications with the new Union."
