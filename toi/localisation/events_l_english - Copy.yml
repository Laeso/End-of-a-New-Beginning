 usa.38.b:0 "Stephen A. Douglas!"
 usa.38.c:0 "George H. Pendleton!"
 usa.38.e:0 "John C. Frémont"
 usa.38.f:0 "John Bell"
 usa.39.t:0 "Inaugeration of Pendleton"
 usa.39.d:0 "George H. Pendleton was recently elected as President of the United States, and just this morning has given his inaugeral speech after [ROOT.GetLeader] met to meet him. It seems that Seymour is much more leniant on the South, and will be more willing to bring them South into the Union than the predecessor."
 usa.39.a:0 "Welcome to the White House"
 usa.40.t:0 "Purchase of Alaska?"
 usa.40.d:0 "After the end of the Crimean War, the Russian Government was heavily low in funds and would seek for any means to gain money. The Russians also hold a vast territory in the Americas, Alaska, which has a extremely low population. The Russians did once attempt to sell Alaska to us back in 1859, but it was drowned under the tensions surrounding the American Civil War. Now, however, we have a chance to attempt the purchase of this territory."
 usa.40.a:0 "Send an Offer"
 usa.40.b:0 "It's just a wasteland..."
 usa.41.t:0 "Purchase of Alaska?"
 usa.41.d:0 "Last morning, the Americans had arrived in the capital for a deal: They will be willing to purchase the territory of Alaska. We are short in funds, and should we get into a War with the British, then it would be very easy for them to take the sparsely populated territory. We have been discussing the selling of Alaska for years now, almost a decade even, however the Americans became too embroiled in the American Civil War to focus attention on the purchase. Perhaps now we can arrange the deal?"
 usa.41.a:0 "Accept the Offer"
 usa.41.b:0 "Decline the Offer"
 usa.42.t:0 "Response from Russia"
 usa.42.d:0 "The Russians have consulted with themselves, and have agreed to the purchase of Alaska! It seems like their need for money and fear of British invasion has tipped them into agreement."
 usa.42.d_a:0 "The Russians have consulted with themselves, but shockingly it seems as though they wish to keep the Territory of Alaska! What could they be planning to do with it?"
 usa.42.a:0 "Great!"
 usa.42.b:0 "Damn!"
 usa.43.t:0 "Emperor of the United States?"
 usa.43.d:0 "Suprising news has come today, with reports of a man named Joshua Norton declaring himself 'Emperor of these United States' and even 'the Protector of Mexico'. Afterwards in the same paragraph of this declaration, he decreed that the United States Congress be assembled in Musical Hall of San Fransisco, the city of which he lives in. It appears as though the populace of the city had gone along with him in a joking mindset, but of which is slowly beginning to morph into serious devotion. \n \nHe holds no close ties to the Military, so we can easily chose to ignore him. However, such a bold move by one man that is beginning to be taken seriously by the people of his hometown represents the forgotten legitimacy the Federal Government during this time of crisis."
 usa.43.a:0 "What a lunatic."
 usa.43.b:0 "Garrison the city, keep an eye on him."
 usa.44.t:0 "Plan to Re-Integrate the South"
 usa.44.d:0 "We have done it! We have defeated the rebellious traitors! We have shattered their armies and broken their nation! The United States is rejoined once again! Now is not the time for celebration, however, for we must decide what to do with the lands that revolted against us. \n \nThere are four different ways to handle this, ranging from Gentlest to Harshest. We must choose very carefully, for this will decide how we procede with the Reconstruction and Reintegration of the South."
 usa.44.a:0 "We must be very gentle!"
 usa.44.b:0 "Let's be cautious..."
 usa.44.c:0 "Punish, make amends."
 usa.44.e:0 "Demand total subjugation!"
 usa.45.t:0 "One Night in Ford's Theater"
 usa.45.d:0 "It was late into the night as the carriage arrived, as the astute President exited with his wife, aswell as Major Henry Rathbone and his fiancée Clara Harris, who had accepted a invitation by the Presidental couple to attend the theater with them. After helping Mary off the carriage, the party would enter and settle into their box in the Theater. As they arrived, the play was interrupted by the orchestra who played 'Hail to the Chief' as the 1,700 attendents applauded. \n \nIt was a bright and elaborate play, which provided their full attention and force to ensure the President would love such a play. The bright lights and beauty of such a preformance was astonishing. \n \nAs the intermission came, the party talked with one another upon the Box, and refreshed themselves. They did notice that their policeman John Frederick Parker, who was assigned to guarding the president's box, was missing. However, it is assumed that he had simply gone to the tavern for a drink, and should be back shortly. \n \nThen, after the intermission, the infamous line played 'Well, I guess I know enough to turn you inside out, old gal; you sockdologizing old man-trap!'. The audience burst into laugher at one of the best lines in the play, including the presidental party, as Rathbone turned to see the President wheezing with laugher. It was a loud and hilarious atmosphere... \n \nLoud enough to drown out the creaking door behind the President."
 usa.45.a:0 "Hahaha! That was hilarious!"
 usa.45.b:0 "Mr. President! Behind you!"
 usa.46.t:0 "The President is Dead!"
 usa.46.d:0 "Shocking news echoed through the states, as Abraham Lincoln, the savior of the Union, had died. He was shot while attending a play at Ford's Theater, and now his Vice President Andrew Johnson is now in control of the nation. He must now decide on how we should persecute and punish the conspirator John Wilkes Booth."
 usa.46.a:0 "Kill him!"
 usa.46.b:0 "Hold a Trial"
 usa.47.t:0 "Jefferson Davis Captured!"
 usa.47.d:0 "Presiednt Davis met with his Confederate Cabinent for the lsat time in Washington, Georgia, where they offically disbanded the Confederate Government. However, they still attempted to flee the Union in order to escape from Federal Forces and create a government in exile. \n \nIt would not be, however, as a few days later Jefferson and his wife, Varina, were captured by Union forces at Irwinville, Georgia. \n \nMedia reports state that Davis put his wife's overcoat over his shoulders while fleeing, which led to him becoming a laughingstock, portrayed as attempting to flee in women's clothing, despite testimony from his wife that he was given it because he felt sick. Nevertheless, the former Confederate President is now in our custody!"
 usa.47.a:0 "Great news!"
 usa.48.t:0 "Davis Flees the States!"
 usa.48.d:0 "After confirmed reports of Jefferson Davis came to light that he was in the harbours of Tampa, Flordia, it was too late to catch him. He, aswell as several other Confederate leaders, were able to flee from the Union's grasps. It is now expected that he will flee to foreign governments in a attempt to create a Confederate government-in-exile. \n \nWe must keep a close eye and pursue him, for he could still be captured and returned back to the States."
 usa.48.a:0 "Damn!"
 usa.49.t:0 "Confederate Remnants arrive in Rio"
 usa.49.d:0 "After losing in the American Civil War, Jefferson Davis and dozens of Confederate leaders were able to escape from Federal forces and proceeded to sail off to foreign lands to establish a new Confederate government-in-exile. \n \nThe Confederate ship had asked for premission to dock in Rio de Janeiro, and had come to [BRA.GetLeader], pleading for safety and sancturary in the city. \n \nIf we were to allow them to stay, it would damage our relationship with the United States. Or, we could refuse and allow them to leave on their way. Or, perhaps, we could capture the Confederate refugees and return them to the United States to boost our relationship."
 usa.49.a:0 "Let them stay."
 usa.49.b:0 "Send them away."
 usa.49.c:0 "Capture them!"
 usa.50.t:0 "Confederate Remnants arrive in Paris"
 usa.50.d:0 "After losing in the American Civil War, Jefferson Davis and dozens of Confederate leaders were able to escape from Federal forces and proceeded to sail off to foreign lands to establish a new Confederate government-in-exile. \n \nThe Confederate ship had asked for premission to dock in Paris, and had come to [FRA.GetLeader], pleading for safety and sancturary in the city. They had already attempted to find refuge in Rio de Janeiro before, but had been refused by [BRA.GetLeader]. \n \nIf we were to allow them to stay, it would damage our relationship with the United States. Or, we could refuse and allow them to leave on their way. Or, perhaps, we could capture the Confederate refugees and return them to the United States to boost our relationship."
 usa.51.t:0 "Confederate Remnants arrive in London"
 usa.51.d:0 "After losing in the American Civil War, Jefferson Davis and dozens of Confederate leaders were able to escape from Federal forces and proceeded to sail off to foreign lands to establish a new Confederate government-in-exile. \n \nThe Confederate ship had asked for premission to dock in London, and had come to [ENG.GetLeader], pleading for safety and sancturary in the city. They had already attempted to find refuge in Rio de Janeiro and Paris before, but had been refused by both [BRA.GetLeader] and [FRA.GetLeader]. \n \nIf we were to allow them to stay, it would damage our relationship with the United States. Or, we could refuse and allow them to leave on their way. Or, perhaps, we could capture the Confederate refugees and return them to the United States to boost our relationship."
 usa.52.t:0 "Confederates Captured!"
 usa.52.d:0 "After Jefferson Davis, aswell as dozens of other Confederate leaders escaped us, we sent ships thoughout the world in order to attempt to find them. We recieved reports of them in Brazil but upon meeting [BRA.GetLeader], he stated that he refused their sancturary and sent them on their way. Later, we tracked their ship to Paris, but even then [FRA.GetLeader], who similarily to [BRA.GetLeader], stated that they sent the Confederates off. \n \nAfter investigating a report of the ship being docked in London, one of our ships were able to spot the Confederate ship leaving dock of London. It was promptly captured, and it is assumed it would have gone to Hamburg. \n \nThe raid was successful, and we were able to capture Davis and his cabinent. The Chase is over."
 usa.52.a:0 "Great news!"
 usa.53.t:0 "Confederate Remnants Returned!"
 usa.53.d_brazil:0 "As we sent our ships to reports of the Confederate ship fleeing to Brazil, we were then met up by a squadron of Brazilian ships escorting the Confederate ship! \n \nAfter being hailed by the fleet, it was discovered that [BRA.GetLeader] had decided to apprehend and capture the Confederate refugees, and had sent the fleet to be escorted back to the States! Thankful of this, we gladly accepted to escort the Confederates back to the States."
 usa.53.d_france:0 "After failing to find the Confederates in Brazil, we sent our ships towards reports of the Confederate ship fleeing to France, we were then met up by a squadron of French ships escorting the Confederate ship! \n \nAfter being hailed by the fleet, it was discovered that [FRA.GetLeader] had decided to apprehend and capture the Confederate refugees, and had sent the fleet to be escorted back to the States! Thankful of this, we gladly accepted to escort the Confederates back to the States."
 usa.53.d_uk:0 "After failing to find the Confederates in Brazil and later France, we sent our ships towards reports of the Confederate ship fleeing to Britain, we were then met up by a squadron of British ships escorting the Confederate ship! \n \nAfter being hailed by the fleet, it was discovered that [ENG.GetLeader] had decided to apprehend and capture the Confederate refugees, and had sent the fleet to be escorted back to the States! Thankful of this, we gladly accepted to escort the Confederates back to the States."
 usa.53.a:0 "Thank you!"
 usa.54.t:0 "Confederates Given Refuge!"
 usa.54.d_brazil:0 "After we recieved reports of the Confederate ship being spotted in Brazil, we sent in our fleet to Rio de Janeiro in an attempt to find the Confederates. After meeting with [BRA.GetLeader], we were shocked to find that they had given refuge to the Confederate leaders! \n \nAfter refusing to accept our demands of their surrender, [BRA.GetLeader] promptly kicked our men out of Rio de Janeiro. We were forced to bite our tounges, and leave empty-handed."
 usa.54.d_france:0 "When our reports of Confederate sightings in Brazil failed, we then recieved reports of the Confederate ship being spotted in France, and we sent in our fleet to Paris in an attempt to find the Confederates. After meeting with [FRA.GetLeader], we were shocked to find that they had given refuge to the Confederate leaders! \n \nAfter refusing to accept our demands of their surrender, [FRA.GetLeader] promptly kicked our men out of Paris. We were forced to bite our tounges, and leave empty-handed."
 usa.54.d_uk:0 "When our reports of Confederate sightings in Brazil and France failed, we then recieved reports of the Confederate ship being spotted in Britain, and we sent in our fleet to London in an attempt to find the Confederates. After meeting with [ENG.GetLeader], we were shocked to find that they had given refuge to the Confederate leaders! \n \nAfter refusing to accept our demands of their surrender, [ENG.GetLeader] promptly kicked our men out of London. We were forced to bite our tounges, and leave empty-handed."
 usa.54.a:0 "Damn them!"
 usa.55.t:0 "What to do with Davis?"
 usa.55.d:0 "We have him! Jefferson Davis, the former President of the Confederacy, is in our hands! Now, we must decide what to do with him... we could be lenient on him, harsh on him, or find some middle-ground between those. However, how we chose to deal with Reconstruction should surely influence what we choose to do with him."
 usa.55.a:0 "Be Gentle."
 usa.55.b:0 "Be Harsh."
 usa.55.c:0 "Be Balanced."
 usa.56.t:0 "Radicals approach Lincoln"
 usa.56.d:0 "A group of Radical Republicans had met up with Lincoln earlier this morning today, and had begun to plead and beg to Lincoln, attempting to sway him to their side. \n \nLincoln was a proponent for reintegrating the South into the Union, but had believed that instituting Full Equality between Blacks and Whites would lead to a eternal tear in the Union. \n \nThe Radicals, however, plead to Lincoln that unless Full Equality is to be achieved, then the South would continue to oppress blacks and continue the culture that broke the Union apart during the Civil War. \n \nLincoln sat for a minute, pondering to himself, before pulling his head up and saying..."
 usa.56.a:0 "The Union must come first..."
 usa.56.b:0 "... But we must amend the Union, too."
 usa.57.t:0 "Radicals propose Full Equality"
 usa.57.d:0 "The idea of Full Equality between Blacks and Whites had been growing in popularity recently, especially with the actions of the Federal Government. Although it is still much more popular in the North than in the South, the race relations in the South has seen dramatic improvement compared to a decade ago. \n \nNow, the Radicals in the Republican Party seek to enforce this offically, and have pushed on Congress to enact the Full Equality Act. It would give the Federal Government much more power to enforce Non-Discrimination throughout the country. Although it is still facing resistance in Congress and by the People, and it won't immediately solve race issues, if we were to push this bill we could be able to pass it."
 usa.57.a:0 "Veto!"
 usa.57.b:0 "Pass the Full Equality Act!"
 usa.58.t:0 "Blacks leaving to Liberia!"
 usa.58.d:0 "As they continue to struggle in the racially divided south, many Afro-Americans had begun to seek refuge by taking a boat to our colony state in Liberia. It was Liberia's purpose to be a home for Blacks who wished to return to the African Continent, but because of our new situation, people have begun to question if Liberia's purpose is to host SOME blacks, or ALL blacks..."
 usa.58.a:0 "It will be optional. Period."
 usa.58.b:0 "Sponser Liberian Propaganda"
 usa.58.c:0 "Mandatory except if highly-skilled!"
 usa.59.t:0 "Afro-American Immigration"
 usa.59.d:0 "Our harbors have begun to report a large amount of immigration into our country recently, and this has to do with the new wave of Emigration by American blacks leaving the country, and they intend to call Liberia home. The amount of which depends on how the American Government responded to this wave: either by ignoring it, encouraging it, or making it mandatory."
 usa.59.a:0 "We can handle this..."
 usa.59.b:0 "A moderate amount came..."
 usa.59.c:0 "We can't handle this much!"
 usa.60.t:0 "American Support!"
 usa.60.d:0 "In our conflict with Mexico, it seems as though the Americans have decided to side with us. We have recieved their support, and have begun to recieve equipment and volunteers to help fight for Mexico!"
 usa.60.a:0 "Great!"
 usa.61.t:0 "Mending our Relations"
 usa.61.d:0 "It has been seen as priority by the American government to align ourselves with our former overlord in Britain. Although we have had our differences, fought wars against each other, and have nearly gone to war back in the Pig War, we have seen much improvement lately. It is about time that we approch Britain and go further with our relationship."
 usa.61.a:0 "Offer an Non-Aggression Pact"
 usa.61.b:0 "Offer an Alliance"
 usa.62.t:0 "American Delegation"
 usa.62.d:0 "An American delegation had recently arrived in London today, and have come with a suprising offer. 'We have begun to notice a increase in relations between us two nations', they have noted, 'and that such a relationship, as we believe, should be taken further.' The American delegation seems to be asking for a Non-Aggression pact, and a trade agreement between our nations. Shall we accept?"
 usa.62.d_ally:0 "An American delegation had recently arrived in London today, and have come with a suprising offer. 'We have begun to notice a increase in relations between us two nations', they have noted, 'and that such a relationship, as we believe, should be taken further.' The American delegation seems to be asking for an Alliance between our two nations. Shall we accept?"
 usa.62.a:0 "Accept the offer!"
 usa.62.b:0 "Decline the offer."
 usa.63.t:0 "Americans Request Non-Aggression Pact"
 usa.63.d:0 "Recently, an American delegation arrived in port and came before [ROOT.GetLeader]. They have noted the relationship between the United States and of our own, and are requesting that we go further by establishing a Non-Aggression Pact with them. Should we accept?"
 usa.63.a:0 "Accepted!"
 usa.63.b:0 "Denied!"
 usa.65.t:0 "Capture of Brigham Young"
 usa.65.d:0 "Our forces were succesfully able to track down and capture Brigham Young, the American Moses and first president of [UTA.GetName]. After 'negotiating' a deal with him, we were finally able to retake control of the Utah Territory! Now, we must decide on our stance towards the remaining Mormons in the region..."
 usa.65.a:0 "We must make amends"
 usa.65.b:0 "Occupy them!"
 usa.66.t:0 "Loss of Utah"
 usa.66.d:0 "We have suffered an embarassing defeat, for we were unable to recapture the Utah Territory. Now, they are a fully independent nation, and nations around the world have begun to recognize them as a sovreign nation. This is an embarassment that we shall never forget..."
 usa.66.a:0 "Damn!"
 usa.67.t:0 "Warming Up to Whiskey"
 usa.67.d:0 "With the war raging on with the rebels, we have the need to enlist every man as we can into our armies, which would include the despised Irish. However, as our soldiers begin to fight, sleep, and eat with these Irishmen, the social norms of their nature and barbarity have begun to fizzle as we truly see the Irish for what they are."
 usa.67.d_nowar:0 "Although the Irish are still despised, it has been decades since their mass immigration, and our people have started to warm up and communicate with the Irish. Though they are not done with their discrimination, they can expect to see less of it."
 usa.67.a:0 "Cheers!"
 usa.68.t:0 "Anti-Irish Sentiment Resurfaces"
 usa.68.d:0 "With the war over, the soldiers have begun to return to their homes. Although the Irish had helped us in the war, this does not exempt them from the mistreatment they still would face home. However, the mistreatment is certainly not at the levels as it was before the war."
 usa.68.a:0 "The usual Irish way..."
 usa.69.t:0 "Irish Assimilation"
 usa.69.d:0 "With the development and the connections between the Irish and the Americans, they have slowly beginning to assimilate into our culture. Although tensions are not over, especially on the religious front, the tension is the lowest it has been in decades."
 usa.69.a:0 "Good"
 usa.70.t:0 "Mutiny in California?"
 usa.70.d:0 "Our officers have begun to worry. The Californian National Guard, which we stationed garrison in San Fransisco to intimidate Norton, is suspected to being swayed by his words. They have begun to request for more powers in Court Martialing in order to combat this possible mutiny. But still, it is only suspected, and we aren't sure if it is true or not."
 usa.70.a:0 "It's fine"
 usa.70.b:0 "Empower Court Martialing!"
 usa.71.t:0 "Mutiny in California!"
 usa.71.d:0 "The suspicions were correct! The Californian National Guard has begun to refuse orders from our officers, and has begun to take orders from Norton! Now that Norton has an armed force, he could pose a serious threat against us in the future unless we do something."
 usa.71.a:0 "Let's not get violent"
 usa.71.b:0 "Send the army!"
 usa.72.t:0 "Californian Mutiny Crushed"
 usa.72.d:0 "With the extra powers granted to the officers, we were successfully able to court martial the National Guard and were able to discover dozens of potential mutineers. With the strict punishment put on those men, the rest of the Guard would not dare to defy the orders of their superiors now. We were successful in averting a potential mutiny."
 usa.72.d_mutiny:0 "As our soldiers arrived to the outskirts of San Fransisco, the mutineer National Guard set up barricades to defend the city. San Fransisco was then placed under siege for months, and was only averted from getting out of hand by Norton himself. He offered to be placed under arrest so long as the mutineers were allowed to go free, and for the city to recieve goods and food again."
 usa.72.a:0 "Good to hear!"
 usa.73.t:0 "Deteriation of Modern Times"
 usa.73.d:0 "Modern Times is a utopian community on Long Island, New York, and was founded by Josiah Warren in 1851. The community is based on individual sovreignity, and to become a self-sufficient community without police or other government services. Although it has not faced much trouble, it has encountered a new problem. As the Panic of 1857 hits the village, it has effected its ability to preform labor, and people are now being forced to travel out of the community for work. This has caused dismay in neighboring towns, who are complaining about potential job losses."
 usa.73.a:0 "It's fine"
 usa.73.b:0 "Shouldn't they be self-sufficient?"
 usa.74.t:0 "Modern Times Protests Us"
 usa.74.d:0 "With our decision to force the community of Modern Times to stay witin their town, they have begun to protest and ask for the ability to leave village and work in other places. Claiming to be holding their right to liberty and pursuit of happiness, they have begun to call attention to their community. However, the government can claim the Commerce Clause, in which Congress should have the power to regulate commerce between the states. The issue was soon brought before the Supreme Court, which ruled the case..."
 usa.74.a:0 "In favor of Modern Times"
 usa.74.b:0 "In favor of the Government"
 usa.75.t:0 "Radicalization of Modern Times"
 usa.75.d:0 "Dissatisfied by the Supreme Court's ruling, protests by the Modern Times community has intensified, with people from around the nation going to attend and see this community, and potentially support them. The vast majority of the support granted to Modern Times was given by New York City, but other than that there is a mixed reaction. The troubling part of this, however, is the fact that Modern Times is beginning to house radical ideas of socialism and communism, calling on the fact that the govnerment and capitalism is failing the community. Despite that fact, Josiah Warren is steadfast in his anarchist ideology, but we cannot be guarenteed his loyalty."
 usa.75.a:0 "The Ruling stays!"
 usa.75.b:0 "Overturn the Ruling!"
 usa.76.t:0 "Modern Times Calms"
 usa.76.d:0 "As the Modern Times community is allowed to leave their village to find work, the outrage that they had against us has now calmed. The community has returned to normal, ableit weakened economically."
 usa.76.a:0 "Good"
 usa.77.t:0 "Norton Grows in Influence"
 usa.77.d:0 "As we have not sent forces to counteract with the mutiny, our officers and loyal National Guardsmen were forced to leave San Fransisco. Such a move has made Norton grow in fame across the entirety of California, and this has become worrying as we approach a very controversial election. So long as something catastrophic doesn't happen, however, we should be able to soon retake control of the situation."
 usa.77.a:0 "Worrying"
 usa.78.t:0 "Modern Times Grows in Influence"
 usa.78.d:0 "The constant refusal of our government to give attention to the people of Modern Times has infuriated them, and the people have begun to seek the radical ideas of socialism and communism. They have begun to blame the capitalist and marketplace society, pointing to it as the reason for the Panic of 1857. Josiah Warren has begun to support these groups, although he still keeping to his ideals of market anarchism. This threat could prove to grow further should we engage into some kind of catastrophe."
 usa.78.a:0 "Worrying"
 usa.79.t:0 "The Freedman's Bureau"
 usa.79.d:0 "Formally known as the Bureau of Refugees, the Freedmen's Bureau was a organization established by Congress to help millions of former black slaves and poor whites in the South. While Congress has pushed for the effective use of this organization, there are some that are pushing to increase the budget higher than that is currently planned to spend on them. We could choose these, or we could attempt to veto the Freedmen's Bureau in the first place."
 usa.79.a:0 "Pass and increase spending!"
 usa.79.b:0 "Pass the Act!"
 usa.79.c:0 "Veto the Act!"
 usa.80.t:0 "Seizing of Plantations"
 usa.80.d:0 "A great reason for the thought of black inferiority is that they have been toiling as fodder in the cotton fields of the south. We can sieze cotton farms in the south that were supportive of the Confederacy, but it may cause the South to become upset."
 usa.80.a:0 "Seize them!"
 usa.80.b:0 "Seize some!"
 usa.80.c:0 "Let's not anger them..."
 usa.81.t:0 "Otah of Loyalty"
 usa.81.d:0 "In order to rejoin the Union, a state must have their government hold an Oath of Loyalty to the Union. However, how much of the state government needed to provide for this oath is disputed. Radicals demand that over 50% of the State must pledge loyalty to the Union to be readmitted, while the Southern Democrats request for only 5% of the population to pledge..."
 usa.81.a:0 "The 50% Plan!"
 usa.81.b:0 "The 25% Plan!"
 usa.81.c:0 "The 10% Plan!"
 usa.81.e:0 "The 5% Plan!"
 usa.82.t:0 "Occupation of the South"
 usa.82.d:0 "With the trouble of occupying the south, people in the South have begun to complain about the status of their occupation. They are demanding that they be regiven freedoms that regular states enjoy."
 usa.82.a:0 "Refuse their demands!"
 usa.82.b:0 "Accept some demands."
 usa.82.c:0 "Accept moderate demands."
 usa.83.t:0 "Instituting Black Wages"
 usa.83.d:0 "The essence of slavery is that the work is not to be compensated. In order to bring an end to slavery, we must put restrictions of workplaces, and force them to pay their Afro-American workers. Congress is undergoing progress to push a law to enforce the payment of workers, but as the Executive we could choose how far we are willing to enforce this act."
 usa.83.a:0 "Enforce the Wages!"
 usa.83.b:0 "Implement the Wages"
 usa.83.c:0 "Implement on Paper."
 usa.84.t:0 "The Olklahoma Issue"
 usa.84.d:0 "The Indian tribes in Olklahoma have long been resistant against our authority, and some tribes have seem to have decided to side with the Confederacy during the Civil War. We must decide what we should do to the tribes that declared support for the traitors."
 usa.84.a:0 "Offer Charity."
 usa.84.b:0 "Offer Malice."
 usa.85.t:0 "Southern Demands on Military Presence"
 usa.85.d:0 "With the troubles that comes to occupation, we have faced resistance by locals who disagree with our occupation. They demand that there be less military presence in the Southern states."
 usa.85.a:0 "Refuse their Demands!"
 usa.85.b:0 "Accept their Demands!"
 usa.86.t:0 "South Complains about Policies"
 usa.86.d:0 "We have been implementing changes in the South. Of what comes with any change, we have found much opposition. There are calls in the South to reverse some of the policies implemented by the Federal government."
 usa.86.a:0 "Tighten regulations!"
 usa.86.b:0 "Loosen regulations!"
 usa.87.t:0 "Formation of the KKK"
 usa.87.d:0 "In the town of Pulaski, Tennessee, six former Confederate officers met up to and created a social movement called the Ku Klux Klan. The name translates into \"Circle of Brothers\", the social movement is calling for the end of the 'disgraceful' reforms being put onto the south. The organization has already begun to expand, appealing to many Southern White Democrats who are distraught at the policies implemented by the Federal government. The group has caused some concern in the Cabinent, who fear that the group could radicalize and violently attempt to fight against the Government."
 usa.87.a:0 "Worrying..."
 usa.88.t:0 "Violence of the KKK"
 usa.88.d:0 "Mississippi Governor William L. Sharkey has reported to us of the disorder, lack of control, and the lawlessness that has become widespread within his state. He states that former Confederate soldiers are using public violence against the black population and their allies, and have begun to burn houses and attack and murder innocent black people. He is pleading to the government for assistance."
 usa.88.a:0 "Send in more troops!"
 usa.88.b:0 "We can't afford it..."
 usa.89.t:0 "KKK Intimidation of Voters"
 usa.89.d:0 "Reports have come in of intimidation by the Ku Klux Klan against Republican voters in the South. They have heavily implemented supression against voters, especially with the Election nudging closer every day. There have been pleads by the Government to help alieviate this, but the small amount of Democrats in Congress is attemping to push against this."
 usa.89.a:0 "Send in the troops!"
 usa.89.b:0 "Our hands are tied..."
 usa.90.t:0 "Workers Afraid to go to Work"
 usa.90.d:0 "Violence caused by the KKK in one of our southern states has caused a factory to near bankruptcy. The workers have begun to refuse to attend work, claiming that the KKK have sent threats to the factory and its workers. We could send troops in to aleviate this, or we could subsidize the factory to keep it afloat without many of its workers. Or, we could simply let the factory go into bankruptcy."
 usa.90.a:0 "Send in the troops!"
 usa.90.b:0 "Support the factory."
 usa.90.c:0 "They are on their own..."
 usa.91.t:0 "The Confederate Ghost Superstitions"
 usa.91.d:0 "There are reports of those who had survived incidents with the KKK, in which their attackers claimed to be the 'ghosts of Confederate soldiers', although many freedmen saw through this, but those that have yet to achieve education have fallen for it and have become frightened. We can pour more effort into educating the Freedmen, but there are some complains that the budget has already been strained enough."
 usa.91.a:0 "Further invest in Freedmen Education!"
 usa.91.b:0 "Offer support."
 usa.91.c:0 "They'll figure it out on their own..."
 usa.92.t:0 "Skirmish at a Loyal League"
 usa.92.d:0 "A Loyal League, or a Union League, was a somewhat secretive 'club' promoting loyalty to the Union, in order to combat treasonous words and actions. Although they have a lesser influence than they did in the Civil War, they still have a print. Outside of a Loyal League in one of the Southern States, the Loyal League's building was terrorized and assaulted by a raiding band of KKK members. Although the raiders were fought off, the Loyal League is demanding that the Federal government send in aid to help them incase of another attack."
 usa.92.a:0 "Send in the Army!"
 usa.92.b:0 "Send in the National Guard!"
 usa.92.c:0 "We can't do anything..."
 usa.93.t:0 "The Third Enforcement Act"
 usa.93.d:0 "Outraged by the actions of the KKK, Congress has pushed a new act, named the Third Enforcement Act, but also is named the Anti-KKK Act. It delcares the KKK as a terrorist organization, and has given the Government extra powers in order to combat the KKK."
 usa.93.a:0 "Pass the Act!"
 usa.94.t:0 "Plantation Wage Scam"
 usa.94.d:0 "We have recieved a report from a Freedmen, who recently discovered that he has been recieving fake money in the form of a wage. He had not known about it until he was taught how to read, and the Freedman demands that he be payed with real money."
 usa.94.a:0 "Subsidize the Farm to pay the Workers."
 usa.94.b:0 "Force the Farm to pay the Workers."
 usa.94.c:0 "Turn a Blind Eye."
 usa.95.t:0 "End of the Reconstruction Era"
 usa.95.d:0 "The Civil War is long past us, and it is time for us to enter into a new age of progress and industry. It is time to pull troops from the South, and declare the end of the Reconstruction Period."
 usa.95.a:0 "To a new era!"
 usa.96.t:0 "Establish the Estates System?"
 usa.96.d:0 "The new institution that has been placed on our government has given us a interesting oppertunity. Some aristocrats in our nation have requested for us to fully implement a Land Estate system, replacing the usual land purcahse system."
 usa.96.a:0 "Do it!"
 usa.96.b:0 "No, let's not."
 usa.97.t:0 "Policy on Religion"
 usa.97.d:0 "As we move towards a different form of government, some of our country have begun to plead for a increase in the power of the church, in that the government would support Protestant churches across the country. Since the 1st Amendment is no longer in use, we could implement a policy towards supporting these churches."
 usa.97.a:0 "Support Christianity!"
 usa.97.b:0 "Keep the Secular State"
 usa.98.t:0 "Recognize Emperor Norton?"
 usa.98.d:0 "With the suprise that has come of the ascension of the new 'Emperor Norton I' of the United States, we have yet to make our offical stance towards his rule. However, American pressure is forcing us to pick a side, they have requested us to recognize Norton as the rightful Emperor of the United States."
 usa.98.a:0 "We shall..."
 usa.98.b:0 "...not!"
 usa.99.t:0 "Handling the Threat"
 usa.99.d:0 "It has come to the attention of our higher-ups that a organization, known as the Sons of Liberty, has protested against our rightful rule over the United States. We have chosen to take action against them, and we must consider if we should escalate towards bringing the National Guard against them."
 usa.99.a:0 "Send the National Guard!"
 usa.99.b:0 "That will cause tension..."
 usa.100.t:0 "Martial Law"
 usa.100.d:0 "In order to tighten our rule against the Sons of Liberty, it has been appealed to the Emperor that Martial Law be put in place in order to deal with the Sons of Liberty. Although it will cause unrest, it will help towards suppressing the group."
 usa.100.a:0 "Institute it!"
 usa.100.b:0 "That's too far!"
 usa.101.t:0 "Sons of Liberty Investigation"
 usa.101.d:0 "With reports of the Sons of Liberty and their operations in our country, it has ben proposed that we launch a full-on investigation towards the group, in order to find out a selection of their bases and leaders and hunt them down."
 usa.101.a:0 "Launch the Investigation!"
 usa.101.b:0 "We have better things to do."
 usa.102.t:0 "Arresting the Leaders"
 usa.102.d:0 "We have achieved sufficient evidence and locations of several leaders of the Sons of Liberty. It has been pressured that we launch our forces against them and arrest the leaders of the Sons of Liberty before they can become too big of a threat."
 usa.102.a:0 "Find them and arrest them!"
 usa.102.b:0 "It may be too expensive..."
 usa.103.t:0 "Speech of [GetYear]"
 usa.103.d:0 "The day has finally come, with the people gathering around Washington D.C., they are awaiting the thoughts of their Emperor. As he parades himself from his Palace, the White House, he began a speech. \n \n'In the need for the safety of our people and nation, the temporary government has done its work. Now, however, is a new age of America, in which we salue to the Crown of the Americans. That of which, the people look forth to their salvation, which is what shall bring glory to these United States...'"
 usa.103.a:0 "... the authority of the Crown!"
 usa.103.b:0 "... the constitution that binds us!"
 usa.103.c:0 "... the will of the people!"
 usa.104.t:0 "The Sons of Liberty Revolt"
 usa.104.d:0 "Angered by the institution of a absolute government, the Sons of Liberty have gathered their forces in New England, and are now in open revolt!"
 usa.104.a:0 "Damn them!"
 usa.105.t:0 "West Virginia Wants to Rejoin the USA"
 usa.105.d:0 "West Virginia holds a large proportion of pro-unionists and anti-slavery people, but now things have begun to intensify. With support from the Yankees, they have begun to demand that they be allowed to secede and join the Union!"
 usa.105.a:0 "It's their state right..."
 usa.105.b:0 "Never!"
 usa.106.t:0 "The Arizona Ultimatum"
 usa.106.d:0 "The Arizona and New Mexico territory has sparked some new outrage. The Yankees have begun to demand for a redrawing of these territories, and for them to reclaim those lands. Of course, this is merely to stop us from expanding to the Pacific, but can we fight a truly unified Union?"
 usa.106.a:0 "It's useless anyway"
 usa.106.b:0 "Never!"
 usa.107.t:0 "Demand Refused!"
 usa.107.d:0 "The Dixie scum have refused our demands! We could either escalate it into war, or we can attempt to settle down and let them have the land... for now."
 usa.107.a:0 "Back down..."
 usa.107.b:0 "To war!"
 usa.108.t:0 "Demand Accepted!"
 usa.108.d:0 "The Dixies were smart for once, and have granted us the territory that we have demanded from them!"
 usa.108.a:0 "Good!"
 usa.109.t:0 "Sam Houston Elected Governor of Texas"
 usa.109.d:0 "Sam Houston, who had led the Republic of Texas to independence during the Texan Revolution, has been elected Governor of the state of Texas. Notably, he is a leading advocate of Southern Unionism, fearing that the divides by slavery will split the nation in half."
 usa.109.a:0 "Alright"
 usa.110.t:0 "Houston Campaigns for Unionism"
 usa.110.d:0 "The Governor of Texas, Sam Houston, is reported to have begun touring his state, advocating that the state should resist the urge of secession and for it to stay within the Union. We could coast off of this work, however some are suggesting that we get in private contact with Houston, should the south actually declare secession from us..."
 usa.110.a:0 "It's fine"
 usa.110.b:0 "Get in contact with him"
 usa.111.t:0 "Secret Conference in San Antonio"
 usa.111.d:0 "We were able to get in contact with Houston, and we were able to convince him to meet us in San Antonio."
 usa.111.a:0 "Discuss Texas Secession, and what we should do"
 usa.111.b:0 "Discuss trying to keep Texas from seceding altogether"
 usa.112.t:0 "Failure to Convince Houston"
 usa.112.d:0 "Talks soon began to go nowhere, and before we could change the subject, Houston decided to end the conference. Citing that although he wished for Texas to be protected from a secession war, this conference does not show him a proper way of securing Texas's prosperity."
 usa.112.a:0 "Damn"
 usa.113.t:0 "Discussing Secession"
 usa.113.d:0 "We have been able to convince Houston to stay at the negotiation table. However, we still need to discuss many things about the possibilty of Texan secession in order to avoid seccession."
 usa.113.a:0 "No, Texas must immediately rejoin the Union."
 usa.113.b:0 "Allow Texas Independence until we can sort things out"
 usa.114.t:0 "Plan of the Revolt"
 usa.114.d:0 "As discussions continue, we must also decide on how the actual revolt will occur. We could attempt to coup the state before they vote on the secession, coup them only after they vote, or by continuing efforts to protest the secession afterwards."
 usa.114.a:0 "Coup the Government"
 usa.114.b:0 "Plead, then Strike"
 usa.114.c:0 "Launch Protests among major cities"
 usa.115.t:0 "Offering of Supplies"
 usa.115.d:0 "Another important issue that comes with this is supplies. How much should we send to Sam Houston if he were to rise up against his state if they declare secession?"
 usa.115.a:0 "Offer Everything"
 usa.115.b:0 "Give him some equipment"
 usa.115.c:0 "He has to provide everything."
 usa.116.t:0 "Sam Houston Agrees"
 usa.116.d:0 "After a long time of discussion and pleading, we eventually were able to persuade Sam Houston towards inciting a coup should Texas declare secession from the Union."
 usa.116.a:0 "Let's hope it never comes..."
 usa.117.t:0 "Matters of the Rich Estates"
 usa.117.d:0 "The Rich have grown in strength, and have established themselves in positions of power in the past. There is now debate on what to do with said people. Some advocate the total revocation of their territories, some advocate for more mild punishments, and others request that nothing harmful comes of them, since they could be useful."
 usa.117.a:0 "We could use their help"
 usa.117.b:0 "We must restrict them"
 usa.117.c:0 "We must seize their property"
 usa.118.t:0 "Debate on Executive Power"
 usa.118.d:0 "There has been controversy surrounding the Executive Branch of the nation. The President, which had been expanded powers back with Jackson, could pose a threat to the future since the election of the President led to a bloody civil war."
 usa.118.a:0 "Decentralize Power"
 usa.118.b:0 "Keep the Power as it is"
 usa.118.c:0 "Centralize Power"
 usa.119.t:0 "Our Social Ideology"
 usa.119.d:0 "We have invested ourselves in our nation, but we have no core values yet. The old nation's core values were of Democracy and Independence, but in order to see our future we must build our nation on another principle."
 usa.119.a:0 "Focus on Decentralization"
 usa.119.b:0 "Focus on Humanization"
 usa.119.c:0 "Focus on Collectivism"
 usa.119.e:0 "Focus on the State"
 usa.120.t:0 "Political Parties Debate"
 usa.120.d:0 "The differing political factions are debating upon the existance of our political differences. Parties had torn the nation apart, and some demand that such a practice be centralized towards one party, while others only wish for parties that align with socialism."
 usa.120.a:0 "Open up Political Debate"
 usa.120.b:0 "Non-Socialist Parties Restricted"
 usa.120.c:0 "Push for One Party State"
 usa.121.t:0 "Question our Democratic Spirit"
 usa.121.d:0 "Democracy is a important value of our people, but Democracy almost led to the downfall of said people. The nation tore apart, and many died in the ensuing civil war. Some had begun to radically demand for the removal of democracy from our nation in entirety."
 usa.121.a:0 "Democracy is not negotiable!"
 usa.121.b:0 "Democracy must be culled"
 usa.122.t:0 "Election of [GetYear]"
 usa.122.d:0 "The time has come, the debates and fractures within the state are over. It is time to hold the election for the first president of the new United States. The winner is..."
 usa.122.a:0 "The Anarchist Party wins!"
 usa.122.b:0 "The Social Egalitarian Party wins!"
 usa.122.c:0 "The Collectivist Socialist Party wins!"
 usa.122.e:0 "The Vanguard Communist Party wins!"
 usa.123.t:0 "Marx visits the U.S.S.A."
 usa.123.d:0 "With our extended hand, we have invited Karl Marx, the founder of Communism, to visit us. He had arrived, and was paraded through Washington D.C, until he came upon Dietzgen. They met and discussed the details of the nation and its future."
 usa.123.a:0 "Show him around!"
 usa.123.b:0 "Invite him to be Head of State!"
 usa.124.t:0 "The President is Feeling Unwell"
 usa.124.d:0 "When the President reached Illinois, he soon began to start complaining about feeling unwell. Despite this, he is still persistant towards his tour to ensure the safety of the nation. Should we have him take a rest or keep on schedule?"
 usa.124.a:0 "Take a couple days off"
 usa.124.b:0 "It's just a headache..."
 usa.125.t:0 "The President is Dead!"
 usa.125.d:0 "Stephen Douglas is dead! While attempting to continue with the schedule for the National Trip, his illness grew worse and worse. He soon collapsed and was bedridden while attempting to give a speech to a crowd near Chicago. It was soon clear that he had typhoid fever, but by this point he had been too weakened. He died the day after he was diagnosed. \n \nThis death has caused an uproar within Congress, which has been more and more divided as time goes on. Now, Vice President William Herschel, is sworn in to become the President of the United States."
 usa.125.a:0 "Terrible!"
 usa.126.t:0 "The Confederacy Secedes!"
 usa.126.d:0 "With the death of Stephen A. Dogulas, worried representitives in the South feared that the Republicans would gain an upper hand. The political tension from the last decade has not aleviated this thought, and the divide in ideologies within the nation grow more divided. Several states in the South have declared secession from the Union. \n \nAlthough initially criticizing the secession of these states, President Herschel has slowly begun to show interest in the Confederacy. Likely due to the fact that his home state, Georgia, is now within the Confederacy."
 usa.126.a:0 "For Union!"
 usa.126.b:0 "For Dixie!"
 usa.127.t:0 "President Herschel Assassinated!"
 usa.127.d:0 "During a rally outside of the White House, a man named Benjamin Taylor approached the pedestal. He asked for the President's attention so that he could ask a question. When the President turned his attention, Taylor fired his gun three times. While the first was luckily caught by the podium, the second shot pierced the President in his lung, and the third hit him in his left shoulder. He was detained before he could fire another bullet, and the President was rushed to get medical attention. Herschel died hours later due to his wounds. \n \nWhen news of his death reached Congress, it was thrown into a fury. It became even more divided as it was discovered that the Assassin was a Radical Republican, and likely assassinated the President due to his lenient stance towards the Confederacy. The Democratic repersentatives claimed that they now fear for their lives, and some have begun to adopt Conspiracies about the assassination. \n \nWith the death of two Presidents in a row, the nation is showing signs of crumbling. Unless the Republican Speaker of the House, William Pennington, can reestablish order, however unlikely."
 usa.127.a:0 "Horrible!"
 usa.128.t:0 "More States Join the Confederacy!"
 usa.128.d:0 "Fears that the assassination was perpeturated by the Republican Party has encouraged several Southern Democratic representatives to leave Congress for the last time. Several states have decided to join the Confederacy."
 usa.128.a:0 "Damn!"
 usa.129.t:0 "President William Pennington Is Dead!"
 usa.129.d:0 "In a sick twist of fate, it seems as though the former Speaker of the House, William Pennington, had died shortly after becoming President of the United States. \n \nAfter the death of two Presidents in a row, dealing with the Confederate secession crisis, and the fears of his personal safety, William Pennington grew more and more stressed and tense. This culminated last night as the President was taking Morphine to deal with his stress, and accidentally died from an overdose. \n \nAfter being discovered an hour after his death, there were attempts by the members of the White House in an attempt to secure the safety of the nation, but once news finally reached the people, outrage was erupted across the nation. The Government has not been able to properly operate with the death of 3 different executives within days of each other, and many have begun to lose faith in the Union. The Radical Republican, Moderate Republican, and remaining Democratic members of Congress debated how to proceed, they agreed to continue the line of succession, however the President Pro Tempore has come under debate. Many Republicans are unsatisfied with Jesse D. Bright, who was a Democrat, and did not want him to become the next President. Instead, they proposed Solomon Foot as the Moderate Republican choice, and the Radicals presenting Benjamin Wade was a potential candidate, splitting the Congressional halls as they endlessly debate how they should proceed and who should become the next President. \n \nWith the inability of Congress to be able to operate, and protests occuring all across the country, it seems as though the Union's days may be numbered."
 usa.129.a:0 "What is going on?!"
 usa.130.t:0 "Rise of the Lone Star Republic"
 usa.130.d:0 "The State of Texas, which was barely clinging to the Union, has decided to declare independence! The Political chaos within the Union had become a cause for concern, but increasing divides in recent months has led to the state of Texas being seperated culturally with the rest of the South, in part due to Sam Houston's effort. A convention was called after the death of President Pennington, through a very marginal vote the Republic of Texas was declared, and would not join the Confederate States."
 usa.130.a:0 "Stand with the Nation"
 usa.130.b:0 "Stand with Houston"
 usa.131.t:0 "Return of the Bear Flag"
 usa.131.d:0 "With the intense debate within Congress over the fate of the Presidency, the secession of numerous territories, and the numerous protests across the nation, the Representitives of California have had enough. They were seen storming out of the capitol building earlier, but not before they announced to Congress of the declaration of the Californian Republic. This act of secession further troubled the nation, as Representitives from across the country begun to worry that the nation may not last much longer."
 usa.131.a:0 "Stand with the Nation"
 usa.131.b:0 "Stand with the Bear"
 usa.132.t:0 "Declaration of Oregon"
 usa.132.d:0 "We have no longer been able to get in contact with our governor in the Oregon Territory, and we have just discovered that they have declared themselves independent! Citing a loss of faith in the Union, they have seceded from us!"
 usa.132.a:0 "Stand with the Nation"
 usa.132.b:0 "Stand with the West"
 usa.133.t:0 "The Flower of Kansas"
 usa.133.d:0 "We have no longer been able to get in contact with our governor in the Kansas-Nebraska Territories, and we have just discovered that they have declared themselves independent! Citing a loss of faith in the Union, they have seceded from us!"
 usa.133.a:0 "Stand with the Nation"
 usa.133.b:0 "Stand with the Flower"
 usa.134.t:0 "The Plains of Dakota"
 usa.134.d:0 "We have no longer been able to get in contact with our governor in the Dakota Territory, and we have just discovered that they have declared themselves independent! Citing a loss of faith in the Union, they have seceded from us!"
 usa.134.a:0 "Stand with the Nation"
 usa.134.b:0 "Stand with the Plains"
 usa.135.t:0 "The Saint Louis Declaration"
 usa.135.d:0 "Following in the steps of the Californian representitives, the Senator of Missouri resigned from office, declaring that the state of Missouri are declaring independence from the United States. Despite its connections to the South, it has not gone forwards with being annexed by the Confederate States."
 usa.135.a:0 "Stand with the Nation"
 usa.135.b:0 "Stand with Saint Louis"
 usa.136.t:0 "The Kentucky Independence Movement"
 usa.136.d:0 "Following in the steps of the Missouri Senator, the Representitives from Kentucky have declared their resignation from Congress, and have declared the intent of the independence for the Commonwealth of Kentucky. They, too, have also refused requests from the Confederate States to join them."
 usa.136.a:0 "Stand with the Nation"
 usa.136.b:0 "Stand with the Commonwealth"
 usa.137.t:0 "The Great Lake Confederation"
 usa.137.d:0 "With the rapid number of states seceding from the Union, several states in the Midwest grew fearful of the collapse of the Union, and in doing so making them open to attacks from foreign nations, such as Britain from Canada. Several Representitives from the Midwest regions had congregated in Chicago, Illinois, where they agreed to declare independence from the United States. In doing so, they would all join the Great Lake Confederacy, which was intended on the commonwealth and protection of the Midwest States."
 usa.137.a:0 "Stand with the Nation"
 usa.137.b:0 "Stand with the Midwest"
 usa.138.t:0 "The New England Abandonment"
 usa.138.d:0 "Upon the secession of the vast majority of the United States, representitives from the New England states had secretly met. After which, these representitives announced to Congress that the United States was dead and that New England was to become a new Independent nation."
 usa.138.a:0 "Stand with the Nation"
 usa.138.b:0 "Stand with Boston"
 usa.139.t:0 "Commune of Long Island"
 usa.139.d:0 "With the tension caused by the near total collapse of the United States, the villages in Long Island had met up in New York, where they declared that the Panic of 1857 was responsible for this collapse, and that Capitalism had failed. After securing control of the city, they declared the creation of the Manhattan Commune."
 usa.139.a:0 "Stand with the Nation"
 usa.139.b:0 "Stand with the Workers"
 usa.140.t:0 "Collapse of the Outer Regions"
 usa.140.d:0 "With our connection with the outer regions cut, they have been forced to depend on themselves. Seeing the writing on the wall, the Territories of Utah, Oklahoma, and New Mexico, have declared themselves independent from us!"
 usa.140.a:0 "Stand with the Nation"
 usa.140.b:0 "Stand with the Mormons"
 usa.140.c:0 "Stand with the Indians"
 usa.140.e:0 "Stand with New Mexico"
 usa.141.t:0 "The End of the United States"
 usa.141.d:0 "The complete and total collapse of the nation has spun us out of control. The remaining Congressional representitives initiated urgent meetings, and have congregated in Washington D.C. in order to discuss how to proceed. \n \nWith the remaining representitives being made up of Radical Republicans, they have finally declared that Benjamin Wade is the new President. However, the United States was no more, and any attempts to claim as such is laughable, unless we could reestablish control. Because of this, the representitives have declared the creation of the Atlantic States of America. \n \nThe United States, which once consisted from sea to shining sea, has fizzled out, and died."
 usa.141.a:0 "For the Atlantic States!"
 usa.142.t:0 "Minutemen Volunteers"
 usa.142.d:0 "With the creation of our new nation, we have rallied the people towards new national thought, and have enlisted some of them into our armed forces!"
 usa.142.a:0 "Arise!"
 usa.143.t:0 "Execuitve Order: Popular Sovereignity Act"
 usa.143.d:0 "In Stephen A. Douglas's first proposal to Congress, he proposed the Popular Sovereignity Act, which allowed for the Western Territories to decide themselves if they would want slavery or not. Despite heavy attempts to get it through, the Republican and Democratic representitives refused to agree to the bill. After which, President Douglas declared it to be in effect through an executive order, which has caused protests in Congress and across the nation."
 usa.143.a:0 "Pass the Act!"
 usa.144.t:0 "Douglas's Tour of the Country"
 usa.144.d:0 "With opposition all around him, Douglas has decided to go on a tour across the Country. His intent in this is to spread his support, and to hopefully help avoid a potential civil war."
 usa.144.a:0 "Let's hope this works..."
 usa.145.t:0 "Capture of Pacific Islands"
 usa.145.d:0 "Due to the collapse of the United States, the Guano Act which insituted their colonization and expansion into the Pacific is no more. Since those islands are now just as good as uncolonized territory, our forces were able to successfully secure a couple of these islands."
 usa.145.a:0 "That's good."
 usa_election.1.t:0 "Election of 1868"
 usa_election.1.d:0 "The day has come, for every American to leave their homes and head to the polls to vote for who will become President. \n \nThe Election of 1868 has come to pit Republican Nominee Ulysses S. Grant, against the Democratic Nominee Horatio Seymour. Ulysses S. Grant is very popular among the citizens, for having led the Union army during the Civil War, his heroic deeds will almost certainly give him a shot at becoming President. However, he holds tendencies and affiliations towards the more Radical side of the Republican Party, and is likely to appease the radicals should he come to office. \n \nTo oppose this, the Democratic party elected Seymour to be their nominee. He was a well-known and seasoned politician who questioned and debated the effects and policies in the Reconstruction Period, aswell as during the Civil War. If the Southern States can reorganize and vote for him, he can be granted victory. \n \nNevertheless, the results are in. The next President of the United States is..."
 usa_election.1.d:0 "The day has come, for every American to leave their homes and head to the polls to vote for who will become President. \n \nThe Election of 1868 has come to pit Republican Nominee Schuyler Colfax, against the Democratic Nominee Horatio Seymour. Schuyler Colfax is very popular among the citizens, for having become a Representitve and a Speaker of the House, his political deeds will almost certainly give him a shot at becoming President. However, he is the de-facto leader of the Moderate side of the Republican Party, and is likely to continue the policies set by Stephen A. Douglas, despite the fact that he is a Republican. \n \nTo oppose this, the Democratic party elected Seymour to be their nominee. He was a well-known and seasoned politician who questioned and debated the effects and policies during the early turmoil years of Stephen A. Douglas. If the Southern States can reorganize and vote for him, he can be granted victory. \n \nNevertheless, the results are in. The next President of the United States is..."
 usa_election.1.a:0 "Republican Ulysses S. Grant!"
 usa_election.1.b:0 "Democrat Horatio Seymour!"
 usa_election.1.c:0 "Republican Schuyler Colfax!"
 usa_election.2.t:0 "Ulysses S. Grant's Inaugeration"
 usa_election.2.d:0 "This morning, Ulysses S. Grant had recently given out his speech to the Union, and was sworn in as President of the United States. In his speech, he stressed the need to reunite the South and North, aswell as institute freedoms and liberties to protect newly-freed African Americans in the South. He is likely to make the Radical Republicans pleased."
 usa_election.2.a:0 "Welcome to the White House"
 usa_election.3.t:0 "Horatio Seymour's Inaugeration"
 usa_election.3.d:0 "This morning, Horatio Seymour had recently given out his speech to the Union, and was sworn in as President of the United States. In his speech, he stressed the need to roll back on Reconstruction Policies that was deemed too harsh on the poor southerner workers. He is expected to begin rolling back on policies, which will enrage the Radical Republicans."
 usa_election.4.t:0 "Schuyler Colfax's Inaugeration
 usa_election.4.d:0 "This morning, Schuyler Colfax had recently given out his speech to the Union, and was sworn in as President of the United States. In his speech, he stressed the need to continue the Policies that will help heal the tensions between the North and South. He is expected to keep Stephen's policies, and even expand on some of them."
 usa_election.1000.t:0 "Election of [GetYear]"
 usa_election.1000.d:0 "The day has come, for every American to leave their homes and head to the polls to vote for who will become President. \n \nThe Election has come to a head, with the old rivals of the Democratic Party and the Republican Party at odds again. All the while, the President could have a chance of being elected. Although, this could only really happen during their first term, as it is tradition that Presidents leave office after their second term. \n \nNevertheless, the winner of the [GetYear] Election is..."
 usa_election.1000.a:0 "The Republicans!"
 usa_election.1000.b:0 "The Democrats!"
 usa_election.1000.c:0 "Reelect the Previous President!"

