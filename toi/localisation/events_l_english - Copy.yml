 acw_news.20.t: "The Dakota War"
 acw_news.20.d: "Last night, reports of Sioux warriors have been reported to have raided numerous settlements within the Dakota Territory. Although attacks have occured before, the attacks occuring now are far more aggressive. \n \nAfter many treaty violations by the United States, aswell as tension caused by the settlement of American citizens, the Sioux have declared war on the United States with the intentions of regaining their old homeland of the Dakota territories and Minnesota. \n \nWith this new enemy, what shall become of the larger war with the Confederacy?"
 acw_news.20.a: "Interesting."
 acw_news.20.b: "Redeploy troops!"
 acw_news.20.c: "Onwards!"
 acw_news.20.e: "Good Luck to Them!"

