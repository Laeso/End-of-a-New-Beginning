 acw_news.16.d: "The American Civil War is over, and as the dust clears, the Manhattan Commune stood triumphant over the Union. \n \nAfter protesting the Coup of 1860, Josiah Warren and his supporters gathered support in New York for a revolt against the Government. Now, he has been able to live that dream, and paraded down Washington D.C., where he proclaimed the Second American Republic. \n \nAlthough the South is still under Confederate hands, they will have to open up communications with the new Union."
