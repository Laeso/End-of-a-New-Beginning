 usa_news.0.t: "Panic of 1857"
 usa_news.0.d: "Financial experts were shocked today as the United States stock market dropped, sparking an economic crisis within the country. \n \nThe Panic began in September 1857, with the failure of the Ohio Life Insurance and Trust Company, the railroad industry was hit with financial pains, and were forced to lay off hundreds of workers. President James Buchanan addressed the nation, accussing the paper-money system to be the cause of the Panic. \n \nThe world watches now, wondering what this economic downturn would bring."
 usa_news.0.a: "Oh Dear!"
 usa_news.0.b: "We have to do something!"
 usa_news.1.t: "Lincoln-Douglas Debates"
 usa_news.1.d: "As 1858 rolls around, Congressional Positions are now held up in state elections. One particular election was the Senate Election in Illinois. Democrat Senator Stephen Douglas seeked re-election in Illinois, but he was challenged by a politician named Abraham Lincoln. Famously, Abraham delivered his \"House Divided\" speech, and exemplified the disunity that Slavery has brought to the nation. \n \nAlthough Lincoln would lose and Stephen would get another term as Senator, the Lincoln-Douglas debates brought him nationwide attention."
 usa_news.1.a: "That politician has potential..."
 usa_news.2.t: "Political Parties On Slavery"
 usa_news.2.d: "The issue of slavery has been debated in Politics for a while now, but now Political Parties are getting more involved in the slavery debate. \n \nThe Republican Party has announced that they have nominated Illinois politician Abraham Lincoln, who wished for slavery to not expand West. The Southern Democrats have elected John Breckinridge, current Vice President under Buchanan, who supports expansion of slavery into the west, while the Northern Democrats chose Stephan Douglas as a moderate on the issue. Outside of those, the Constitutional Union Party is led by John Bell, who aims his Presidency on healing the country after a decade of debating over slavery."
 usa_news.2.a: "Interesting Lineup..."
 usa_news.3.t: "Lincoln Elected President!"
 usa_news.3.d: "The results from the election are in, and candidate Abraham Lincoln has been elected as President of the United States, and will be Inaugerated on March 4th, 1861. \n \nThe election of Abraham can be contributed to the split in the Democratic Party, where Northern Democrats would have voted for Lincoln or Stephen, while the Southern Democrats voted for Breckinridge. Already, there are reports of rioting occuring in the South, who have become fearful that this new President will strip the ability for the expansion of Slavery into the Western Territories. \n \nTime will tell what this instability would bring."
 usa_news.3.a: "Send Congratulations to Lincoln"
 usa_news.4.t: "Breckinridge Elected President!"
 usa_news.4.d: "The results from the election are in, and candidate John Breckinridge has been elected President of the United States, and will be Inaugerated on March 4th, 1861. \n \nThe election of Breckinridge had tough resistance, with a split in the Democratic Party making Southerners fear that the Republican party, which barely lost the electoral college count, would win. However, as the former Vice President is expected to be sworn in, reports of rioting have broken out in the North, who have become fearful that this new President will demand for the expansion of Slavery into the Western Territories. \n \nTime will tell what this instability would bring."
 usa_news.4.a: "Send Congratulations to Breckinridge"
 usa_news.5.t: "Douglas Elected President!"
 usa_news.5.d: "The results from the election are in, and candidate Stephen Douglas has been elected President of the United States, and will be Inaugerated on March 4th, 1861. \n \nAt first, Stephen's chances of winning the Presidency seemed to collapsed, with a split in the Democratic Party making Southerners fear that the Republican party, which barely lost the electoral college count, would win. However, as the former Senator is expected to be sworn in, reports of rioting have broken out in the North and South, primarily by those who demand for a Stephen to take a side in the ongoing Slavery Debate. \n \nTime will tell what this instability would bring."
 usa_news.5.a: "Send Congratulations to Douglas"
 usa_news.6.t: "South Carolina declares Independence!"
 usa_news.6.d: "The United States is in turmoil. After the results of the elections, the state of South Carolina has taken it upon itself to offically declare itself Independent from the United States! \n \nStating multiple times within the document, the Issue of Slavery seems to be the main primary reason as to their seccession. It also calls upon other states in the South to join them in their cause, as they fear the current President may attempt to limit the spread of Slavery. \n \nIf the United States does not regain the state, then the States would no longer be United."
 usa_news.6.d_douglas: "The United States is in turmoil. After a miscommunication from the President, the state of South Carolina has taken it upon itself to offically declare itself Independent from the United States! \n \nStating multiple times within the document, the Issue of Slavery seems to be the main primary reason as to their seccession. It also calls upon other states in the South to join them in their cause, as they fear the current President may attempt to limit the spread of Slavery. \n \nIf the United States does not regain the state, then the States would no longer be United."
 usa_news.6.a: "Interesting..."
 usa_news.6.b: "How dare they?!"
 usa_news.6.c: "For Dixie!"
 usa_news.7.t: "The Northern Coup!"
 usa_news.7.d: "The United States is in turmoil. After the results of the elections, the former Vice President Breckinridge was run out of DC by a angry mob of Northerners, and has fled South to secure support! \n \nSouth Carolina has taken it upon itself to see that the Union, which they believe the Coup to be caused by Northern Corruption, has led to the state declaring Independence from the Union! Stating multiple times within the document, the Issue of Slavery seems to be a primary reason as to their seccession. The Northern Mob, by then, had declared Lincoln to be the winner of the Election and demands he be inaugerated. \n \nIf the United States does not regain the state, then the States would no longer be United."
 usa_news.7.a: "Interesting..."
 usa_news.7.b: "For Union!"
 usa_news.7.c: "How dare they?!"
 usa_news.8.t: "Peace in the USA!"
 usa_news.8.d: "The political turmoil over the issue of slavery, which has been harsh against the United States, seems to have been solved. President-Elect John Bell initiated a referendum that produced the 30 Years Plan, which would make the US be rid of slavery in 30 years while supporting the South. \n \nThe President-Elect and his advisors state that they will sign the 30 Year Plan once he gets put into office, and has only been met with resistance by Plantation owners and Radical abolitionists, whom had lost influence during the past few months. \n \nFor now, fears of the United States dividing has disappeared."
 usa_news.8.a: "Good for the USA."
 usa_news.8.b: "For Union!"
 usa_news.9.t: "The Pennsylvania Oil Rush"
 usa_news.9.d: "Petroleum, for much of human history, has been regarded as uneeded and frankly annoying, with accidental discoveries of it being tossed away in favor of other goods. However, with recent inventions and discoveries, people have begun to see that Oil be used in a more productive manner, especially in the use of lighting candles for homes. \n \nOn August 28th, 1857, the Drake Well in Pennsylvania opened, which sought after oil in the intent of commercializing it. The Drake Well has seen much success, and investors are now flocking to Tittusburg, Pennsylvania, to invest in the project and to build their own wells. \n \nOil has finally become a major player on the world market."
 usa_news.9.a: "But it's still just some black mush, right?"
 usa_news.9.b: "Great!"
 usa_news.10.t: "Socialist Revolution in America!"
 usa_news.10.d: "This morning, thousands of American citizens took to the streets on Washingotn D.C. and overthrew the U.S. government! The citizens took to the streets demanding for a new government, and there have been numerous Socailists within the protests. \n \nThe Radical Republicans, responsible for the overthrow, formed a government that can be classified as Socialist, as the overthrow was led by a coalition of Socialists. This is to be tested, as elections are expected to occur soon. \n \nNow, the United States has become a Socialist Republic, and it looks grim to the counter-revolutionaries of the world."
 usa_news.10.a: "Concerning..."
 usa_news.10.b: "Great News!"
 usa_news.10.c: "For the New Republic!"
 usa_news.11.t: "Norton I Crowned King of America!"
 usa_news.11.d: "In a suprising turn of events, the United States has replaced their government with a Autocracy! They have proclaimed Joshua Norton as King of the United States, and have pushed for his right to authority by surrounding the Capitol building. \n \nThe thought that the American people would accept a King would have been unthinkable a decade ago, however with the Confederacy independent and Congress bickering with each other, the Monarchists were able to convince the American people that a Autocrat was needed. \n \nIt seems as European skeptics claim: Large-scale Republics are impossible without a strong central government."
 usa_news.11.a: "Are... large scale Republics really impossible?"
 usa_news.11.b: "See? Large scale Republics are impossible."
 usa_news.11.c: "Long Live Norton!"
 usa_news.12.t: "Parties on 1864"
 usa_news.12.d: "The Political Parties have become increasingly divided again, especially on the issue with how to handle the Confederacy. The Republican Party has pushed for Lincoln to continue his term in office, while the Northern Democrats are hoping to put George B. McClellan. \n \nAlthough George B. McClellan is a general, and he wishes for the War against the south to continue, the Copperheads in the Democratic Party may find a way to convince him otherwise if he were elected in power. The issue over the Confederacy is hotly debated, and depending on how well the Union is going in the war, it may affect who wins the election."
 usa_news.12.d_a: "The Political Parties have become increasingly divided again, especially on the issue with how to handle the Confederacy. The Republicans, suprisingly, have chosen Stephen A. Douglas. Although he ran as a Democrat, the majority of the Democratic Party are now against the war, and therefore want to get rid of Douglas. Thankfully for Douglas, the Republican Party has decided to allow him to run as their candidate. The Northern Democrats are hoping to put George B. McClellan. \n \nAlthough George B. McClellan is a general, and he wishes for the War against the south to continue, the Copperheads in the Democratic Party may find a way to convince him otherwise if he were elected in power. The issue over the Confederacy is hotly debated, and depending on how well the Union is going in the war, it may affect who wins the election."
 usa_news.12.d_b: "The Political Parties have become increasingly divided again, especially on the issue with how to handle the South. The Republican Party has pushed for Lincoln to continue his term in office, while the Northern Democrats are hoping to put George H. Pendleton. \n \nAlthough George H. Pendleton is a northerner, and he wishes for a softer approach when it comes to the south, which the Copperheads in the Democratic Party hold as their main belief in this election. The issue over how we should interact with the South is hotly debated."
 usa_news.12.d_c: "The Political Parties have become increasingly divided again, especially on the issue with how to handle the Confederacy. The Republican Party, in a suprising move, has chosen Stephen A. Douglas as their candidate. Although Stephen was initially a democrat, the Democratic Party did not want to continue his presidency for they believed he had too harsh of a stance towards the south. The Northern Democrats are hoping to put George B. McClellan. \n \nAlthough George B. McClellan is a general, and he wishes for the War against the south to continue, the Copperheads in the Democratic Party may find a way to convince him otherwise if he were elected in power. The issue over the South is hotly debated."
 usa_news.12.a: "Interesting Lineup..."
 usa_news.13.t: "Lincoln Elected!"
 usa_news.13.d: "The results from the 1864 elections are over, and residing President Abraham Lincoln has won the Presidency again, and will be staying in the White House. \n \nLincoln represented the Republican Party, which wished to further continue the War with the Confederacy. He was able to defeat George B. McClellan, and it can be attributed to the American desire to continue on with the War. After hearing news of his reelection, he took it upon himself to give a speech to help inspire the nation to keep moving forward and continue the fight against the Confederacy. \n \nLincoln will serve for another 4 years."
 usa_news.13.d_a: "The results from the 1864 elections are over, and residing President Abraham Lincoln has won the Presidency again, and will be staying in the White House. \n \nLincoln represented the Republican Party, which wished to push their luck with the Confederacy. He was able to defeat George H. Pendleton, and it can be attributed to the American dislike for the Confederacy. After hearing news of his reelection, he took it upon himself to give a speech to help inspire the nation to keep moving forward and continue the fight against the Confederacy. \n \nLincoln will serve for another 4 years."
 usa_news.13.d_b: "The results from the 1864 elections are over, and residing President Abraham Lincoln has won the Presidency again, and will be staying in the White House. \n \nLincoln represented the Republican Party, which wished to further increase attempts to calm the South. He was able to defeat George B. Pendleton, and it can be attributed to the American desire to integrate the South. After hearing news of his reelection, he took it upon himself to give a speech to help inspire the nation to keep moving forward and continue the integration of the South. \n \nLincoln will serve for another 4 years."
 usa_news.13.a: "Congratulations Lincoln!"
 usa_news.14.t: "Douglas Elected!"
 usa_news.14.d: "The results from the 1864 elections are over, and residing President Stephen A. Douglas has won the Presidency again, and will be staying in the White House. \n \nStephen A. Douglas, suprisingly, represented the Republican Party, which wished to further continue the War with the Confederacy. His former party, the Democrats, elected to choose George B. McClellan in a attempt to end the war. After the election results became public, Stephen held the distinciton of being elected President for more than 1 political party. \n \nStephen A. Douglas will serve another 4 years as President."
 usa_news.14.d_a: "The results from the 1864 elections are over, and residing President Stephen A. Douglas has won the Presidency again, and will be staying in the White House. \n \nStephen A. Douglas, suprisingly, represented the Republican Party, which wished to which wished to push their luck with the Confederacy.. His former party, the Democrats, elected to choose George H. Pendleton in a attempt to relieve tensions with the Confederacy. After the election results became public, Stephen held the distinciton of being elected President for more than 1 political party. \n \nStephen A. Douglas will serve another 4 years as President."
 usa_news.14.d_b: "The results from the 1864 elections are over, and residing President Stephen A. Douglas has won the Presidency again, and will be staying in the White House. \n \nStephen A. Douglas, suprisingly, represented the Republican Party, which wished to further increase attempts to calm the South. His former party, the Democrats, elected to choose George H. Pendleton because the Democrats believed that Douglas was too harsh on the South. After the election results became public, Stephen held the distinciton of being elected President for more than 1 political party. \n \nStephen A. Douglas will serve another 4 years as President."
 usa_news.14.a: "Congratulations Lincoln!"
 usa_news.15.t: "McClellan Elected!"
 usa_news.15.d: "The results from the 1864 elections are over, and George B. McClellan has been elected as President of the United States. \n \nGeorge B. McClellan is a War Hero, who served in the Union army as they struggle against the Confederacy in the South. Although he was in agreement with President [USA.GetLeader] that the war should continue, the Copperheads in the Democratic Party will most likely attempt to influence him into offering peace to the Confederacy. \n \nGeorge B. McClellan has been elected President, and will serve for the next 4 years in office."
 usa_news.15.a: "Send our Congratulations!"
 usa_news.16.t: "Pendleton Elected!"
 usa_news.16.d: "The results from the 1864 elections are over, and George H. Pendleton has been elected as President of the United States. \n \nGeorge H. Pendleton, a Northern Democrat, was in favor of being much more leniant on the South than [USA.GetLeader] is in their policies. The Republicans had chosen [USA.GetLeader] in order to continue their harsher attitude against the South, which was hotly debated in the States. This action is expected to see a difference in how the United States will react to the actions of the South. \n \nGeorge H. Pendleton has been elected President, and will serve for the next 4 years in office."
 usa_news.16.a: "Send our Congratulations!"
 usa_news.17.t: "The Purchase of Alaska"
 usa_news.17.d: "As of this morning, the [USA.GetName] and the [RUS.GetName] have offically organized the purchase of the Alaska Territory. \n \nThe [RUS.GetName] has yet to recover from the Crimean War, and requires more funds to aid in the reparations for the British. This, aswell as fears that another Russo-British War would lead to the Alaskan territory being seized by the British, has led to talks of purchase for the past few years. Although, it would only be after the Americans had dealt with the Civil War would talks about Alaska become serious. \n \nNevertheless, the [USA.GetName] now owns the Alaska Territory."
 usa_news.17.a: "Great!"
 usa_news.17.b: "It was a wasteland, anyway..."
 usa_news.17.c: "Was it worth the price?"
 usa_news.18.t: "Lincoln Assassinated!"
 usa_news.18.d: "Abraham Lincoln, the 16th President of the United States, was assassinated on [GetDateText] while attending a play at Ford's Theater. \n \nIt occured after the end of the Civil War, and the assassination is likely to be of a conspiracy to revive the Confederacy by eliminating high officals in the United States government, which included Lincoln. Lincoln's Vice President, Andrew Johnson, has been sworn in as the first President to take over after the assassination of another. \n \nFor now, the United States mourns the death of their beloved martyr, and savior of the Union."
 usa_news.18.a: "We will miss you, Lincoln..."
 usa_news.18.b: "Horrible!"
 usa_news.19.t: "Miracle at Ford's Theater!"
 usa_news.19.d: "Shocking news today as a attempted plot against President Abrahamn Lincoln had been miraculously halted at Ford's Theater earlier today. \n \nAs the President was enjoying the play, Major Henry Rathbone had noticed John Wilkes Booth enter with a gun in his hand, and tackled Booth before he could shoot the President. In the ensuing fight, Henry was severely wounded by stabbing and would sadly die to his wounds hours later, but such a heroic act allowed the President to flee to safety, and allow reinforcements to apprehend Booth. \n \nThe President was saved, but now the nation mourns his savior."
 usa_news.19.a: "We will miss you, Rathbone..."
 usa_news.19.b: "That was close..."
 usa_news.20.t: "The Texan Civil War"
 usa_news.20.d: "Shocking news has reached the capital today, as word of a Civil War has begun in the US state of Texas. \n \nAfter a Texan convention voted for secession and to join the Confederate States, Texas governor Sam Houston agreed to the secession but refused to swear allegience to the Confederate States. After being forced from office, he fled to San Antonio, where he gathered a force of loyalists. After a brief skirmish at the unprepared capital, Austin was taken. However, the entirety of the state is now beginning military mobilization. \n \nSome see this as a grim look to what is coming for the United States against her rebel states."
 usa_news.20.a: "Texas is back?"
 usa_news.20.b: "Hopefully they keep their word..."
 usa_news.20.c: "How dare they?!"
 usa_news.20.e: "For Texas!"
 usa_news.21.t: "Stephen A. Douglas Dies!"
 usa_news.21.d: "Shocking news has reached us today, as we have recieved word that President Stephen A. Douglas has passed away. \n \nWhile on a national tour, Douglas had caught an illness. While initially ignoring said illness in the attempt to continue his tour, he had been bedridden. He was soon diagnosed with typhoid fever, and passed away last night. The divided nature within the United States has made the situation even worse, as Stephen was controversial by both sides for holding a moderate stance on slavery. \n \nHis Vice President, William Herschel, has been sworn in as the new President of the United States."
 usa_news.21.a: "Send our condolences"
 usa_news.21.b: "Damn!"
 usa_news.22.t: "Assassination of William Herschel!"
 usa_news.22.d: "Recent reports from the United States has announced that the new President, William Herschel, had been assassinated hours ago. \n \nAlthough initially pro-union, President Herschel had begun to support the independence of the Confederate States when the state of Georgia joined the Confederacy. While holding a rally outside the White House, a lone gunman named Benjamin Taylor fired his gun at the President three times. Two of which hit the President in his lung and left shoulder. Herschel died hours later to his wounds. Conspiracies surround the assassination, with remaining southern Democrats declaring the Republican Party responsible for the assassination. Nevertheless, The Republican Speaker of the House is now to become the new President of the United States."
 usa_news.22.a: "What is going on over there?"
 usa_news.22.b: "Damn!"
 usa_news.23.t: "Collapse of the Union!"
 usa_news.23.d: "Shocking news has reached the capital today, as the United States is reportedly no more! \n \nThe Speaker of the House, and who would be the next President of the United States, passed away after overdosing on morphine. Likely due to the immense stress that has been put upon him. The nation has begun to spiral out of control, as territories have begun to lose faith in the Union. \n \nThe United States, as it seems, is no more. The last remnamts of said nation have declared themselves as the Atlantic States, not wishing to bear the embarassing name that had been brought to ruin. Only time will tell what shall come of this..."
 usa_news.23.a: "Very concerning..."
 usa_news.23.b: "Those not born to rule cannot rule."
 usa_news.24.t: "Bell Elected President!"
 usa_news.24.d: "The results from the election are in, and candidate John Bell has been elected President of the United States, and will be Inaugerated on March 4th, 1861. \n \nThe election of Bell had tough resistance, with none of the four major candidates recieving enough states to carry the Presidency. This led to the House of Representitives to choose the next President, which eventually chose John Bell as a middle-ground between Democrats and Republicans. However, reports of rioting have broken out, who have become fearful that this new President will demand for action on Slavery in order to bring order. \n \nTime will tell what this instability would bring."
 usa_news.24.a: "Send Congratulations to Bell"
 usa_election_news.1.t: "Grant Elected President!"
 usa_election_news.1.d: "The results from the election are in, and candidate Ulysses S. Grant has been elected as President of the United States, and will be Inaugerated on March 4th, 1869. \n \nGrant was a military war hero, he became the Commanding General of the U.S. Army and led the Army in the war against the Confederacy. His tales and deeds had made him very popular, which the Republican party gladly chose him to be nominated for office. Although, Grant has shown sympathies with the Radical side of the Republicans, which may influnce his actions as President. \n \nTime will tell what kind of President this war hero will become."
 usa_election_news.1.a: "Send Congratulations to Grant"
 usa_election_news.2.t: "Seymour Elected President!"
 usa_election_news.2.d: "The results from the election are in, and candidate Horatio Seymour has been elected as President of the United States, and will be Inaugerated on March 4th, 1869. \n \nSeymour was nominated as the Democratic candidate, and has had a history of politics, such as Governor of New York. He had become a national figure among his party, and criticized the policies of the previous administrations. He was against stiff opposition in Grant, a war hero, but was able to secure enough states to win the Election. He is likely to roll back on policies set by the previous administration. \n \nTime will tell what kind of President he will become."
 usa_election_news.2.d_a: "The results from the election are in, and candidate Horatio Seymour has been elected as President of the United States, and will be Inaugerated on March 4th, 1869. \n \nSeymour was nominated as the Democratic candidate, and has had a history of politics, such as Governor of New York. He had become a national figure among his party, and criticized the policies of the previous administrations. He was against Colfax, a former Speaker of the House, but was able to secure enough states to win the Election. He is likely to roll back on policies set by the previous administration. \n \nTime will tell what kind of President he will become."
 usa_election_news.3.t: "Colfax Elected President!"
 usa_election_news.3.d: "The results from the election are in, and candidate Schuyler Colfax has been elected as President of the United States, and will be Inaugerated on March 4th, 1869. \n \nColfax was nominated as the Republican candidate, and has had a long history with plitics. He served as a United States Representative since 1855, and was made the 25th Speaker of the House of Representitives on 1863. He was also a supporter of Stephen Douglas's policies on reintegration, and help led the moderate Republican faction to support the policies aswell. \n \nTime will tell what kind of President this seasoned politician will become."

