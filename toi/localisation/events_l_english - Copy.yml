 csa.9.d:0 "As we declare our independence from the States, many soldiers from the Union defected to us, and join our noble cause!"
 csa.9.a:0 "Rise my minions!"
 csa.10.t:0 "Rise of New Volunteers!"
 csa.10.d:0 "As we are at war with the North, we must enlist more volunteers into our army to defend our nation!"
 csa.11.t:0 "Flag Referendum"
 csa.11.d:0 "As we go off to set our own nation, it is customary to every civilized nation to bear a flag to take up arms and to salute. However, the only flag we have for us is the Bonnie Blue, which was used by the Republic of West Flordia and first adopted to the Confederacy with the admission of Mississippi into the confedracy. However, blue just won't do. That's a Yankee color. So as we work to establish ourselves, we have called upon a referndum and called for people to choose what banner we should take up."
 csa.11.a:0 "The Stars and Bars!"
 csa.11.b:0 "The Battle Flag!"
 csa.11.c:0 "The Blood Stained Banner!"
 csa.11.e:0 "Actually... we like the Bonnie Blue!"
 csa.12.t:0 "Reaction to the Coup"
 csa.12.d:0 "In response to the volatile overthrow of the rightfully elected government, several states have decided to join the Confederacy in their efforts!"
 csa.12.a:0 "Damn!"
 csa.12.b:0 "Welcome!"
 csa.13.t:0 "Destiny of the Confederacy"
 csa.13.d:0 "We are entering into our first steps at government. No longer are we a nation of people's dreams, we are here and we are now. We must identify who we are, and what nation we shall be."
 csa.13.a:0 "We must fulfill our promise!"
 csa.13.b:0 "We must learn from the Articles of Confederation!"
 csa.13.c:0 "We must establish a strong central authority!"
 csa.14.t:0 "The Right to Secede"
 csa.14.d:0 "Secession is the reason for our existance. However, secession may occur within our own nation. Should we attempt to ensure that such a thing does not occur?"
 csa.14.a:0 "Legalize Secession!"
 csa.14.b:0 "Illegalize Secession!"
 csa.15.t:0 "On the Landowner Elite"
 csa.15.d:0 "Much of our strength, culture, and identity comes from the cotton farms. The landowner elites of these farms hold a lot of power within our government, and there are some who wish for their power to be weakened."
 csa.15.a:0 "Give Extra Autonomy"
 csa.15.b:0 "They are Fine as of Now"
 csa.15.c:0 "Take Some Autonomy Away"
 csa.16.t:0 "The Commerce Clause"
 csa.16.d:0 "An important point of our secession is the ability for us to control our own economic policies, which had been hampered with by the Yankees. We now have the oppertunity to choose our path when it comes to trade with foreign powers."
 csa.16.a:0 "Expand Free Trade!"
 csa.16.b:0 "Focus on Exporting Goods"
 csa.16.c:0 "Implement Trade Regulations"
 csa.17.t:0 "The Slave Trade"
 csa.17.d:0 "Slavery is important in our society, as much as it pains for Britain and France, it is necessary for us to ensure its survival. We must decide on how we should handle interstate trade of slaves."
 csa.17.a:0 "Laissez-Faire!"
 csa.17.b:0 "Interventionism!"
 csa.17.c:0 "Regulate it!"
 csa.18.t:0 "Taxation Question"
 csa.18.d:0 "Taxation is the locomotive of a nation, no nation can go on without it. However, some are arguing for a return to the old days of the tax, where the state itself held control of their own taxation."
 csa.18.a:0 "Let the States handle Taxation"
 csa.18.b:0 "Both State and Federal Taxes"
 csa.18.c:0 "All Taxation is Federal"
 csa.19.t:0 "Establishing State Borders"
 csa.19.d:0 "We have gone the path of decentralization, but how decentralized should it be? Many advocate for every state to have its autonomy, but some request that we bulk up some of the states so it isn't too decentralized."
 csa.19.a:0 "The States themselves"
 csa.19.b:0 "Group up some of the States"
 csa.20.t:0 "Decentralization of the Confederacy"
 csa.20.d:0 "We have finished it, today marks the end of our decentralization reforms. The Confederacy has fulfilled her name."
 csa.20.a:0 "Decentralize!"
 csa.20.b:0 "Decentralize!"
 csa.21.t:0 "Election of [GetYear]"
 csa.21.d:0 "The time has finally come, for the first true election of our great nation. It has been pitted between 3 different candidates. Firstly, Jefferson Davis, who wishes to keep his seat as President of the Confederacy. Opposing him is John Breckinridge, who was robbed of his victory in the infamous Election of 1860. Also attempting to seize the position is Robert Toombs, a former officer and a widespoken critic of Davis. \n \nAlthough he did not run for office, there is also the possibility of Robert E Lee of being elected as President. Many see him as the new Washington of our nation, and his rejection of running for office is more proof for that. Perhaps history will repeat again? \n \nNevertheless, the choice is now made..."
