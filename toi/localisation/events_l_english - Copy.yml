 #Portugal
 portugal.1.t:0 "France delivers an ultimatum!"
 portugal.1.d:0 "Our people have captured a French barque in the Mozambique sea! The French have demanded that we are to release it immediately or they will consider this a declaration of war. They are now awaiting our response and we cannot stay silent on this matter. What shall we do?"
 portugal.1.a:0 "Release the ship!"
 portugal.1.b:0 "Refuse to back down!"
 portugal.2.t:0 "Portugal refuses!"
 portugal.2.d:0 "The Portugese have refused to release our ship. This can be considered as an act of war, and after we have threatened them we have to follow up to save face. But are the lives of our people really worth a minor conflict like this?"
 portugal.2.a:0 "Back down...losing support is preferable to losing French lives."
 portugal.2.b:0 "We will teach them to defy us!"
 portugal.3.t:0 "Portugese Colonies in Asia"
 portugal.3.d:0 "Portugal has colonised a few parts of Asia and created trading cities there. There has been a proposal that we should limit their actions in this area. Should we send a delegation?"
 portugal.3.a:0 "Yes, why not?"
 portugal.3.b:0 "Don't we have more pressing matters to attend?"
 portugal.4.t:0 "Papal Delegation arrives!"
 portugal.4.d:0 "A Delegation from the Papal State has just arrived in Porto! They demanded that Portugal is to cease expanding in Asia and, if they have colonial ambitions, carry them out somewhere else. We do not know what prompted them to send this ultimatum, but they seem serious about it."
 portugal.4.a:0 "Seems harmless, though peculiar?"
 portugal.4.b:0 "Never!"
 porpap_dispute:0 "Diplomatic Dispute"
 portugal.5.t:0 "Anti-Clerical Sentiment"
 portugal.5.d:0 "Some higher ups in our political system have hinted to the church being a negative influence on our nation and have asked us to restrict its power. Should we act on their suspicions?"
 portugal.5.a:0 "Yes, it will mean more power for us!"
 portugal.5.b:0 "Why do they bother us with such trivial things?"
 portugal.5.c:0 "Diminishing church influence? We should be doing the opposite!"
 portugal.6.t:0 "Elections of 1860"
 portugal.6.d:0 "The Elections of 1860 have come to an end in our country. The Regeneradores, a party that majorly supports the king, has won. Our country stands united behind his strong leadership!"
 portugal.6.a:0 "Great!"
 POR_1861_Pedro:0 "§RKing Pedro V will die!§!"
 portugal.7.t:0 "Pedro V found dead!"
 portugal.7.d:0 "On his journey to Alentejo, our beloved King Pedro V has caught Tifoide Fever. Our best doctors greatest efforts could not save him and despite all we tried, he passed away."
 portugal.7.a:0 "Today is a sad day for Portugal."
 POR_1861_Luis:0 "§YWe will crown Luis our new king.§!"
 portugal.8.t:0 "Our new king"
 portugal.8.d:0 "After the death of Pedro V, the rightful heir to his throne is his brother Luis. He will be inaugurated today, even though he is very unpopular with our citizens."
 portugal.8.a:0 "Let's hope this will not lead to chaos..."
 POR_1861_Luis2:0 "§RKing Luis will die!§!"
 POR_1861_Luis3:0 "§RThis could spark a serious revolt.§!"
 portugal.9.t:0 "The Winter Revolt"
 portugal.9.d:0 "Our populace has gotten increasingly angry during the last few days and their anger has escalated into violence! An angry mob is trying to storm the palace and kill the king - they accuse him of having poisoned Pedro V to claim the throne for himself."
 portugal.9.a:0 "Open fire on the mob!"
 portugal.9.b:0 "They may not be wrong...let us assist them!"
 portugal.9.c:0 "Try to bribe the peasants!"
 portugal.10.t:0 "The Situation escalates!"
 portugal.10.d:0 "Following the decision to attack the peasant horde assaulting the palace a few days ago, our country has been thrown into a revolt! Political stability is rapidly falling down and angry mobs roam the streets..."
 portugal.10.a:0 "Damn..."
 portugal.11.t:0 "The Situation calms down!"
 portugal.11.d:0 "The killing of Luis I has satisfied our people and the waves of revolt have calmed down. Although our people are still sad for the death of Pedro V, the country will not descend into war anytime soon."
 portugal.11.a:0 "Thank God."
 POR_1861_Civilwar:0 "§RThe Country will descend into civil war.§!"
 POR_SPR_Olivenza:0 "Dispute over Olivenza"
 POR_SPR_Olivenza2:0 "Transfer of Olivenza"
 portugal.12.t:0 "Portugal claims Olivenza!"
 portugal.12.d:0 "Portugal has claimed Olivenza as theirs for years now, and now that they have reformed their government they saw it fit to ask us to transfer it back to them. This would strengthen our friendship significantly, but do we really want to give up the Region?"
 portugal.12.a:0 "Their claims are valid."
 portugal.12.b:0 "We will never give it up!"
 portugal.13.t:0 "Spain accepts!"
 portugal.13.d:0 "Spain has accepted to transfer Olivenza back to us! This will strengthen our friendship further and establish peace on the Iberian peninsula!"
 portugal.13.a:0 "Great!"
 portugal.14.t:0 "Spain denies!"
 portugal.14.d:0 "Spain has refused to transfer back Olivenza, even though they very well know it is rightfully ours. This has led to a serious downfall in our relations..."
 portugal.14.a:0 "This is bad."
 POR_SPR_Galicia:0 "Dispute over Galicia"
 portugal.15.t:0 "Portugal claims Galicia!"
 portugal.15.d:0 "Portugal's Imperial Ambitions have gone out of hand and they have asked us to give Galicia to them in an effort to form Greater Portugal. Will we bow to their ambitions and preserve friendship or deny them, risking conflict?"
 portugal.15.a:0 "We will not give them Galicia!"
 portugal.15.b:0 "They can have it."

 #Mexico
 mexico.1.t:0 "Our new president"
 mexico.1.d:0 "The Mexican Elections have come to an end. Our old president, Ignacio Comonfort, will be replaced with the new, conservative president, Felix Maria Zuloaga. There have been fears over tensions between the liberals and the conservatives, which were at an all time high before the elections already, and may now erupt."
 mexico.1.a:0 "This will increase the tensions..."
 mexico.2.t:0 "Civil War!"
 mexico.2.d:0 "The tensions between liberals and conservatives have overboiled in regards to the results of our latest elections! Open fighting has started in our streets, and many deem a civil war unavoidable by this point."
 mexico.2.a:0 "To arms!"
 MEX_1857_Civilwar:0 "§RA civil war will erupt!§!"

 #Prussia
 prussia.1.t:0 "A Royal Marriage"
 prussia.1.d:0 "Prince Wilhelm Friedrich of Prussia and Princess Victoria of England married today! This will benefit our nation and the Hohenzollern dynasty - plus it will improve our relations with the United Kingdom."
 prussia.1.a:0 "Enjoy the Honeymoon!"
 prussia.2.t:0 "A new Museum"
 prussia.2.d:0 "We have established a museum for historical artifacts and antiquities from Poland and the slavic territories in Posen! This will be a boon to our education and culture..."
 prussia.2.a:0 "Great!"
 prussia.3.t:0 "The König Brewery"
 prussia.3.d:0 "Theodor König has recently seen large success with his brewery, the König Brewery. Opened just a few days ago in Duisburg, they brew quality beer in the Pilsener style."
 prussia.3.a:0 "Order a tasting beer for the ministry."
 prussia.4.t:0 "The Kölner Zoo"
 prussia.4.d:0 "Founded on July 22, the Kölner Zoo was recently established with its first director being Caspar Garthe. It has already started seeing profits, displaying hundreds of different animal species from all around the world."
 prussia.4.a:0 "Großartig!"
 prussia.5.t:0 "Deutsches Rotes Kreuz"
 prussia.5.d:0 "Founded by Dr. Aaron Silverman of the Charité hospital of Berlin, the German Red Cross is a voluntary civil assistance organization. They have pledged to assist the sick and wounded wherever it may be necessary."
 prussia.5.a:0 "A noble cause."
 prussia.6.t:0 "Berliner Entomologische Zeitschrift"
 prussia.6.d:0 "The Berliner Entomologische Zeitschrift is a peer-reviewed open access scientific journal covering systematic and taxonomic entomology that has recently had its first releases, and is already enjoying great success."
 prussia.6.a:0 "Nice."
 prussia.7.t:0 "Arminia Bonn"
 prussia.7.d:0 "Arminia is a student corporation recently founded on November the sixth at the University of Bonn. The name was chosen in reference to Arminius, the chief of the Cherusci. It is a Catholic Student Organization."
 prussia.7.a:0 "Alright."
 prussia.8.t:0 "Alexander von Humboldt found dead!"
 prussia.8.d:0 "Alexander von Humboldt, famous Prussian scientist and world traveler has been found dead in his home, after his physical condition has been deteriorating the last few months following a few strokes. He was buried in Berlin after a large procession. His death is big loss for our country."
 prussia.8.a:0 "May he rest in peace."
 #Event 9 was removed
 eoanb_tt_PRS_event_han_access:0 "§GWe will gain military access to Hannover!§!"
 prussia.10.t:0 "Prussia requests military access!"
 prussia.10.d:0 "The Prussians have requested military access through our lands - they claim they need our roads as supply routes to supply their troops in the Rhine Area. The question now is - do we want to support this ordeal?"
 prussia.10.a:0 "Sure, there is no issue with it."
 prussia.10.b:0 "Why would we just give them access?"
 prussia.11.t:0 "Hannover accepts!"
 prussia.11.d:0 "Hannover accepted our request for military access - we are now free to move troops and supply through their country."
 prussia.11.a:0 "Great!"
 prussia.12.t:0 "Hannover denies our request!"
 prussia.12.d:0 "Hannover denied our request for military access - it looks like the supply routes through their lands will remain out of our grasp for some time. Shall we just accept this or take this as an insult to Prussian Authority?"
 prussia.12.a:0 "What a shame..."
 prussia.12.b:0 "They will pay for that!"
 prussia.13.t:0 "The End of Neuchatel Crisis"
 prussia.13.d:0 "Our relationship with the Principality of Neuchatel has been...strained, over the previous century. We came to own it in 1707, and, over the next century, it switched hands between us and the French twice. In 1815, Frederick William III of Prussia decided to allow the small Principality to join the Swiss Confederation while still remaining under our effective control. Yet, in 1848, those ungrateful dogs revolted against our rule! Since then, we have been pressing our claim to the region. We finally thought the Swiss might concede, as Neuchatel monarchists loyal to the Prince revolted, but, with the support of the British, they rebutted our claim. We are forced to allow the independence of this small province."
 prussia.13.a:0 "This shame upon the honor of the Kingdom of Prussia shall not be forgotten."
 eoanb_om_PRS_SWI_neuchatel_crisis:0 "Neuchatel Crisis ongoing"
 eoanb_om_PRS_SWI_neuchatel_crisis_resolved:0 "Neuchatel Crisis resolved"
 prussia.14.t:0 "Scheibert comes back!"
 prussia.14.d:0 "We sent captain Justus Scheibert as an observer to America, in order to observe American Civil War and learn new valuable tactics, however, the war took shorter than we expected and Scheibert was forced to come back."
 prussia.14.a:0 "A valuable lesson nonetheless"
 prussia.15.t:0 "Scheibert comes back!"
 prussia.15.d:0 "We sent captain Justus Scheibert as an observer to America, in order to observe American Civil War and learn new valuable tactics, however after several months, it seems that Scheibert learnt everything he could and decided to come back"
 prussia.15.a:0 "A valuable lesson"
 prussia.16.t:0 "Isted Lion"
 prussia.16.d:0 "A couple of years ago, Danes built in Flensburg a statue of lion, commemorating their victory over German forces. Now that we own Flensburg, perhaps it's time to get rid of this symbol of German defeat?"
 prussia.16.a:0 "Dismantle the statue"
 prussia.16.b:0 "Let the statue be"
 prussia.17.t:0 "Heydt's Rescript"
 prussia.17.d:0 "Recently, doctor Robert Avé-Lallemant came back from his journeys in Brazil. While this in itself is quite positive news, the news he bears aren't that good. Germans who decided to emigrate to Brazil are being exploited by fazendeiros, all-powerful owners of coffee plantations. They lack food, medical care, and due to nature of the system they were tricked into, they constatnly fall deeper and deeper into debts. As Avé-Lallemant put it, it is a human butchery. We must act, therefore we shall disallow any emigration for recruitment to Brazil"
 prussia.17.a:0 "It is the only reasonable choice"
 prussia.18.t:0 "DEBUG: Hidden Event; Prussia; id #18"
 prussia.18.d:0 "Hidden Event that makes the southern German states revoke access to Prussia."
 prussia.18.a:0 "Okay."
 prussia.19.t:0 "Athens-Istanbul Telegraph line"
 prussia.19.d:0 "Today, workers of Siemens-Halske company finished construction of telegraph line between cities of Istanbul and Athens"
 prussia.19.a:0 "Another victory for German engineering!"
 prussia.20.t:0 "Athens-Istanbul Telegraph line"
 prussia.20.d:0 "Today, workers of Siemens-Halske company finished construction of telegraph line between our capital and city of Constantinopole"
 prussia.20.a:0 "Perfect."
 prussia.21.t:0 "Athens-Istanbul Telegraph line"
 prussia.21.d:0 "Today, workers of Siemens-Halske company finished construction of telegraph line between our capital and city of Athens"
 prussia.21.a:0 "Excellent!"
 prussia.22.t:0 "The Regency of Prince Wilhelm"
 prussia.22.d:0 "Due to the health status of our current regent, Friedrich Wilhelm IV, his successor, Prince Wilhelm I has been assigned with the task of a regency in Prussia for now."
 prussia.22.a:0 "At least it will stabilize the situation a bit..."
 prussia.23.t:0 "The Coronation of Wilhelm I"
 prussia.23.d:0 "Following the mourning of the death of Friedrich Wilhelm IV, our country now needs to look forward and carry on with the succession by coronating a new king. This has happened earlier today, when Wilhelm I was officially coronated in Königsberg!"
 prussia.23.a:0 "Three Hoorays!"
 prussia.24.t:0 "The Prussian Postal Service"
 prussia.24.d:0 "The Prussian Postal Service has been in operation since 1806, but only as recently as 1850 has Prussia gotten its own Postal Stamps. Now, with the recent administrative reforms and expansion of the system, it is working better than ever."
 prussia.24.a:0 "Good."
 prussia.25.t:0 "The Death of Friedrich zu Dohna-Schlobitten"
 prussia.25.d:0 "Prussia mourns today, as one of our greatest field marshals has passed. Karl Friedrich Emil zu Dohna-Schlobitten died in his bed during the last night in Berlin. He will be buried next to the grave of Gerhard von Scharnhorst, who was the father of his wife and one of our greatest generals during the Napoleonic Wars."
 prussia.25.a:0 "A great loss for Prussia."
 prussia.26.t:0 "Excavations in Wolin"
 prussia.26.d:0 "Rudolf Virchow, an archaeologist from Berlin, has recently begun with the excavation and study of the history of the ancient slavic/viking city of Wolin, which is situated north of Stettin. This may teach us more about our Prussian heritage..."
 prussia.26.a:0 "Fascinating."
 prussia.27.t:0 "City Rights for Kattowitz"
 prussia.27.d:0 "After a long existence, Kattowitz, one of the biggest cities in Silesia, has finally achieved full city rights! This will make many administrative tasks in the region much easier..."
 prussia.27.a:0 "Finally..."
 prussia.28.t:0 "Prussia invites us to the Zollverein"
 prussia.28.d:0 "[PRS.GetNameDef] has invited our nation to join the Zollverein, in a bid to increase mutual trade benefit and influence. Should we accept?"
 prussia.28.a:0 "Yes, let us join."
 prussia.28.b:0 "No, we shouldn't join them."
 eoanb_tt_PRS_event_29_a:0 "The §Ystates§! in the §YGermany§! region will be renamed to their §YGerman§! names."
 prussia.29.t:0 "State Names: English or German?"
 prussia.29.d:0 "This mod gives you the option of playing with the German names for the states in the Germany region. Do you want to enable this?"
 prussia.29.a:0 "Yes, I want the German names."
 prussia.29.b:0 "No, keep it in English."
 
 #Bavaria
 bavariafocus.0.t:0 "Maximilian II Dead!"
 bavariafocus.0.d:0 "Today the Kingdom mourns. As of late, our precious King of Bavaria Maximilian II. suffered under a severe illness. After being ill for a total of three days, Maximilian's body could no longer withstand the disease and fell victim to it. Maximilian II, being King of Bavaria for 16 years, died on the 10th March 1864, ultimately leaving the throne empty. This event will certainly influence the very existence of our Kingdom."
 bavariafocus.0.a:0 "May the King rest in peace."
 bavariafocus.1.t:0 "Ludwig II Decides"
 bavariafocus.1.d:0 "As the oldest son of Maximilian II with a right to the throne, Ludwig II Otto Friedrich Wilhelm von Wittelsbach ascended at the age of just 18 years after his fathers death, and is now officially the new King of Bavaria. Seeing as how the young King could be or have been a subject of manipulation from a foreign state, many politicians are worried about how Ludwig could behave in the future. In an attempt to eliminate this risk, a proposal has been made by some of the worried, which would try to persuade the King. The proposal would try to bring Ludwig II. closer to his fathers work, and maybe even push for the continuation of the Triaspolitik. However, a lot of people think that this would lead to no result, as Ludwig never was and probably still isn't interested in his fathers work and way of ruling. Whatever we decide to do, this will impact the future of the Kingdom of Bavaria greatly."
 bavariafocus.1.a:0 "We must try to persuade the King."
 bavariafocus.1.b:0 "He's still just a kid. Let him be. This won't change anything for us."
 bavariafocus.2.t:0 "Pick our Side"
 bavariafocus.2.d:0 "We are now at the point where we have to choose a side. The Prussians in the north could be a strong ally, but the Austrians share a lot of similarities with us, unlike the Prussians. If we want to keep our Kingdom, culture and people safe, we have to act now."
 bavariafocus.2.a:0 "The Prussians are different than us, but they'll be a great ally and able to protect us."
 bavariafocus.2.b:0 "No way we will ally with the Prussian beasts. Austria is a much better choice."
 bavariafocus.3.t:0 "Ludwig II. Dead!"
 bavariafocus.3.d:0 "Yet again a tragedy hits the Wittelsbachs. Today Ludwig II., the eldest son of Maximilian II., was found dead, bleeding onto the white duvet cover, in his room by a maid, after she seemingly heard some kind of commotion going on inside. After she hesitantly entered the room no one aside from the dead Ludwig was in it anymore. His throat was pierced with a sharp knife or sword. The assassination and its real reason remain a mistery for now, but it is clear that the murder is connected to Maximilian's death and Ludwig's planned ascension of the throne."
 bavariafocus.3.a:0 "Everything went according to plan then."
 bavariafocus.4.t:0 "Luitpold von Bayern Takes the Throne!"
 bavariafocus.4.d:0 "After the death of Ludwig II. and the following public commotion, Luitpold Karl Joseph Wilhelm von Bayern felt obligated to restore at least a part of the stability lost because of the lack of a King. As Otto I., Ludwig's younger brother and the next Prince to succeed the throne suffers under a mental illness, Luitpold will act as a Prince Regent for the time being."
 bavariafocus.4.a:0 "This might become a nuisance for us."
 bavariafocus.5.t:0 "Triaspolitik"
 bavariafocus.5.d:0 "The so-called Trias is a try of the southern German states to strengthen their bond and affront the great Germanic powers, being Prussia and Austria. The main contributors to this idea are Württemberg with Karl Augustus von Wangenheim, Bavaria with Maximilian II., the current King of Bavaria, and Prime Minister Friedrich Ferdinand von Beust from Hannover. This idea of a unified coalition in the south again experienced an upsurge in popularity after the German Revolution and is even being supported by France. Following the Prussian attempt at pulling through the Lesser Germany, the Four Kings Alliance became reality, consisting of Bavaria, Saxony, Hannover and Württemberg, which mainly supports the Greater Austrian Plan."
 bavariafocus.5.a:0 "Bavaria should be the one to lead the Trias."
 bavariafocus.6.t:0 "Bavarian Proposal"
 bavariafocus.6.d:0 "Bavaria today proposed to strengthen our bond and maybe even establish an alliance, seeing how the tension between Austria and Prussia keeps on growing. Accepting the Bavarian proposal may have its benefits, but many think that the old idea of the Trias, a try of the southern German states to strengthen their bond and affront the great Germanic powers, would lead to both Austria and Prussia being against us. We should decide carefully."
 bavariafocus.6.a:0 "We should accept Bavarias proposal. Let's grow stronger together."
 bavariafocus.6.b:0 "This proposal will be of no benefit to our nation. Deny it."
 bavariafocus.7.t:0 "Bavarian Proposal"
 bavariafocus.7.d:0 "Bavaria today proposed to strengthen the bond between our countries. While we did not make that much common policy in the past, Bavaria may be a good ally to have. If we were to accept, however, we must keep in mind that we would attract attention from both Prussia and Austria. Let us decide carefully."
 bavariafocus.7.a:0 "We should accept Bavarias proposal. Let's grow stronger together."
 bavariafocus.7.b:0 "This proposal will be of no benefit to our nation. Deny it."
 bavariafocus.8.t:0 "Bavaria Proposes a Süddeutscher Zollverein"
 bavariafocus.8.d:0 "As of late the relations between our country and Bavaria have been developing very well. We gained a few new allies, too, and now they proposed a new kind of Zollverein. Accepting this new South German Zollverein would mean getting rid of the old one and upsetting Prussia. Still, this proposal is not a bad move from Bavaria, wanting to exclude their enemies from the new Zollverein. In other words, Bavaria thinks of us as an ally."
 bavariafocus.8.a:0 "A brilliant idea! This will be of great benefit to our economy."
 bavariafocus.8.b:0 "This is just an attempt by Bavaria to grab more power. Don't let them succeed."
 bavariafocus.9.t:0 "Bavaria proposes the South German Confederation!"
 bavariafocus.9.d:0 "The South German Zollverein became reality and now Bavaria wants to push even further. The proposed South German Confederation is a military and economic alliance between allied German middle states. Accepting it means giving up on getting Prussia or Austria as allies and being on our own. There are two ways this could turn out - either the new South German Confederation is not supported by many middle states, marking its demise, or it becomes the Third Deutschland, the third big power in middle Europe. We do not like to gamble with the future with our country, but in this case it seems to be inevitable."
 bavariafocus.9.a:0 "Our country wants to be a part of this new Confederation. This will mark a new era."
 bavariafocus.9.b:0 "There is no way we will agree. It's suicide."
 bavariafocus.10.t:0 "Bavarian Protestantism Dead?"
 bavariafocus.10.d:0 "Catholicism is a part of Bavarian history and culture. Abolishing it would mean abolishing our culture, and no one wants that to happen. The Catholic Church will be a part of our country forever."
 bavariafocus.10.a:0 "This is for the best."
 bavariafocus.11.t:0 "Bavaria Accepts Protestantism"
 bavariafocus.11.d:0 "Today Bavaria lost a piece of its culture. The state offically recognized Protestantism, making it the state religion. Many are not content with this development, however, namely the 'classic' Catholic Church and conservative groups."
 bavariafocus.11.a:0 "Let us see how this will develop."
 bavariafocus.12.t:0 "Conservatives Resist!"
 bavariafocus.12.d:0 "Following our recent pro-Protestantism policies, a bunch of conservative Bavarian groups have been raising their voices. They demand that we stop 'destroying their beloved culture' and come back to old standards. Whatever we do, we should prepare for the backlash."
 bavariafocus.12.a:0 "Let them scream for a bit and eventually their cries will dampen. We're doing the right thing."
 bavariafocus.12.b:0 "Maybe we shouldn't be as aggressive. Let's do some talking first."
 bavariafocus.13.t:0 "Bavarian Protestantism Fails!"
 bavariafocus.13.d:0 "Our try to officially recognize Protestantism backfired. Many armed groups went on to strike and protest against our recent non-conservative moves. The Catholic Church prevailed and only widened its reach. All this effort - for nothing."
 bavariafocus.13.a:0 "Can't they see that they're destroying our country?!"
 bavariafocus.14.t:0 "Bavarian Protestantism Accepted!"
 bavariafocus.14.d:0 "No one believed this could happen - and yet it did. The conservative groups simply could not get the government to accept classic Catholicism again. Instead, Protestantism now plays a big role in the everyday-life of the Bavarian citizen. Still, the conservative groups refuse to give up on their beloved Catholic Church and the Bavarian people are now clearly divided."
 bavariafocus.14.a:0 "New times require new standards."
 bavariafocus.15.t:0 "Bavaria - A Friend?"
 bavariafocus.15.d:0 "Bavarian advisors and politicians today arrived in Vienna and proposed silent cooperation between Bavaria and Austria, as both of us have something against Prussia, to say the least. While it would make sense for them to ask us to become allies, maybe we should not meddle with the German middle states too much. On the other hand, with some political work, we could get a foothold in Bavaria, possibly making a battle against Prussia easier."
 bavariafocus.15.a:0 "The more allies on our side - the better."
 bavariafocus.15.b:0 "We don't need them."
 bavariafocus.16.t:0 "Bavaria - An Ally?"
 bavariafocus.16.d:0 "Yet again Bavarian advisors arrive in Vienna. This time their proposal is more drastic - seeing how Prussia keeps pushing their demands, Bavaria now wants us an official ally against them, feeling threatened by Prussia. This might be our chance to completely bring Bavaria on our side. However, this might incite the Prussians."
 bavariafocus.16.a:0 "If you think about it, Bavaria is not that different from Austria."
 bavariafocus.16.b:0 "We may have a common enemy, but we can manage alone."
 bavariafocus.17.t:0 "Talks With Austria Going Well"
 bavariafocus.17.d:0 "Today our advisors came back from Vienna with good news. Our proposals to Austria were accepted and the relationship between our two countries is steadily growing. While this is good news to us, Prussia should not be that happy about this development. We should tread with cation."
 bavariafocus.17.a:0 "This will help our relationship grow."
 bavariafocus.18.t:0 "Talks With Austria Continue to Go Well"
 bavariafocus.18.d:0 "And again our advisors come back, bringing good news with them. Austria now officially sees us as an ally after considering the pros and cons of this coalition. As long as our common enemy Prussia exists, this coalition will too."
 bavariafocus.18.a:0 "In these times allies are a must."
 bavariafocus.19.t:0 "Bavaria Wants to Support Bismarck's Parliament"
 bavariafocus.19.d:0 "Bismarck's proposal for a parliament seems to have found some popularity in Bavaria. This proposal is Bismarck's last try to bring the German middle states together and maybe with Bavaria agreeing to it it could succeed. Time will tell, but for now Bavaria seems to have become a little more open to Prussian politics. We could either accept their support, or reject it, the choice is still ours."
 bavariafocus.19.a:0 "It's not too late for them."
 bavariafocus.19.b:0 "They're just trying to kiss up to us."
 bavariafocus.20.t:0 "Prussia Accepts our Support!"
 bavariafocus.20.d:0 "Prussia just accepted our support for Bismarck's parliament. Maybe this will bring us a step closer to a German unification, or at least improve the relation between Bavaria and Prussia. Either way, this is good news, and we can stop holding our breath."
 bavariafocus.20.a:0 "Maybe we can avoid escalation after all."
 bavariafocus.21.t:0 "Bavaria Wants Unity"
 bavariafocus.21.d:0 "Bavaria once again wants to support our deed, and this time it is about German unity. Seeing how a war is probably inevitable, Bavaria wants to support us. While we do not think that Bavaria really wants to go to war, but only tries to gain some allies in case of it, they could be a good ally to have in the south. At the very least the Bavarian territory could be used as a temporary buffer between the German middle states and us."
 bavariafocus.21.a:0 "Very well, there shall be unity."
 bavariafocus.21.b:0 "Nothing but lies. We shouldn't trust them."
 bavariafocus.22.t:0 "Prussia Agrees!"
 bavariafocus.22.d:0 "After some wait, we have received message that Prussia agreed to our support. Now we have a strong ally on our side, but are right between the other German states and Austria, all of whom are strictly against Prussian reforms. Still, we now do not have to fear being alone in the case of war."
 bavariafocus.22.a:0 "Today is a good day."
 #(Austria)
 bavariafocus.23.t:0 "Military Consultative Commission"
 bavariafocus.23.d:0 "Today the Military Consultative Commission was held. The results state that there is a high possibility of us surviving the upcoming war if we were to fight on Austrias side, as the latest developments have shown that Austria has a high enough political opinion of us to be our ally. Ultimately we did not learn anything we did not know before, seeing how Austria agreed to all of our proposals. Either way, the Military Consultative Commission thinks it would be a good idea to be on Austrias side."
 bavariafocus.23.a:0 "The commission is over."
 #(lean Austria)
 bavariafocus.24.d:0 "Today the Military Consultative Commission was held. The results were less clear than we had hoped them to be, stating that while Austria has its differences, it would probably be still a better idea to fight on their side instead of trying to survive alone. The Austrians agreed to most of our proposals, making an alliance in the case of war likely, but not definite. Either way, the Military Consultative Commission thinks it would be a good idea to be on Austrias side in case of war, but still be careful around them."
 #(Prussia)
 bavariafocus.25.d:0 "Today the Military Consultative Commission was held. The results were surprising, to say the least, with the commission recommending Prussia as an ally. Prussia and Bavaria are not the best friends per se and have their cultural and political differences, but recent developments have shown that the Prussians might not be as aggressive against Bavaria as we thought them to be. Either way, the Military Consultative Commission thinks it would be a good idea to be on Prussia's side."
 #(lean Prussia)
 bavariafocus.26.d:0 "Today the Military Consultative Commission was held. The results were slightly surprising, with the commission recommending Prussia as an ally in case of war. However, the commission pointed out that Prussia's main goal is to expand their reach, meaning one day they might turn against us. As such we should be very careful when joining an alliance with Prussia. Either way, the Military Consultative Commission thinks it would be a good idea to be on Prussias side, but still have an eye on their actions."
 #(neutral)
 bavariafocus.27.d:0 "Today the Military Consultative Commission was held. The results were disappointing at most, if anything. Instead of producing a clear statement, the commission could not find an agreement between its members. As such, not Prussia nor Austria seem to be good options in case of war. Maybe we should try to stay neutral, even if that seems unlikely at first."
 bavariafocus.28.t:0 "Bavarian Customs"
 bavariafocus.28.d:0 "Bavaria is a country of culture, arts and customs. With the new Republic established, however, we now have to ask ourselves if this can go on like this. We could try convincing our people to be more understanding towards other cultures and religions, and separate state and religion."
 bavariafocus.28.a:0 "Our customs and culture are important to our people."
 bavariafocus.28.b:0 "Maybe a change of pace would be good."
 bavariafocus.29.t:0 "Bavaria Decides"
 bavariafocus.29.d:0 "With two Kings gone in such a short time and new social ideas embraced, the government is in a turmoil. Now is our chance to form the future of our country, by taking the leashes in our own hands. Before we do any mistakes we will regret doing in the future though, we must first decide how to approach this. We could either try to take over the government from the inside, or call for a revolution."
 bavariafocus.29.a:0 "This is our chance to take over the government without any bloodshed."
 bavariafocus.29.b:0 "There is no way the nobles will give in. The only way is revolution."
 bavariafocus.30.t:0 "[From.GetName] Accepts!"
 bavariafocus.30.d:0 "[From.GetName] seemingly liked our proposal, and accepted it! Now we can move on and gather other allies. Together we are strong!"
 bavariafocus.30.a:0 "Great news!"
 bavariafocus.31.t:0 "[From.GetName] Denies!"
 bavariafocus.31.d:0 "To our regret, [From.GetName] denied our proposal. We should move on and try convincing others to join us."
 bavariafocus.31.a:0 "They don't understand how important this is."
 bavariafocus.32.t:0 "Nuremberg's Industrie- und Kulturverein Established!"
 bavariafocus.32.d:0 "As we have instructed, the Industrie- und Kulturverein in Nuremberg has been established. It will actively try to support and stimulate our industry and spread of our culture. Additionally it will help us gain more local influence in Nuremberg."
 bavariafocus.32.a:0 "Good to hear!"
 bavariafocus.33.t:0 "Bezirksamt Erlangen Established!"
 bavariafocus.33.d:0 "As we have instructed, the Bezirksamt Erlangen has been established. Because of how fast Erlangen, the small city in the proximity of Nuremberg has grown, the Bezirksamt makes sure that we as the Bavarian government have full control over the agrarian culture and industry in that area."
 bavariafocus.33.a:0 "Wunderbar!"
 bavariafocus.34.t:0 "The Culture of Munich"
 bavariafocus.34.d:0 "Since Ludwig I. Munich has been the centre of Bavarian culture. The city is the main contributor to the Bavarian image and is our capital at the same time. As instructed by us, Bavarian culture will now go beyond Munich and reach even the smallest villages and towns of the [Root.GetName]."
 bavariafocus.34.a:0 "Ausgezeichnet!"
 bavariafocus.35.t:0 "The Pride of the Bavarians"
 bavariafocus.35.d:0 "Today [Root.GetLeader] made a speech, telling the people that they, as [From.GetAdjectiveCap]s, should be proud of themselves. The speech was received with loud clapping and the following night one could hear and see joyful singing, dancing and drinking everywhere. Ein Prosit auf Bayern!"
 bavariafocus.35.a:0 "We are a proud nation!"
 bavariafocus.36.t:0 "Bavaria Wants to Play Big"
 bavariafocus.36.d:0 "Today the Kingdom of Bavaria announced that from now on it wants to play a bigger role in the Concert of Europe, and find its place in it. Seeing how it is the biggest and most influential German middle state, some think that Bavaria's wish to be noticed by others could be succesful, provided they take part in international politics, like the big powers do. Others, however, think that this wish is merely that, noting that the Kingdom of Bavaria never before had any interest in being a part of the Concert. While small countries like some other German middle states seemingly want Bavaria to succeed in becoming more important, the main and long-established powers in Europe, mainly France, Prussia and Austria, would like Bavaria to stay in its current position."
 bavariafocus.36.a:0 "Onwards, Bavaria!"
 bavariafocus.36.b:0 "This is merely wishful thinking."
 bavariafocus.37.t:0 "Bavaria Wants to Play Safe"
 bavariafocus.37.d:0 "Today the Kingdom of Bavaria announced that it wants to keep out of big, European politics. While it wants to still play a role in German matters, Bavaria does not wish to intervene in international ones. This decision, however, does not seem to surprise anyone, especially not seeing how big the main powers, namely France, Prussia and Austria have become. Seemingly not wanting to abandon its introvert policies and culture, Bavaria wants to turn its attention to German areas, instead of trying to keep up with the neighbouring powerhouses that are Austria and Prussia."
 bavariafocus.37.a:0 "We shall keep our principles."
 bavariafocus.37.b:0 "A wise decision."
 bavariafocus.38.t:0 "Ludwig-Donau-Main-Kanal Extended!"
 bavariafocus.38.d:0 "As we have instructed, the Ludwig-Donau-Main-Kanal has been extended. Finished in 1846 and built during the reign of Ludwig I., the Donau-Main-Kanal has been an important tool for Bavarian trade ever since. With the expansion finished, it now allows us to use more ships for trade, making Bavaria more important when it comes to trading."
 bavariafocus.38.a:0 "Ships sure are something."
 bavariafocus.39.t:0 "Ludwig-Süd-Nord-Bahn Extended!"
 bavariafocus.39.d:0 "As we have instructed, the Ludwig-Süd-Nord-Bahn has been extended. Named after Ludwig I., just like the Ludwig-Donau-Main-Kanal, it allows for fast transportation between Franconia and Upper Bavaria, even going so far to reach Saxony. After extending it with additional lines, it now grants us the possibility to transport our goods to more corners of Bavaria faster than ever before."
 bavariafocus.39.a:0 "Trains sure are something."
 bavariafocus.40.t:0 "Southgerman Confederation Formed!"
 bavariafocus.40.d:0 "It seems that the Triaspolitik of Bavaria and the other German middle states finally payed off. As of late, the middle states have been making common policy, guided by Bavaria, the biggest and most probably strongest middle state in the German area. Today, after endless discourses and debates, the Southgerman Confederation was born, officially lead by Bavaria. It is advertised by its members as the Third Deutschland, the third big Germanic power, right beside Austria and Prussia. However, it still remains a mystery whether this brand new alliance will bear any fruit and keep up with the European powers."
 bavariafocus.40.a:0 "We will be a power to be reckoned with."
 bavariafocus.40.b:0 "The Third Deutschland is now formed."
 bavariafocus.41.t:0 "[From.GetName] Joins the Southgerman Zollverein!"
 bavariafocus.41.d:0 "We just received word that [From.GetName] has joined the Southgerman Zollverein. As follows, they have abandoned the old one."
 bavariafocus.41.a:0 "This will benefit our economy greatly."
 bavariafocus.42.t:0 "[From.GetName] Denies the Southgerman Zollverein!"
 bavariafocus.42.d:0 "We just received word that [From.GetName] has refused our proposal. Seeing no future in the new Southgerman Zollverein, they decided to stick to the old one."
 bavariafocus.42.a:0 "What do they even gain from this decision!?"
 bavariafocus.43.t:0 "[From.GetName] Joins the Southgerman Confederation!"
 bavariafocus.43.d:0 "The [From.GetAdjectiveCap] government today told us that they will support our cause, agree to our proposal and that [From.GetName] will join the Southgerman Zollverein. They are now de jure a member."
 bavariafocus.43.a:0 "United we are strong!"
 bavariafocus.44.t:0 "[From.GetName] Denies the Southgerman Confederation!"
 bavariafocus.44.d:0 "After having considered the up- and downsides of our proposal, [From.GetName] decided to not join the new Southgerman Confederation. We will have to search for other members."
 bavariafocus.44.a:0 "After all this trouble we went through!?"
 bavariaevent.0.t:0 "Maximilian II. Tries to Push for Reforms"
 bavariaevent.0.d:0 "The Bavarian King Maximilian II. has today suggested withdrawing the freedom of the press and suffrage. Remembering the German Revolution of 1848 and 1849, the King thinks that there should be stricter laws to prevent a return of such a movement. However, multiple advisors and politicians are unsure if that really is such a good idea. Many are concerned that such reforms could incite the people, making the situation only worse. Whether these suggested reforms will be implemented or not is still up in the air."
 bavariaevent.0.a:0 "We will follow the King's will."
 bavariaevent.1.t:0 "Frankfurter Fürstentag"
 bavariaevent.1.d:0 "The Frankfurter Fürstentag session began today on the 17th August 1863. The Fürstentag was initated by the Austrian Kaiser and deals with proposed reforms regarding the German Confederation. The proposed reforms, if enacted, would inter alia set up a parliamentary committee, bringing the German Confederation nearer to being a Federal State. On the other hand, Prussia proposed other plans for the reorganization of the German Confederation. We either could support the Austrian proposals, disapprove of them and support the Prussian ones or stay neutral."
 bavariaevent.1.a:0 "We will support the Austrian proposals."
 bavariaevent.1.b:0 "We don't want to incite anybody."
 bavariaevent.1.c:0 "We will support the Prussia proposals."
 bavariaevent.2.t:0 "King Max's Hike"
 bavariaevent.2.d:0 "Maximilian II. today hiked in the Alpine region in Upper Bavaria. The total length of the path amounts up to 26 km and stretches from the Hörnle summit by Bad Kohlgrub, the royal Jagdhaus on the Pürschling and the Klammspitze summit to the Brunnenkopfhäuser built by King Max himself."
 bavariaevent.2.a:0 "We should name this path after our King!"
 bavariaevent.3.t:0 "Common Policy with [From.GetNameDef]"
 bavariaevent.3.d:0 "Our recent political actions have impressed the [From.GetAdjectiveCap] ministers and politicians. After many discussions, proposals and debates, our two countries finally agreed to make common policy and to grow stronger together in the future - side by side."
 bavariaevent.3.a:0 "A Prost to our new [From.GetAdjectiveCap] friends!"
 bavariaevent.4.t:0 "Common Policy with [From.GetNameDef]"
 bavariaevent.4.d:0 ""
 bavariaevent.4.a:0 "It is a shame, but we will have to respect their decision."
 bavariaevent.5.t:0 "[From.GetName] Proposes Common Policy"
 bavariaevent.5.d:0 "Today [From.GetNameDef] proposed common policy between our two countries. They think that this is a good way to improve the relations between us."
 bavariaevent.5.a:0 "[From.GetNameDef] are our friends. We should accept."
 bavariaevent.5.b:0 "Even if our countries are both German, there is a reason for why we are independent."
 
 #Austria
 aus.1.t:0 "Possible Military Reforms?"
 aus.1.d:0 "Due to our recent performance against the Italians and the growing threat of the Prussians, many of our top, high-ranking officials have requested that we consider reforming the army. Our economy is in a bad situation at the moment, which would make pouring money into the military look foolish to our subjects. It may be better to fund additional projects regarding the economy rather than this foolish nonsense!"
 aus.1.a:0 "Our standing army is fine!"
 aus.1.b:0 "I suppose we are in need of reform..."
 aus.2.t:0 "The Austrian Industry"
 aus.2.d:0 "The Austrian economy is not in the best of conditions. Most of the nation's good industry is packed inside the urban regions of Austria and Bohemia, such as Vienna and Prague. Nearly two-thirds of our population still make a living through subsistence agriculture, most of them Hungarian. If we expect to become a strong industrial nation in the future, it is of the utmost importance that we begin our attempts to spread industry empire-wide, even though we may be unsuccessful."
 aus.2.a:0 "It is our priority to provide for our people."
 aus.3.t:0 "Consulting Z.A.M.G."
 aus.3.d:0 "We have ambitions to open up plenty of new mines across the nation; however, it is best we consult scientists on the environmental impact of the new mining facilities. Hopefully, they will allow us to open the mines so that we are able to boost our economic output."
 aus.3.a:0 "Let us see what they recommend."
 aus.4.t:0 "Z.A.M.G. Approves New Mines"
 aus.4.d:0 "After hours of debate, Z.A.M.G. has not decided to speak against our planned projects. We may now construct our new mines without opposition."
 aus.4.a:0 ".. and rightfully so!"
 aus.5.t:0 "Z.A.M.G. Advises Against New Mines"
 aus.5.d:0 "After hours of debate, Z.A.M.G. has spoken against our ambitions for large steel and coal mines; however, it is not important for us to listen to them. We may simply override the decision and move on with the project."
 aus.5.a:0 "I suppose we should listen to them."
 aus.5.b:0 "Damn those fools! We'll do it anyway!"
 aus.6.t:0 "Additional Private School Funding"
 aus.6.d:0 "After days of thinking and contemplation, we have come to the decision that we shall increase our funding toward private schools throughout Austria, as the nobility are the future of our Empire. Public school funding usually goes to waste, as they all go away to be farmers or they go off to work in the factories. Let us be glad we made this decision!"
 aus.6.a:0 "A toast to the youth!"
 aus.7.t:0 "Additional Public School Funding"
 aus.7.d:0 "After days of thinking and contemplation, we have come to the conclusion that it is best we increase the budget directed toward public schoolhouses. Factories are soon to become an integral part of society, and having somewhat educated workers working in the factories will dramatically reduce casualties in the workplace. Bravo! Another step into the future!"
 aus.7.a:0 "A toast to the youth!"
 aus.8.t:0 "A Question on Heritage Sites"
 aus.8.d:0 "An issue has been tossed back and forth between our advisors for some time now. Some of our more cultured advisors wish to see additional heritage sites opened across Austria - and perhaps even in other corners of the empire. Doing so would likely raise the happiness and content of the empire, bringing stability and peace to our subjects. \n\nHowever, our other advisors see this as a threat to the country's industrialization efforts. Additional heritage sites would cause the industry to suffer to an extent, which could cause us to be unprepared in the next war, which they predict will be won based on who has the best technology and industry. \n\nThe final decision is now up to you, Kaiser."
 aus.8.a:0 "Industry is nothing compared to our nation's heritage!"
 aus.8.b:0 "This kind of thinking will get us behind! Industry! Industry! Industry!"
 aus.9.t:0 "The Situation in The Austrian Empire"
 aus.9.d:0 "It is now the year 1857, and although nine years have passed since the Revolutions of 1848, the legacy of the uprisings still scar the empire. Discontent continues in the regions outside of Austria proper, causing many advisors to believe that the central government may be forced to give concessions to the provincial governments in order to prevent a repeat of 1848. With our former ally, Russia, no longer supporting us, it is of the utmost importance that the sentiment of revolution does not stir again, as the empire came close to collapse the last time it did. Oh, Kaiser Franz Josef! Lead the Austrian Empire to glory, unite its people, and bring justice to its enemies!"
 aus.9.a:0 "Gott erhalte Franz den Kaiser."
 aus.10.t:0 "The Situation in the Kingdom of Lombardy-Venetia"
 aus.10.d:0 "The Kingdom of Lombardy-Venetia and its inhabitants have brought the Austrian Empire nothing but trouble since 1848. The "Risorgimento" movement for Italian unification has been the worst of our worries regarding the Italian region. For centuries, the Italian peninsula has been split between many kingdoms and has been dominated by foreign powers, such as France or Austria. A unified Italian Kingdom would pose a large threat to current Austrian holdings in Northern Italy. Such a kingdom would also be a large threat to the continuation of the Austrian Empire, as it is highly unlikely that they will be willing to ally us. Therefore, we must do anything in our power to keep resistance to a minimum and to keep a unified Italy from coming to fruition."
 aus.10.a:0 "We must stand firm."

 #Random Events
 random.1.t:0 "Concerns about [Root.GetAdjective] Succession!"
 random.1.d:0 "As a Monarchy, it is quite clear to everyone that after the death of our leader, his heir will be the next to step in line for rulership. Our country has run into an problem concerning that affair though: We have no heir. This Fact is causing great unrest in our population, as our succession is uncertain..."
 random.1.a:0 "Attempt to calm down the situation."
 random.2.t:0 "The [Root.GetAdjective] stand united!"
 random.2.d:0 "Our country is recently experiencing a period of peace and prosperity, and our people stand united under our flag!"
 random.2.a:0 "That's great!"
 random.2.b:0 "We should use this opportunity to improve our relations!"
 random.3.t:0 "Advancements in Military Strategy"
 random.3.d:0 "Our high military spending and current situation has led to a competitive situation in the strategy department of our military, and higher-ups are always competing to find new tactics. This has benefitted advancements in the area of tactics a lot and will give our military a slight edge."
 random.3.a:0 "Great!"
 random.4.t:0 "Infrastructure Development"
 random.4.d:0 "One of our wealthiest aristocrats in the country has funded a project to expand the local infrastructure in one of our states! Since our country is in a phase of rapid industrialisation, we were able to realize his plans with a bit of additional funding quite quickly."
 random.4.a:0 "Superb!"
 random.5.t:0 "Population Boom in [Root.GetName]!"
 random.5.d:0 "[Root.GetName] has been encouraging population growth within its borders for some time recently, and it looks like the current situation in our country combined with the fact that we encourage population growth has finally led to something happening - we have entered a period of rapid population growth."
 random.5.a:0 "Hooray!"
 random.6.t:0 "The Ottoman Threat"
 random.6.d:0 "The Ottomans, one of our most powerful neighbors, are looming at our borders. Although their expansionism has slowed down from the 16th century, the [Root.GetAdjective] people still feel threatened and demand that we show we are able to keep them safe. Not all is bad though - the fear of the Ottoman Menace has led to some more men joining our army recently."
 random.6.a:0 "We must remain alert."
 eoanb_event_opinion_7:0 "Cultural Influence"
 random.7.t:0 "A great work of art"
 random.7.d:0 "A [Root.GetAdjective] citizen recently become quite renowned internationally when he created a masterpiece of art. This act has impressed our neighbors, who perceive us to be superior to them culturally for a bit now."
 random.7.a:0 "Great!"
 random.8.t:0 "Breakthrough in Aviation"
 random.8.d:0 "We have discovered a genius among the ranks of [Root.GetAdjective] scientists - a genius on the topic of aviation. This individual has dedicated countless hours to the effort of making the dream of flight come true, and our country as a whole is benefitting a lot from his research."
 random.8.a:0 "We will in return provide him with luxorious amenities."
 random_event_9_b_tt:0 "§YWe will switch from Absolutism to Parliamentary Suffrage.§!"
 random.9.t:0 "A call for more rights!"
 random.9.d:0 "The [Root.GetAdjective] are angry! Our populace has taken to the streets to enforce their demands for more rights and self-determination. If we were to fight them, our government would stand weakened, but if we don't, we might have to give in to their demands..."
 random.9.a:0 "Our rule is rightful and we will not give it up!"
 random.9.b:0 "We can expand our rights a bit."
 random.10.t:0 "Politicians question the government"
 random.10.d:0 "Due to our country having suffrage laws, there is a chance that one of the politicians with influence may not agree with our ideas. This has happened today, as a well renowned [Root.GetAdjective] politician has criticised our current policies. This will surely create doubts in our populace..."
 random.10.a:0 "Regrettable."
 random.11.t:0 "Inspiring War Speech"
 random.11.d:0 "One of our public figures has recently held a big speech in order to increase the support for our current war. The speech was a huge success, the crowd cheered, and the [Root.GetAdjective] soldiers are riled up for victory!"
 random.11.a:0 "Awesome!"
 random.12.t:0 "[Root.GetAdjective] Investor subsidizes cotton farm!"
 random.12.d:0 "A rich investor in our country has recently funded a cotton farm to create a profit. It has turned out the operation went quite well, and the farm is now producing enough to be recognized by us as a possible cheap source of fabric!"
 random.12.a:0 "Praise the free market!"
 random.13.t:0 "Comet Sighted!"
 random.13.d:0 "People are always superstitious, and the appearance of a comet in the [Root.GetAdjective] sky has caused a panic in our country. Our population is convinced this is a bad sign..."
 random.13.a:0 "It's an omen."
 random.13.b:0 "The end is nigh!"
 random.13.c:0 "The economy, fools!"
 random.13.e:0 "I wish I lived in more enlightened times..."
 random.14.t:0 "Urban Growth attracts people to cities"
 random.14.d:0 "Our country has been industrializing for some time now, and the growing industry in [Root.GetAdjective] cities is attracting many people into the big cities, especially our capital."
 random.14.a:0 "Good to know."
 random.15.t:0 "Dispute over Constitution"
 random.15.d:0 "The [Root.GetAdjective] Constitution was supposed to resolve most issues regarding to law, but nothing is ever perfect and an unclear article has led to a big debate in a court recently. In the end the decision came down to us..."
 random.15.a:0 "The constitution is always right!"
 random.15.b:0 "Change the constitution to avoid confusion."
 eoanb_tt_event_random_16:0 "§YWe will switch to \"Privileged Education\".§!"
 random.16.t:0 "Lack of school funding"
 random.16.d:0 "The schools in [Root.GetName] are struggling due to a lack of funding - we could solve this issue by simply giving up public education, or we could try to save the schools..."
 random.16.a:0 "Try to save the schools!"
 random.16.b:0 "Maybe only the rich should be provided with education?"
 eoanb_tt_event_random_17:0 "§YWe will switch to \"Normal Taxes\".§!"
 random.17.t:0 "Tax Evasion in [Root.GetName]!"
 random.17.d:0 "Due to our high taxes, some people (especially the rich and the business owners) have started to evade taxation. This situation has begun to put quite a strain on our economy, so it is important that we must act now."
 random.17.a:0 "There's nothing we can do..."
 random.17.b:0 "We could lower the taxes..."
 random.18.t:0 "Total Economic Mobilization is damaging the [Root.GetAdjective] Economy!"
 random.18.d:0 "Our Peacetime Economy is taking considerable damage because of the fact that we are not at war, yet still have mobilized our Economy and tipped the scale overwhelmingly in favour of military production. We should probably tackle this problem..."
 random.18.a:0 "We need to demilitarize immediately!"
 random.18.b:0 "Regrettable..."
 random.19.t:0 "War Economy Mobilization is damaging the [Root.GetAdjective] Economy!"
 random.19.d:0 "Our Peacetime Economy is taking considerable damage because of the fact that we are not at war, yet still have mobilized our Economy and tipped the scale heavily in favour of military production. We should probably tackle this problem..."
 random.19.a:0 "We need to demilitarize immediately!"
 random.19.b:0 "Regrettable..."
 random.20.t:0 "Partial Economic Mobilization is damaging the [Root.GetAdjective] Economy!"
 random.20.d:0 "Our Peacetime Economy is taking considerable damage because of the fact that we are not at war, yet still have mobilized our Economy and tipped the scale significantly in favour of military production. We should probably tackle this problem..."
 random.20.a:0 "We need to demilitarize immediately!"
 random.20.b:0 "Regrettable..."
 random.21.t:0 "Early Economic Mobilization is damaging the [Root.GetAdjective] Economy!"
 random.21.d:0 "Our Peacetime Economy is taking considerable damage because of the fact that we are not at war, yet still have mobilized our Economy and tipped the scale noticeably in favour of military production. We should probably tackle this problem..."
 random.21.a:0 "We need to demilitarize immediately!"
 random.21.b:0 "Regrettable..."
 random.22.t:0 "The [Root.GetAdjective] Civilian Economy is booming!"
 random.22.d:0 "Our Peacetime Economy is working like a well-oiled machine, and we are making profits on every end - it seems focusing on peaceful industrial buildup has paid off for us."
 random.22.a:0 "Great!"
 eoanb_tt_event_random_18_b:0 "§ROur Economy will probably continue taking catastrophic damage.§!"
 eoanb_tt_event_random_19_b:0 "§ROur Economy will probably continue taking major damage.§!"
 eoanb_tt_event_random_20_b:0 "§ROur Economy will probably continue taking moderate damage.§!"
 eoanb_tt_event_random_21_b:0 "§ROur Economy will probably continue taking minor damage.§!"
 random.23.t:0 "Coastal Area caught by flooding"
 random.23.d:0 "One of our coastal states has experienced a natural disaster yesterday when a flooding happened due to a dam breach. The coastal industry and infrastructure in the area is devastated, but if we redirect some of our budget to damage control funding, we could save a few chunks of important industrial commodity..."
 random.23.a:0 "Send aid to the affected area!"
 random.23.b:0 "We can't spare anything..."
 
 #Second Fiji Expedition
 usa_second_fiji_flag:0 "The Events of the second Fiji Expedition are currently unfolding."
 usa_fiji_send_warship_tt:0 "§YYou will have to assign ships to the naval area around Fiji for the event chain to progress.§!"
 secondfijiexpedition.1.t:0 "A tragedy in Fiji"
 secondfijiexpedition.1.d:0 "A letter has just arrived stating that in the summer of this year, two american citizens were captured by natives and cannibalized on the island of Waya in Fiji! Although the incident is a few weeks old at this point, are we going to allow those savages to treat our citizens like this?"
 secondfijiexpedition.1.a:0 "Send a warship!"
 secondfijiexpedition.1.b:0 "Don't we have more important things to do?"
 usa_fiji_warship_arrival_tt:0 "§YThe Expedition will begin.§!"
 secondfijiexpedition.2.t:0 "Our men are ready"
 secondfijiexpedition.2.d:0 "Our naval forces have assembled in the area around the island of Waya. We are ready to start the second Fiji expedition, with the goal of ultimately avenging our dead citizens."
 secondfijiexpedition.2.a:0 "Initiate the expedition!"
 usa_fiji_assault_begin_tt:0 "§YOur Men will begin the assault!§!"
 secondfijiexpedition.3.t:0 "Arrival at the Village"
 secondfijiexpedition.3.d:0 "The expedition is nearing its end, and our forces are near the village from which the trouble originated." 
 secondfijiexpedition.3.a:0 "Raze it to the ground!"
 secondfijiexpedition.4.t:0 "Success!"
 secondfijiexpedition.4.d:0 "Our man have taken the village, neutralized its defenders, and destroyed it!"
 secondfijiexpedition.4.a:0 "That will teach them not to mess with the USA!"
 
 #Prussian Focus Tree
 prussiafocus.1.t:0 "Elections of 1858"
 prussiafocus.1.d:0 "The Prussian Elections of 1858 have taken place and the final results came in a few minutes ago - our current minister president, Otto Theodor von Manteuffel is to be replaced with Karl Anton von Hohenzollern. There has also been an unexpected wave of liberalism in the country, and it seems like this ideology is on the rise for now..."
 prussiafocus.1.a:0 "Okay."
 prussiafocus.2.t:0 "Elections of 1862"
 prussiafocus.2.d:0 "The Prussian Elections of 1862 have taken place and the final results came in a few minutes ago - our current minister president, Karl Anton von Hohenzollern is to be replaced with Adolf zu Hohenlohe-Ingelfingen. Let us hope this was a wise choice..."
 prussiafocus.2.a:0 "Okay."
 prussiafocus.3.t:0 "The Sale of Curacao?"
 prussiafocus.3.d:0 "The [PRS.GetAdjective] have recently come to us with an interesting proposition: They want to purchase the state of Curacao. We could certainly use the political and economic treaties they offered in return, but is it really worth it?"
 prussiafocus.3.a:0 "We will sell them Curacao!"
 prussiafocus.3.b:0 "We will keep the state!"
 prussiafocus.4.t:0 "The Dutch accept!"
 prussiafocus.4.d:0 "The Dutch have accepted! We are now the rightful owners of the state of Curacao."
 prussiafocus.4.a:0 "Wunderbar!"
 prussiafocus.5.t:0 "The Dutch denied our request"
 prussiafocus.5.d:0 "Our request to purchase Curacao was refused by the Dutch - it seems they want to keep the state for themselves."
 prussiafocus.5.a:0 "Schade..."
 
 #German Confederation
 gerconfed.1.t:0 "Our Vote: The Frankfurter Reformakte"
 gerconfed.1.d:0 "Austria has recently proposed the \"Frankfurter Reformakte\" to the members of the German Confederation. Those reforms will strengthen their nation by means of some laws and will also move the German Confederation towards being a state of nations. The question now is: Will we support this reform? It would probably be taxing for our country..."
 gerconfed.1.a:0 "We see no issue with these reforms - we will vote for it."
 gerconfed.1.b:0 "This is an obvious powergrab by Austria - we will vote against it."
