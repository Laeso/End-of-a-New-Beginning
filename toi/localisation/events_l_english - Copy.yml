 usa.36.b:0 "Stephen A. Douglas!"
 usa.36.c:0 "George McClellan!"
 usa.36.e:0 "John C. Frémont"
 usa.36.f:0 "John Bell"
 usa.37.t:0 "Inaugeration of McClellan"
 usa.37.d:0 "George B. McClellan was recently elected as President of the United States, and just this morning has given his inaugeral speech after [ROOT.GetLeader] met to meet him. It seems that George agrees that the fight against the South should continue, but the Copperheads in the Democratic party hold great sway on him, and could force him to offer peace to the Confederacy."
 usa.37.a:0 "Welcome to the White House"
 usa.38.t:0 "Election of 1864"
 usa.38.d:0 "The day has come, for every American to leave their homes and head to the polls to vote for who will become President. \n \nThe Election of 1864 is a bit calmer, but still holds high emphasis on the topic of the South. Although not as big as the Election of 1860, this election still had a major impact. It was fought primarily between President [ROOT.GetLeader], who led the United States during the war against the Confederacy, while the opposing Democratic Party is led by George H. Pendleton, who holds a more traditional view on how to handle with the south. Nevertheless, the President of the United States is..."
 usa.38.d_a:0 "The day has come, for every American to leave their homes and head to the polls to vote for who will become President. \n \nThe Election of 1864 is a bit calmer, but still holds high emphasis on the topic of the South. Although not as big as the Election of 1860, this election still had a major impact. It was fought primarily between President [ROOT.GetLeader], who led the United States during the war against the Confederacy, while the opposing Democratic Party is led by George H. Pendleton, who holds a more traditional view on how to handle with the south. Nevertheless, the President of the United States is..."
