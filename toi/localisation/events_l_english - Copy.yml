 generic.4.t:0 "The End of a new Beginning"
 generic.4.d:0 "Welcome to the End of a new Beginning!\nThis mod attempts to simulate our world from 1857 onwards. Although it is still in early alpha stage and bugs can sometimes happen, the team is doing its best to always improve this mod. If you want to stay up to date on updates or check out the dev branch, join our discord server!\nPlease note that people with smaller screens may experience an issue with the research interface where not all the folders are displayed. This can be circumvented by going into your options and lowering the UI Scale modifier.\nThanks for playing our mod and we hope you will enjoy it!\nThe EoanB Team."
 generic.4.a:0 "Understood!"
 generic.4.b:0 "I want a summary of mod progress!"
 generic.4.c:0 "Let me see the credits!"
 generic.5.t:0 "Summary of Progress"
 generic.5.d:0 "A mod this big is slow to develop, and currently you can expect content to stop around 1875, depending on which nation you play. There are still enough random events to keep the game going, but no more historical progression will take place. Don't worry though, as we are always working on the mod! We hope you enjoy it in its current state and have a great gameplay experience!"
 generic.5.a:0 "Okay!"
 generic.6.t:0 "Credits"
 generic.6.d:0 "Mod Leader: Powerblo (formerly tomvand)\nDiscord Admins: AtomicSoviet, PresidentStorm and Londinium\nMain Devs: AtomicSoviet, Londinium, Kuba, BlueFox, Imperialism, Minn, PresidentStorm, Garion132\nFormer devs: Hogthra, ClassyAmoeba and Holydoggo\nAnd Countless Research Helpers, Coding Assistans and Freelance Hobbyists from our Discord server and elsewhere. We couldnt have created this without you guys!\n\nWe would also like to give a huge thanks to our Patreon Supporters:\n Jen, Alex, David Sirkin, Michael Wolf, Aviel Fartuk, Harry Chambers, BlueFox098"
