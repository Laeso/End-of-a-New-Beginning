 acw_news.17.t: "Fall of Boston"
 acw_news.17.d_usa: "Federal forces were reported to have stormed the city of Boston last night, despite the heavy resistance given by Free forces. \n \nThe city continues to have pockets of Free forces, but organized resistance against Federal forces has seemed to stop.\n \nJohn Bell is reported to have evacuated through the dockyard, and it is believed that he had fled North in an attempt to regroup his forces. \n \nExperts predict the end of the Free States will follow shortly after."
 acw_news.17.d_cal: "Imperial forces were reported to have stormed the city of Boston last night, despite the heavy resistance given by Free forces. \n \nThe city continues to have pockets of Free forces, but organized resistance against Imperial forces has seemed to stop.\n \nJohn Bell is reported to have evacuated through the dockyard, and it is believed that he had fled North in an attempt to regroup his forces. \n \nExperts predict the end of the Free States will follow shortly after."
