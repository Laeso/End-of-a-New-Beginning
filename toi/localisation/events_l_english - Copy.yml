 #Nicaragua
 nicaragua.1.t:0 "William Walker overthrown!"
 nicaragua.1.d:0 "The expedition recently launched against the American Mercenary William Walker led by Florencio Xatruch has been a huge success. Xatruch has overthrown Walker and is now the new leader for Nicaragua!"
 nicaragua.1.a:0 "We are rid of Walker..."

 usa.0.t:0 "The Divided States of America"
 usa.0.d:0 "It is a bleak time for the United States. Ever since we declared ourselves independent, we have been toiled by the issues of the Slavery. Although the United States would implement policies on Slavery, such as the Act Prohibiting Importation of Slaves in 1807, but even still this institution would continue. \n \nThere were many compromises between the Free States and the Slave States. The Free States existed in the North, which consists of rockier soil and colder climates. Those would move the North away from agriculture and into Factories, therefore pushing the instituion out of the North. Meanwhile, the South's warmer climate and rich soil made it easy to exploit agriculture in the area, and as such made the instituion survive there. \n \nDebates would arise from which states would be allowed to have Slavery, resulting in a power struggle between the Northern States and Southern states, until the Missouri Compromise of 1820, which stipulated the 36°30' line, which made up Missouri's southern border, to become the new border between North and South. States North of this would be free and states South would have slavery. \n \nThis Compromise would be broken 3 decades later, however, with the Mexican-American War resulting in states like Texas and California joining the Union. The size of Texas and the wish for California to become a free state reignited the debate of Slavery. This would lead to the Compromise of 1850, which was devised by Whig Senator Henry Clay and Democratic politician Stephen A. Douglas, and the compromise stipulated the Fugitive Slave clause which sparked more tension, aswell as the act of Popular Sovreignity. allowing for states themselves to choose between slavery or free states. Most notable being the Kansas-Nebraska Act of 1854, which led to issues such as Bleeding Kansas, where Northern and Southern migrants to Kansas would cause violence to turn Kansas to their side of the Slave Debate. \n \nThe situation of Slavery has been driven harsh, with the Whig party dead and the rise of the Republican Party, which recieved 33% of the vote in the Election of 1856, but had still lost the election to Buchanan. \n \nThe future of the United States is in question."
 usa.0.a:0 "Hail Columbia!"
 usa.1.t:0 "The Panic of 1857"
 usa.1.d:0 "Following declining international economy and overexpansion of domestic industries, our economic stability has experienced a rapid downfall in recent weeks. It looks like this situation is quickly becoming dire and could lead to an international economic crisis!"
 usa.1.a:0 "Damage control!"
 usa.2.t:0 "Crash of the SS Central America"
 usa.2.d:0 "We have received terrible news: The proud SS Central America, also called \"The Ship of Gold\" has crashed in a hurricane, costing over 400 lives and 14 tons of gold. The economic crisis we are already suffering is only amplified by this, and the nations mourns its dead."
 usa.2.a:0 "Oh, the humanity!"
 usa.3.t:0 "The Slavery Debate"
 usa.3.d:0 "The Issue of Slavery has lingered as long as the United States has been. Our founding fathers could not solve the issue, nor the generation after that. All they have done is passed the torch of the Slave Issue to us, and the tensions of Slavery is starting to boil..."
 usa.3.a:0 "So what?"
 usa.3.b:0 "Push for Status-Quo."
 usa.3.c:0 "Pick a Side."
 usa.3.e:0 "Try for Compromise."
 usa.4.t:0 "Uncle Tom's Cabin"
 usa.4.d:0 "Although released back in 1852, the book Uncle Tom's Cabin has grown more and more popular as the years go by. The book featured the character Uncle Tom, a long-suffering black slave, and the novel shows the horrible truths of slavery, while also asserting that Christian love can overcome something as destructive as slavery. This gave the book much praise in the North, but led to outrage in the slave-heavy South."
 usa.4.a:0 "Tolerate the Book!"
 usa.4.b:0 "Ban the Book!"
 usa.4.c:0 "Encourage the Book!"
 usa.4.e:0 "It's just some book, who cares?"
 usa.5.t:0 "Effects of Dred Scott"
 usa.5.d:0 "The Dred Scott vs Sandford case was cleared up on March 6th, 1857. The result was ruled that Dred Scott, who resided in a free state, was not entitled to his freedom and that African-Americans could not be citizens of the United States. The outrage of in the North of the ruling has not died down, and has increased in intensity with the ongoing debate over slavery."
 usa.5.a:0 "The ruling has been made!"
 usa.5.b:0 "Overturn the Ruling."
 usa.5.c:0 "Pardon Dred Scott."
 usa.5.e:0 "Commend the Ruling."
 usa.6.t:0 "Bleeding Kansas"
 usa.6.d:0 "Introduced by Stephen Douglas in 1854, the Kansas-Nebraska act allowed for the people in the Kansas and Nebraska territories to choose if they would want slavery or not. This has led to many Northern Abolitionists and Southern Pro-Slavers to move to Kansas to push for their beliefs in the conflict of Slavery. This has spilled blood many times, one example being abolitionist John Brown who led his sons and other followers to attack farmers who supported slavery. \n \nRecently, the Marais des Cygnes massacre occured, where Pro-Slavery Border Ruffians killed 5 Anti-Slavery men. With the tensions of the Slave Debate, this has led to more conflict in the Kansas Territory."
 usa.6.a:0 "Demand compensation!"
 usa.6.b:0 "Send in the Army!"
 usa.6.c:0 "Ignore them."
 usa.6.e:0 "Social Darwinism at its work."
 usa.7.t:0 "John Brown's Raid on Harper's Ferry"
 usa.7.d:0 "Well known radical abolitionist John Brown has launched a raid on the United States! In Harpers Ferry, Virginia, raided a US arsenal in order to initiate a armed slave revolt! Thankfully, Colonel Robert E. Lee and his men were able to defeat Brown's part of 22 and retake the arsenal. He was able to capture 7, including John Brown, while 10 were killed and 5 fled before being captured."
 usa.7.a:0 "Let Lee handle him."
 usa.7.b:0 "Execute John Brown."
 usa.7.c:0 "Imprison John Brown."
 usa.7.e:0 "Pardon John Brown."
 usa.8.t:0 "John Brown's Execution"
 usa.8.d:0 "Since the President's orders on what to do with John Brown had gone lost, John Brown had been ordered by Lee to be executed. In his memoir before being executed, John Brown wrote: \"I, John Brown, am now quite certain that the crimes of this guilty land will never be purged away but with blood. I had, as I now think, vainly flattered myself that without very much bloodshed it might be done.\" In the North, many have called him a martyr, while the South is relieved that their terrorist is gone."
 usa.8.a:0 "Don't let either side use this as propaganda!"
 usa.8.b:0 "Death of a Terrorist."
 usa.8.c:0 "Death of a Martyr!"
 usa.8.e:0 "He is just a criminal. I don't care."
 usa.9.t:0 "The Compromise of 1850 and Fugitive Slave Act"
 usa.9.d:0 "In 1850, in order to deal with the new territory from the Mexican-American War, the United States was divided again on slavery, until it came to the Compromise of 1850. In the contents, it issued many things, such as California's admission as a Free State. \n \nHowever, issues are arising with the Fugitive Slave Law that was enacted alongsie with the Compromise. Any Slave that fled into the North was to be taken back to their slaveowners. This has led to it becoming a issue with the Slavery Debate heating up, and some Northerners have been arrested for having hid runaway slaves in order to protect them."
 usa.9.a:0 "Go along with the Compromise"
 usa.9.b:0 "Attempt to Renegotiate"
 usa.9.c:0 "Just let Congress handle this."
 usa.9.e:0 "Increase effort to find Runaways!"
 usa.10.t:0 "Election of 1860"
 usa.10.d:0 "The day has come, for every American to leave their homes and head to the polls to vote for who will become President. \n \nThe campaigning was tough, with the issue of Slavery in the primary light of the issue. The Republican Party's nominee is Abraham Lincoln, a charismatic figure that opposes expansion of Slavery. The Democratic Party is split between two, the Northern Democrats favor Stephen A Douglas, who favors a moderate solution in Slavery and therefore will likely not recieve many votes. But the Southern Democrats demand for John Beckinridge, current Vice President under Buchanan, who promises to ensure the institution of slavery in the west. \n \nThis may be the tipping point that decides on the issue of slavery. If either North nor South get their candidate, they may rebel against the current system. But for now, the new President of the United States is..."
 usa.10.a:0 "Republican Abraham Lincoln"
 usa.10.b:0 "Southern Democrat John Breckinridge"
 usa.10.c:0 "Northern Democrat Stephen Douglas"
 usa.10.e:0 "Constitutional Unionist John Bell"
 usa.11.t:0 "Abraham Lincoln Inaugurated"
 usa.11.d:0 "Earlier today, the new President Abraham Lincoln was sworn in as President of the United States. In his inaugural address, he argued that the Constitution created a more perfect union than the Articles of Confederation, and that the secession of the South be called illegal. He calls for the Union to be strong, or else the National Experiment would die."
 usa.11.a:0 "Inspiring Words"
 usa.12.t:0 "Stephen Douglas Inaugurated"
 usa.12.d:0 "Earlier today, the new President Stephen Douglas was sworn in as President of the United States. In his inaugural address, he argued that the Constitution created a balance between State and Federal power, and that the secession of the South dealt with. He calls for the Union to be strong, or else the National Experiment would die."
 usa.12.a:0 "Inspiring Words"
 usa.13.t:0 "John Bell Inaugerated"
 usa.13.d:0 "Earlier today, the new President Stephen Douglas was sworn in as President of the United States. In his inaugural address, he argued that the Constitution created a balance between State and Federal. He calls for the Union to be strong, or else the National Experiment would die."
 usa.13.a:0 "Inspiring Words"
 usa.14.t:0 "Volunteers for the Union!"
 usa.14.d:0 "As we prepare to go to war with the traitorous south, many eager citizens volunteer to serve in our armed forces!"
 usa.14.a:0 "Rise my minions!"
 usa.15.t:0 "Breath after the Vote"
 usa.15.d:0 "The Election had just gone underway with John Bell being elected into office. Although Bell has not yet been inaugerated, he has been busy with work. He has noted the division in the United States over the issue of Slavery, and sees that unless he is to stop it now, a brutal war may be on the horizen. \n \nHe consults with his advisors on the matter, where they discuss how to solve the issue. \n \nBell's advisors point out the fact that we need to calm the populace of the United States if we are to do anything that could stop a possible war..."
 usa.15.a:0 "Rally them in a speech"
 usa.15.b:0 "Put out Propaganda posters"
 usa.15.c:0 "Promise them something"
 usa.15.e:0 "Divert their attention to something else"
 usa.16.t:0 "What to promise?"
 usa.16.d:0 "We seem to have gotten the people's attention, as the debates across the nation over the issue of slavery seems to be hushing. But we have only gotten their attention, if we do not give them a solution that everyone likes, then it would reignite this debate with harsher fervor. \n \nBell's advisors had come together and have presented four possible solutions that we can promise to the people. We must choose carefully..."
 usa.16.a:0 "Promise autonomy to the South"
 usa.16.b:0 "Promise a Better form of Slavery"
 usa.16.c:0 "Promise Status-Quo"
 usa.16.e:0 "Promise a Referendum"
 usa.17.t:0 "The Slavery Referendum"
 usa.17.d:0 "To the suprise of Bell and even some of his advisors, the Promise for a Referendum has been generally accepted across the United States. It seems as though the only ones that would refuse this were the rich White plantation owners in the South and radical abolitionists in the North, who have lost support when the Referendum had been announced. \n \nThere have been four different plans for the Referendum. 1: The Abolition Plan, which, if passed, would ban the practice of Slavery. 2: The Popular Sovereignity Plan, which people can vote if their state wants or doesn't want slavery. 3: The 30 Years Plan, where the US would slowly cut down on Slavery until Abolishment in a span of 30 years. Or 4: The Reformed Slavery Plan, which promises to implement a form of Slavery that prohibits harsh treatment of Slaves. \n \nThe time to choose is now, the fate of the nation is in our hands..."
 usa.17.a:0 "The Abolition Plan!"
 usa.17.b:0 "The Popular Sovreignity Plan!"
 usa.17.c:0 "The 30-Year Plan!"
 usa.17.e:0 "The Reformed Slavery Plan!"
 usa.18.t:0 "Civil War Avoided!"
 usa.18.d:0 "The people have gone to the polls, we have tallied up the numbers, and the election is over. The people have spoken, the 30 Year Plan shall be implemented into the United States! Although this will upset some of the Radicals from both sides, this has drastically calmed tensions on both sides. It seems like John Bell has brought the nation together, and has finally solved the issue on slavery. Although it is not immediate, but one day Slavery will be abolished, and by that time the plantations would probably not need the Institution of Slavery to run. \n \nThe United States will stay United."
 usa.18.a:0 "Hail Columbia!"
 usa.19.t:0 "People return to Bickering"
 usa.19.d:0 "The brief moment we had the people's attention is now gone. They have rejected our proposal, and have turned back on each other to argue and debate. It seems like Bell's nightmare is about to come..."
 usa.19.a:0 "Oh no..."
 usa.20.t:0 "The Drake Well"
 usa.20.d:0 "On August 28th, 1859, George Bissell and Edwin Drake completed the Drake Well in Titusville, Pennsylvania. It would become the first successful usage of a oil rig on a well that was specifically drilled to produce oil. Instead of drilling for salt water and removing the oil had orignially been a byproduct of making the salted water drinkable. However, with the increasing demand for oil to be used for candles and lamps to light up homes, the Drake Well signaled that the Pretroleum Industry would become a major industry on the World Market."
 usa.20.a:0 "Great news!"
 usa.21.t:0 "Thirty Years Plan - Second Decade"
 usa.21.d:0 "We begin to transition into the next decade of the Thirty Years Plan. As of now, the process of de-slaverizing the nation has undergone progress, but it requires more time in order to help the blacks slowly be disintegrated out of enslavement."
 usa.21.a:0 "Great News!"
 usa.22.t:0 "Thirty Years Plan - Third Decade"
 usa.22.d:0 "The transition into the next decade has been slow, but a steady progress. Although Slavery is not gone, the amount of slaves are vastly smaller than they were Twenty Years ago."
 usa.22.a:0 "Great News!"
 usa.23.t:0 "The Abolition Act"
 usa.23.d:0 "The Thirty Years Plan is over, and is a resounding success. Although it was hard at first, we were eventually able to convince Southern Plantation owners towards the use of wages, and the Blacks that have been enslaved have been given starts that will allow them to gain jobs. Although it is not paradise, we can finally enact the Abolition Act and finally end the Thirty Year Plan, and fulfill Douglas's plan for the future."
 usa.23.a:0 "Be Free!"
 usa.24.t:0 "Escapee Policy"
 usa.24.d:0 "The Confederacy has given us a distress, and had stated how some of our citizens had allowed and even helped their slaves in the escape of their servitude. They demand that we put a end to the underground railroad, and arrest any citizens that help escaping slaves moving north."
 usa.24.a:0 "Keep the Underground Railroad"
 usa.24.b:0 "Stop them from escaping..."
 usa.25.t:0 "Confederate Persecution"
 usa.25.d:0 "The Confederate leaders have gone into hiding. With the large population of southeners who would be glad to help hide them, aswell as the fact that they could have fled the country by now, poses us with a question of how far we should persecute these confederate leaders."
 usa.25.a:0 "We'll come across them eventually, right?"
 usa.25.b:0 "We need to be on a lookout for them..."
 usa.25.c:0 "Put all of our resources on this!"
 usa.26.t:0 "The Pig War"
 usa.26.d:0 "The Oregon Treaty of 1846 resolved the boundary dispute by divided the United States and British boundaries to be along the forty-ninth parallel, which established a straight-lined border. However, the San Juan Islands have been disputed to be a part of Vancouver, which both parties agreed that the entirey of Vancouver Island would go to Britain. \n \nThe Dispute escalated, when an American farmer shot a British pig that was eating his farm's crops. After the farmer and the owner of the pig refused to negotiate, the British and American authorities were called. \n \nWhen news of this reached Washington and London, both governments agreed to establish military camps in the islands until a compromise can be made."
 usa.26.a:0 "Establish the American Camp!"
 usa.26.b:0 "Establish the British Camp!"
 usa.27.t:0 "Pig War - Negotiation"
 usa.27.d:0 "After 12 years of indecisiveness, a breakthrough in the negotiations for the San Juan islands happened. As in 1871, the United States and United Kingdom would sign the Treaty of Washington, which cleared up with numerous issues both nations have for each other. More imporantly, this included the border issues with the newly formed Dominion of Canada, and specifically the San Juan Island dispute. \n \nIt was agreed by both nations that a international arbitrator should decide who the islands go to. In a random choice, it was decided that [PRS.GetLeader] would be the deciding arbitrator for the dispute."
 usa.27.a:0 "Send the Message to Berlin"
 usa.27.b:0 "Let's see what Berlin says..."
 usa.28.t:0 "Pig War - Arbitration"
 usa.28.d:0 "Last morning, American and British negotiators arrived in Berlin today, and have come with a request. They have been having a dispute with one another over the San Juan islands, which almost led to war between them when a pig was shot in 1859. They have decided that they would resolve the issue by means of international arbitration, and the [Root.GetName] was randomly chosen to be the judge. \n \nThe Americans and british would wish for us to choose and decide their issue. After debating with his advisors, [Root.GetLeader] has decided who it belongs to."
 usa.28.a:0 "It belongs to America"
 usa.28.b:0 "It belongs to Britain"
 usa.29.t:0 "Pig War - American Victory"
 usa.29.d:0 "After deliberation, it seems as though the arbitrator has decided that the islands belong to the [USA.GetName], and by the terms of the arbitration, the [ENG.GetName] is to evacuate their troops from the island."
 usa.29.a:0 "San Juan is ours!"
 usa.29.b:0 "Damn."
 usa.29.c:0 "They just let them have it?!"
 usa.30.t:0 "Pig War - British Victory"
 usa.30.d:0 "After deliberation, it seems as though the arbitrator has decided that the islands belong to the [ENG.GetName], and by the terms of the arbitration, the [USA.GetName] is to evacuate their troops from the island."
 usa.30.a:0 "Damn."
 usa.30.b:0 "San Juan is ours!"
 usa.30.c:0 "Good!"
 usa.31.t:0 "George Washington Parke Custis"
 usa.31.d:0 "This morning, Virginia plantation owner George Washington Parke Custis died at the ripe old age of 79. Although not biologically related, he was adopted by Martha and George Washington. With the death of a man so close to the Founder of our nation, he would be remembered dearly, especially Mary Anna Custis Lee, his daughter who married General Robert E. Lee, who recieved the Arlington Plantion and lion's share of the inheritance."
 usa.31.a:0 "A moment of silence..."
 usa.32.t:0 "Utah Bends the Knee"
 usa.32.d:0 "Utah has finally accepted the will of Washington. Brigham Young, the now former governor of the Utah Territory, has accepted the terms of the agreement and has stepped down from his office, allowing for the federal appointed Governor to finally take charge. As per our side of the bargain, we will be respectful of the Mormons and their faith, but it may be a while to convince our people of that."
 usa.32.a:0 "Great!"
 usa.33.t:0 "Utah Refused our Demands!"
 usa.33.d:0 "Shocking news has reached us, in that Brigham Young has refused the offer that Buchanan granted him, and has declared independence from the United States as a result of that! He acknowledged that the refusal of our offer was technically a declaration of independence, but has has gone too far by going forward with such a idea! We must do something about this!"
 usa.33.a:0 "Mobilize forces!"
 usa.33.b:0 "Let the polygamers go, away from us."
 usa.34.t:0 "The March on Washington - Socialist Revolution"
 usa.34.d:0 "On [GetDateText], a day which will be remembered by every American forver, Socialist groups marched on Washington and demanded for the overthrow of the United States government. \n \nThe Radical Republicans had been growing in influence with the instability created by the disunity in Congress, and now they have taken the oppertunity to overtake the Country. With the nation too tired of war and still recovering from the Civil War, aswell as all of the opposing leaders being surrounded by the Socialists, Congress eventually surrendered and let power peacefully transfer to the Radicals. \n \nNow, the Radical Republicans hold power over the United States, and although the more moderate side of the Coalition holds the most power, the Elections that will happen soon may change that. But for now, the United States has become a Socialist Republic."
 usa.34.a:0 "For the New Republic!"
 usa.35.t:0 "The March on Washington - Monarchist Revolution"
 usa.35.d:0 "On [GetDateText], a day which will be remembered by every American forver, Monarchist groups marched on Washington and demanded for the overthrow of the United States government and the establishment of Norton I as King. \n \nThe Monarchists, being led by Joshua Norton, had been growing in influence with the instability created by the disunity in Congress, and now they have taken the oppertunity to overtake the Country. With the nation too tired of war and still recovering from the Civil War, aswell as all of the opposing leaders being surrounded by the Monarchists, Congress eventually surrendered and let power peacefully transfer to Norton I, who was crowned King of America. \n \nNow, the Monarchists hold power over the United States, and although the more moderate side of the Coalition took power, the descisions that the new King will make may modify the new political landscape. But for now, the United States has become a Monarchy."
 usa.35.a:0 "Long Live the King!"
 usa.36.t:0 "Election of 1864"
 usa.36.d:0 "The Election of 1864 is split on the issue of the Confederacy. Although not as big as the Election of 1860, this election still had a major impact. It was fought primarily between President [ROOT.GetLeader], who advocated for further push on the South, while the opposing Democratic Party is led by George B McClellan, who although he wishes to continue the war the other Copperhead Democrats will push hard on him to request peace with the Confederacy. Nevertheless, the President of the United States is..."
