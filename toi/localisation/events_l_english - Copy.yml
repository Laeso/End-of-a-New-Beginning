 acw_news.17.b: "Good news!"
 acw_news.17.c: "Damn!"
 acw_news.18.t: "Fall of San Fransisco"
 acw_news.18.d_usa: "Earlier today, Federal forces were successful in sieging and capturing San Fransisco, vital in the war effort against the Imperial States. \n \nFederal forces were able to smash through the hastily built defenses, and fighting broke out on the streets of the city. \n \nAs the fighting edged closer to the coast, Norton was nowhere to be found, until reports emerged that he had escaped the city before Federal forces arrived. \n \nThe last pockets of Imperial resistance in the city have been crushed."
