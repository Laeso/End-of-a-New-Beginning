 #Brazil
 brazil.1.t:0 "Brazil offers a Research Treaty"
 brazil.1.d:0 "The Empire of Brazil has sent an offer to use their best scientists and universities as a way to collaborate with our industrial revolution current research, should we accept?"
 brazil.1.a:0 "Yes."
 brazil.1.b: "No."
 brazil.2.t:0 "The British have Rejected our Research Treaty"
 brazil.2.d:0 "The British Government has sent us a message announcing that they were rejecting our research collaboration treaty."
 brazil.2.a:0 "Damn it!"
 brazil.3.t:0 "Brazil offers an Economic Treaty"
 brazil.3.d:0 "The Empire of Brazil has sent some diplomats to us, asking for an economic treaty that could benifit us both."
 brazil.3.a:0 "Sure!"
 brazil.3.b:0 "I bet they're still friends with the British, say no!"
 brazil.4.t:0 "The French Rejected our Proposal!"
 brazil.4.d:0 "The French Government has sent us a message announcing that they were rejecting our economic treaty."
 brazil.4.a:0 "Not surprising..."
 brazil.5.t:0 "The Parliamentary Voting System"
 brazil.5.d:0 "We are soon holding another election, and we need to decide whether will we allow the lower ranks of the government vote or only the higher members of the cabinet."
 brazil.5.a:0 "Allow the lower ranks to vote."
 brazil.5.b:0 "We need to keep our word with the higher-ups."
 brazil.6.t:0 "The Empire of Brazil declares Status quo."
 brazil.6.d:0 "After elections and alot of discussions on their parliament, The Empire of Brazil has decided that they are not trying to ally with all the South American states or conquer them, the emperor has decided that they shall follow their own path with the events that unfold, and continue friendly relations with the old and new world."
 brazil.6.a:0 "Let us hope for peace in our time."
 brazil.6.b:0 "Good for them."
 brazil.7.t:0 "Brazilian Emperor visits Salt Lake City"
 brazil.7.d:0 "The Emperor of Brazil, Dom Pedro II, reigns over an enormous empire, but he is surprisingly liberal and friendly. He visited our country and met with our leaders, it seems that the american people loved him. This does show that the Americas are now connected and we can befriend alot of other nations, but it also depends on the Brazilians's will to ally us. Some geopolitical specialists say that this is just the beggining of an alliance, other says that it will take a century for Brazil to ally us."
 brazil.7.o1:0 "Nice!"
 brazil.8.t:0 "Brazil Proposes the Monroe Alliance"
 brazil.8.d:0 "Brazil has sent us a proposal of an alliance of our countries to protect American interest only for Americans, should we accept?"
 brazil.8.a:0 "Yes."
 brazil.8.b:0 "No."
 brazil.9.t:0 "The United States has Rejected our Proposal."
 brazil.9.d:0 ""
 brazil.9.a:0 "Damn it all!"
 brazil.10.t:0 "The United States has accepted our Proposal."
 brazil.10.d:0 ""
 brazil.10.a:0 "Good!"
 brazil.11.t:0 "Zacarias de Góis is elected as Prime Minister!"
 brazil.11.d:0 "The progressive prime minister Zacarias de Góis, that was the governor of the Paraná province, the Sergipe and also the Pernambuco province, has won the elections, and he plans to be a centrist and slowly liberalize our country. This does not threaten any of the two sides, the liberals or the conservatives, so he is seen as a figure that will stop that conflict between the two parties for a while. He wanted to limit the emperor's power, but it seems that the man abandoned this idea."
 brazil.11.a:0 "Progress!"
 brazil.12.t:0 "The Marquês de Monte Alegre is elected as Prime Minister!"
 brazil.12.d:0 "The Conservative politician José da Costa Carvalho, also known as the Marquês de Monte Alegre, was elected. He is known for his political habilities and he was part of the regency that lead our country while our emperor was growing up. His new politics involve expanding the empire back to it's former glory and collaborating with our traditional allies inside of the country."
 brazil.12.a:0 "Ambition!"
 brazil.13.t:0 "The Visconde de Sinimbu is elected as Prime Minister!"
 brazil.13.d:0 "The liberal that was President of the Alagoas Province, João Lins de Sinimbu, also known as the Visconde de Sinimbu, was elected as our prime minister. People fear that he may abolish the monarchy and install a republic, while other people fear that he might try to end slavery. His politics involve quick progress and breaking traditions."
 brazil.13.a:0 "Revolution!"
 brazil.14.t:0 "The Empire of Brazil declares their South American ambitions!"
 brazil.14.d:0 "After many discussions on their parliament, the government of the brazilian empire elected a war-lead and traditionalist government. This new government expects to expand and reconquer their former lands. The european powers are scared to act because of the Monroe doctrine, but even some british diplomats have announced taking protective measures."
 brazil.14.a:0 "Glory to Brazil!"
 brazil.14.b:0 "What are they trying to do?!"
 brazil.15.t:0 "Brazil lay claims to our land!"
 brazil.15.d:0 "The Empire of Brazil, after mobilizing, has claimed us and they wish to retake our country. We declared Indepedence on the Cisplatine war, and we are not backing down!"
 brazil.15.a:0 "Viva Uruguay!"
 brazil.16.t:0 "Brazil lay claims to our land!"
 brazil.16.d:0 "The Empire of Brazil, has mobilized and claimed us, justifying that we are on their natural borders, and that we are a small and weak nation that needs to be eliminated."
 brazil.16.a:0 "What?!"
 brazil.17.t:0 "Brazil lay claims to our land!"
 brazil.17.d:0 "The empire of brazil has claimed the Entre Rios state, justifying that we are on their natural borders, and that we are their natural enemies and that we need to be destroyed!"
 brazil.17.a:0 "Those brazilians!"
 brazil.19.t:0 "Brazil demands [Root.GetAdjective] Guyana!"
 brazil.19.d:0 "The Brazilians have instituted a new 'america for the americans' policy, and they have sent a diplomat demanding that we give them [Root.GetAdjective] Guyana."
 brazil.19.a:0 "Fine, let us avoid a war."
 brazil.19.b:0 "For the King, we will crush those traitors!"
 brazil.19.c:0 "Let us avoid a war and just give it to them."
 brazil.19.d:0 "Those backwards south americans will see the power of the French Empire!"
 brazil.19.e:0 "Just hand it to them."
 brazil.19.f:0 "No, our empire must prevail!"
 brazil.20.t:0 "[From.GetName] refuses to give us [From.GetAdjective] Guyana!"
 brazil.20.d:0 "Their leader stands strong, and they challenge our empire! We cannot let them insult us! [From.GetName] does not recognize our threat."
 brazil.20.a:0 "Lets show the [From.GetAdjective] who's boss!"
 brazil.23.t:0 "The Fate of the Emperor"
 brazil.23.d:0 "Our new liberal government is questioning the fate of the emperor. Should he be a figure head or should he lead our country to reform and revolution? It is a question we need to answer for our wanted change to happen!"
 brazil.23.a:0 "Let him lead us, he is a man of culture and technology."
 brazil.23.b:0 "Keep him as a figure head, a parliamentary monarchy will rise!"
 brazil.24.t:0 "Brazil condemns and challenges our government!"
 brazil.24.d:0 "The brazilian government, that sympathizes with the colorado party, is trying to intervene in our politics since 1851. Their government, lords and military are now trying to weaken and turn us into their puppets, only making profit for them, as they are interested in the rivers of La Plata. The idiots think that using the useless Colorados will lead to something!"
 brazil.24.a.:0 "Idiotic imperialists!"
 brazil.25.t:0 "The Uruguayan War begins!"
 brazil.25.d:0 "After the Argentinians tried to Liberate the colorados, as they were agaisnt the Blanco government, in the crusade of 1863, The blancos in Uruguay are getting more and more pressured by their neighbors. Brazil sent a diplomat that failed to accomplish anything, since he made demands that could not be accepted by the Blancos. The current brazilian government supports the colorados, and they are interested in isolating Uruguay from Paraguay and in acess to the Platine region, Argentina also wants an ally agaisnt Paraguay, so they also supported the Colorados. Having rejected the demands, The colorados and the empire of brazil declared war agaisnt the Uruguayan blanco government."
 brazil.25.a:0 "For Brazil! Send in the army!"
 brazil.25.b:0 "Oh no..! A Civil war?!"
 brazil.25.c:0 "An expected development."
 brazil.25.d1:0 "Send our support."
 
 #Peru
 peru.1.t:0 "Peru blockades our ports!"
 peru.1.d:0 "When our first disagreements over our border began, we tried to avoid conflict, but nonetheless, when Peru was in a civil war, our troops tried to do a secret invasion and ocuppy some of our rightful land. But Peru, has enacted their revenge: They now claim our land as theirs and they blockaded our ports to force us to surrender! Supplies are running low and our morale is going down, we have to do something!"
 peru.1.a:0 "How dare?! Pastaza and Loreto are ours! They need to give it to us!"
 peru.2.t:0 "Ecuadorian Civil War!"
 peru.2.d:0 "The Ecuadorian leader Gabriel García Moreno rose up against President Robles, and did not hesitate to seek the support of Peruvian President Castilla, with whom he met in Lima. Castilla offered him decisive support, which materialized in weapons , money and other help. García Moreno sent a manifesto to Ecuador saying that Peru was not their enemy. They have revolted and took the amazon forest and the cities of Pastaza and our nation is divided! Traitors!"
 peru.2.a:0 "Damn those traitors!"
 peru.3.t:0 "Treaty of Mapasingue"
 peru.3.d:0 "Castilla to see that there would be no progress in the negotiations with Gabriel García Moreno, initiated dialogues with Guillermo Franco Herrera interviewing both in the first instance in the Peruvian steam Tumbes. After several agreements, a Peruvian army made up of 5000 men landed in Ecuadorian territory and lent itself to take Mapasingue, Tornero and Buijo pressuring Ecuadorian claims to be given up. Finally, the representatives of Castilla and Franco signed the Treaty of Mapasingue."
 peru.3.a:0 "An unequal treaty..but we have to move on."
 #Second Schleswig War
 eoanb_tt_event_secschwar_1:0 "§RFrederick VII will die.§!"
 secschwar.1.t:0 "Death of Frederick VII"
 secschwar.1.d:0 "Frederick VII, our beloved king, was found dead earlier today. He succumbed to a skin rash that had been developing slowly over time. The whole nation will mourn the founder of our constitutional monarchy..."
 secschwar.1.a:0 "What a disaster!"
 eoanb_tt_event_secschwar_2:0 "§GChristian IX will become our new king.§!"
 secschwar.2.t:0 "A new king!"
 secschwar.2.d:0 "After the tragic death of Frederick VII, our nation must recover quickly. Today Fredericks sucessor, Christian IX, will take our throne."
 secschwar.2.a:0 "Long live the new king!"
 secschwar.3.t:0 "Duke Frederick claims the Duchy of Schleswig"
 secschwar.3.d:0 "Yesterday Friedrich Christian August declared himself to be the duke of Schleswig. At the moment the duchy is in a personal union with the Kingdom of Denmark and the province of Holstein is a part of the German confederation while the province of Schleswig is not."
 secschwar.3.a:0 "Holstein is part of the German Confederation and as such it should have a German duke."
 secschwar.4.t:0 "Friedrich Christian August tries to steal the Duchy of Schleswig!"
 secschwar.4.d:0 "Yesterday Friedrich Christian August declared himself to be the duke of Schleswig despite his fathers renunciation of the title."
 secschwar.4.a:0 "Thief, his father renounced all claims."
 eoanb_tt_event_secschwar_5:0 "§RThis might lead to a civil war!§!"
 secschwar.5.t:0 "The November Constitution"
 secschwar.5.d:0 "After the chaos that has hit our land after the death of Frederick VII, we are looking for stability again - and the November Constitution, binding the province of Schleswig to us by means of a united parliament might bring us more stability. It depends on whether the king will sign it or not though..."
 secschwar.5.a:0 "The King signs the constitution."
 secschwar.5.b:0 "The King refuses to sign the constitution!"
 eoanb_tt_event_secschwar_6:0 "§YHolstein will become a free state under Frederick von Augustenburg!§!"
 secschwar.6.t:0 "The Holstein Affair"
 secschwar.6.d:0 "A german federal army consisting of Saxon and Hanoverian troops has occupied Holstein. The Germans claim we broke the London Protocol of 1852 which declares, that the province of Schleswig cannot be any closer to us than the province of Holstein. At the moment the thief Friedrich Christian August rules the province."
 secschwar.6.a:0 "What can we do?"
 secschwar.7.t:0 "War is brewing..."
 secschwar.7.d:0 "The conflicts over the duchy of Schleswig are slowly beginning to escalate. A war is on the Horizon, and the prominent Saxon Secretary of State, Count Beust, has proposed to openly support Duke Frederick of Schleswig. We must ready ourselves for the conflict with Denmark!"
 secschwar.7.a:0 "Mobilize our men!"
 secschwar.8.t:0 "The Schleswig affair - send an ultimatum?"
 secschwar.8.d:0 "All the political talk lately has been about the integration of Schleswig and the occupation of Holstein - and it is time for us to become active. Many of our politicians, especially Bismarck, favour an intervention - this could strengthen our position, and we might even be seen as weak if we do not intervene."
 secschwar.8.a:0 "Send it!"
 secschwar.8.b:0 "We need to hold back on this..."
 secschwar.9.t:0 "The Bismarck Ultimatum"
 secschwar.9.d:0 "Prussia has delivered an ultimatum by which we are to invalidate the November constitution so they can grasp control over the Schleswig-Holstein area. It looks like they are ready for war if we don't accept - but accepting would probably destroy Denmark..."
 secschwar.9.a:0 "Let them come!"
 secschwar.9.b:0 "We will have to give in..."
 eoanb_tt_event_secschwar_10:0 "§YWe will declare war on Denmark. Additionally, we will be granted military access by many minor German states.§!"
 secschwar.10.t:0 "War on Denmark!"
 secschwar.10.d:0 "Denmark has provoked us by refusing the Bismarck Ultimatum! They have been acting up for long enough - it is time for war! The German Confederation stands to gain Schleswig-Holstein after all..."
 secschwar.10.a:0 "To arms!"
 eoanb_tt_event_secschwar_11:0 "§YWe will declare war on Denmark. Additionally, we will be granted military access by many minor German states.§!"
 secschwar.11.t:0 "War on Denmark!"
 secschwar.11.d:0 "Denmark has provoked us by refusing the Bismarck Ultimatum! They have been acting up for long enough - it is time for war! The German Confederation stands to gain Schleswig-Holstein after all..."
 secschwar.11.a:0 "To arms!"
 eoanb_flag_second_schleswig_war:0 "The Second Schleswig war is currently happening."
 eoanb_tt_event_secschwar_12:0 "§YDenmark will annex Schleswig and the state of Holstein will remain a sovereign entity, but under Prussian control.§!"
 eoanb_flag_PRS_supported_russel:0 "Prussia supported Russel's proposal."
 eoanb_tt_event_secschwar_13:0 "§YNorth Schleswig will stay a part of Denmark and the rest of Schleswig and Holstein will be united and put under Prussian control.§!"
 eoanb_flag_PRS_supported_bismarck:0 "Prussia supported Bismarck's proposal."
 eoanb_tt_event_secschwar_14:0 "§YThe Duchy of Schleswig will become an independent member of the German Condeferation.§!"
 eoanb_flag_PRS_supported_GER_conf:0 "Prussia supported the German Condeferation's proposal."
 secschwar.12.t:0 "Russel's Conference - Prussian Vote"
 secschwar.12.d:0 "It is becoming more and more clear that Denmark is going to lose this war, and so the negotiations about a peace deal have begun. By Russel's proposal, Holstein will remain a free state and Schleswig will become a part of Denmark. What do we say?"
 secschwar.12.a:0 "We will vote for Russel's proposal!"
 secschwar.12.b:0 "We will vote for Bismarck's proposal!"
 secschwar.12.c:0 "We will vote for German Confederation's proposal!"
 eoanb_flag_AUS_supported_bismarck:0 "Austria supported Bismarck's proposal."
 eoanb_flag_AUS_supported_russel:0 "Austria supported Russel's proposal."
 eoanb_flag_AUS_supported_GER_conf:0 "Austria supported the German Condeferation's proposal."
 secschwar.13.t:0 "Russel's Conference - Austrian Vote"
 secschwar.13.d:0 "It is becoming more and more clear that Denmark is going to lose this war, and so the negotiations about a peace deal have begun. By Russel's proposal, Holstein will remain a free state and Schleswig will become a part of Denmark. What do we say?"
 secschwar.13.a:0 "We will vote for Russel's proposal!"
 secschwar.13.b:0 "We will vote for Bismarck's proposal!"
 secschwar.13.c:0 "We will vote for the German Confederation's proposal!"
 eoanb_flag_DEN_supported_bismarck:0 "Denmark supported Bismarck's proposal."
 eoanb_flag_DEN_supported_russel:0 "Denmark supported Russel's proposal."
 eoanb_flag_DEN_supported_GER_conf:0 "Denmark supported the German Condeferation's proposal."
 secschwar.14.t:0 "Russels Conference - Danish Vote"
 secschwar.14.d:0 "It is becoming more and more clear that Denmark is going to lose this war, and so the negotiations about a peace deal have begun. By Russels proposal, Holstein will remain a free state and Schleswig will become a part of Denmark. What do we say?"
 secschwar.14.a:0 "We will vote for Russel's proposal!"
 secschwar.14.b:0 "We will vote for Bismarck's proposal!"
 secschwar.14.c:0 "We will vote for the German Confederation's proposal!"
 secschwar.15.t:0 "Russels proposal passses!"
 secschwar.15.d:0 "The peace conference was successful and Russel's proposition on how to deal with the territory of Schleswig-Holstein was accepted! We are now at peace again."
 secschwar.15.a:0 "The war is over!"
 secschwar.16.t:0 "Bismarck's proposal passes!"
 secschwar.16.d:0 "The peace conference was successful and Bismarck's proposition on how to deal with the territory of Schleswig-Holstein was accepted! We are now at peace again."
 secschwar.16.a:0 "The War is over!"
 secschwar.17.t:0 "The German Condeferation's proposal passes!"
 secschwar.17.d:0 "The peace conference was successful and the proposition of the German Condeferationon how to deal with the territory of Schleswig-Holstein was accepted! We are now at peace again."
 secschwar.17.a:0 "The War is over!"
 eoanb_tt_event_secschwar_18:0 "§YHolstein will be controlled by Austria and Schleswig by Prussia§!"
 secschwar.18.t:0 "The treaty of Vienna"
 secschwar.18.d:0 "After the peace conference regarding Russels proposal failed, a new solution was quickly found: The treaty of Vienna. According to this treaty, the territories in Schleswig-Holstein are to be split up between Prussia and Austria..."
 secschwar.18.a:0 "We have won the war!"
 secschwar.19.t:0 "The Gastein Convention"
 secschwar.19.d:0 "The territories in Schleswig-Holstein that were recently split up between us and Prussia will be reassigned in todays conference - the proposal is to expand our political influence in exchange for uniting Schleswig and Holstein. This treaty is supported so universally we simply cant decline it."
 secschwar.19.a:0 "Alright..."
 eoanb_tt_event_secschwar_20:0 "§YSchleswig and Holstein will be united under Prussian control.§!"
 secschwar.20.t:0 "The Gastein Convention"
 secschwar.20.d:0 "The territories in Schleswig-Holstein that were recently split up between us and Austria will be reassigned in todays conference - the proposal is to unite Schleswig and Holstein in exchange for expanding Austrias political influence. This treaty is supported so universally we simply cant decline it."
 secschwar.20.a:0 "Its a win for us either way!"
 
 #Heir System
 eoanb_tt_event_heir_1_desperate:0 "§YWe will take most people as long as they have a somewhat valid claim.§!"
 eoanb_tt_event_heir_1_careful:0 "§YWe will be more careful and make sure that our heir can back up his claim.§!"
 eoanb_flag_event_heir_1_desperate:0 "This country is desperately looking for an heir."
 eoanb_flag_event_heir_1_careful:0 "This country is carefully screening its nobility for an heir."
 heir.1.t:0 "Searching for an heir"
 heir.1.d:0 "[Root.GetName] is in need of an heir - there are enough noblemen and claimants to pick from, but how carefully should we screen to find our next heir?"
 heir.1.a:0 "We need an heir badly - let us lower our expectations."
 heir.1.b:0 "We need to make sure our heir is valid - let us be careful."
 eoanb_tt_event_heir_2:0 "§YWe have found an heir. Due to our desperate methods of searching, it is more likely that the claim of the heir will be weak.§!"
 eoanb_tt_event_heir_3:0 "§YWe have found an heir. Due to our careful screening processes, it is very likely that the claim of the heir will be vaild.§!"
 heir.2.t: "An heir found!"
 heir.2.d: "After desperately looking for anyone with a valid-enough claim, we have finally found an heir who looks like he can bring enough to the table to rule and whose claim is valid enough for it. Rejoice, [Root.GetName]!"
 heir.2.a: "Let's hope he doesn't disappoint..."
 heir.3.t: "An heir found!"
 heir.3.d: "After weeks of searching ancient dusty books for claims and scanning the [Root.GetAdjective] nobility for valid claimants, we have at last found a proper candidate who will bring stability to our country by silencing the calls for an heir..."
 heir.3.a: "Finally!"
 heir.4.t:0 "Our heir dethroned!"
 heir.4.d:0 "Our heir's weak claim and our low stability have led to a dethroning of our heir! We could retain a bit of prestige by annulling his claim ourselves, but it would cost us some clout..."
 heir.4.a:0 "How horrible!"
 heir.4.b:0 "Nullifying our heir's claim is preferable..."
 eoanb_tt_event_heir_5:0 "§YWe will attempt to strengthen the claim of our heir. There is a chance this will backfire, but it is only small.§!"
 heir.5.t:0 "Strengthening our Heir"
 heir.5.d:0 "Our heir has only weak claims for succession, and we need to change this. Let us look for proof that he is the rightful successor to our throne."
 heir.5.a:0 "Let us hope this goes well..."
 heir.6.t:0 "A terrible faux-pas!"
 heir.6.d:0 "The [Root.GetAdjective] populace did not take too kindly to our attempts to validate our heir's claims - it seems we just can't get them to support him. This ordeal will be quite costly to clean up..."
 heir.6.a:0 "We have failed miserably..."
 eoanb_tt_event_heir_7:0 "§ROur current heir will die!§!"
 heir.7.t:0 "Our heir found dead!"
 heir.7.d:0 "[Root.GetName] is still in shock after news spread this morning that our heir was found dead. We do not know what got to him, it might have been an assasin, a sudden illness or simply old age, but the succession of our country is once again in shaky hands..."
 heir.7.a:0 "Our nation mourns today."
 
 #Religion System
 religion.1.t:0 "Religious Tensions at our border"
 religion.1.d:0 "For quite some time now we have been bordering a nation in which the majority religion is one of the denominations of Islam, and our country believes in a denomination of Christianity. This has led to major religious tensions erupting at our border, and we have gotten word that one or two skirmishes have taken place. Should we do something?"
 religion.1.a:0 "These things happen."
 religion.1.b:0 "We need to prepare for war!"
 
