 csa.8.t:0 "More States Join the Confederacy!"
 csa.8.d:0 "The states in the South that has yet to join the Confederacy has done so, primarily as a response to the declaration of war against the Confederacy by the United States! They have declared their support for the Confederacy, and declared Succession from the United States!"
 csa.8.b:0 "Welcome aboard!"
